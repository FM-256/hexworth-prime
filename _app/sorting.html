<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexworth Prime - The Sorting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        .sorting-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .sorting-header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease 0.3s forwards;
        }

        .sorting-title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .sorting-subtitle {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.2em;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Question Card */
        .question-card {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .question-number {
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ddd;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer {
            background: rgba(40, 40, 50, 0.5);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .answer:hover {
            border-color: #9f7aea;
            background: rgba(159, 122, 234, 0.1);
            color: #fff;
            transform: translateX(5px);
        }

        .answer.selected {
            border-color: #9f7aea;
            background: rgba(159, 122, 234, 0.2);
            color: #fff;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .progress-bar {
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9f7aea, #38bdf8);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: right;
            font-size: 0.7rem;
            color: #555;
            margin-top: 8px;
            letter-spacing: 0.1em;
        }

        /* Result Screen */
        .result-container {
            text-align: center;
            max-width: 600px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 1s ease forwards;
        }

        .result-announcement {
            font-size: 1rem;
            color: #666;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
        }

        .result-house {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--house-color, #9f7aea), #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-crest {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .result-domain {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
        }

        .result-description {
            font-size: 0.95rem;
            color: #aaa;
            line-height: 1.8;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .enter-button {
            background: linear-gradient(135deg, #9f7aea, #7c3aed);
            border: none;
            color: #fff;
            padding: 15px 50px;
            font-size: 1rem;
            letter-spacing: 0.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(159, 122, 234, 0.3);
        }

        /* House Colors - Aligned with content-registry.js */
        .house-web { --house-color: #60a5fa; }
        .house-shield { --house-color: #f87171; }
        .house-cloud { --house-color: #38bdf8; }
        .house-forge { --house-color: #fbbf24; }
        .house-script { --house-color: #a78bfa; }
        .house-code { --house-color: #4ade80; }
        .house-key { --house-color: #f472b6; }
        .house-eye { --house-color: #c084fc; }
        .house-dark-arts { --house-color: #6b21a8; }
        .house-divergent { --house-color: #ff00ff; }

        /* Multi-select mode indicator */
        .answer.multi-selected {
            border-color: #ff00ff;
            background: rgba(255, 0, 255, 0.15);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .answer.multi-selected::before {
            content: '‚úì ';
            color: #ff00ff;
        }

        .multi-select-hint {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            margin-top: 15px;
            letter-spacing: 0.1em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .multi-select-hint.show {
            opacity: 1;
            color: #ff00ff;
        }

        .confirm-multi {
            display: none;
            margin: 20px auto 0;
            background: linear-gradient(135deg, #ff00ff, #9400d3);
            border: none;
            color: #fff;
            padding: 12px 40px;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: glitchPulse 1.5s ease-in-out infinite;
        }

        .confirm-multi.show {
            display: block;
        }

        .confirm-multi:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(255, 0, 255, 0.4);
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           DIVERGENT / FACTIONLESS - GLITCH THEME
           ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        /* Glitch text effect */
        @keyframes glitchText {
            0%, 100% {
                text-shadow:
                    -2px 0 #ff00ff,
                    2px 0 #00ffff;
                transform: translate(0);
            }
            20% {
                text-shadow:
                    2px 0 #ff00ff,
                    -2px 0 #00ffff;
                transform: translate(-2px, 1px);
            }
            40% {
                text-shadow:
                    -2px 0 #ff00ff,
                    2px 0 #00ffff;
                transform: translate(2px, -1px);
            }
            60% {
                text-shadow:
                    2px 0 #ff00ff,
                    -2px 0 #00ffff;
                transform: translate(-1px, 2px);
            }
            80% {
                text-shadow:
                    -2px 0 #ff00ff,
                    2px 0 #00ffff;
                transform: translate(1px, -2px);
            }
        }

        @keyframes glitchPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 255, 0.6), 0 0 35px rgba(0, 255, 255, 0.3); }
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }

        @keyframes colorShift {
            0%, 100% { filter: hue-rotate(0deg); }
            25% { filter: hue-rotate(30deg); }
            50% { filter: hue-rotate(-30deg); }
            75% { filter: hue-rotate(15deg); }
        }

        @keyframes staticNoise {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.08; }
        }

        @keyframes rgbSplit {
            0%, 100% {
                text-shadow: -3px 0 #ff0000, 3px 0 #00ffff;
            }
            33% {
                text-shadow: 3px 0 #ff0000, -3px 0 #00ffff;
            }
            66% {
                text-shadow: -2px 2px #ff0000, 2px -2px #00ffff;
            }
        }

        /* Divergent result container */
        .result-container.house-divergent {
            position: relative;
        }

        .result-container.house-divergent::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(255, 0, 255, 0.03) 2px,
                    rgba(255, 0, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: -1;
            animation: scanlines 0.1s linear infinite;
        }

        .result-container.house-divergent .result-house {
            animation: glitchText 0.5s ease-in-out infinite, colorShift 3s ease-in-out infinite;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
        }

        .result-container.house-divergent .result-crest {
            animation: rgbSplit 0.3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.5));
        }

        .result-container.house-divergent .result-announcement {
            animation: glitchText 2s ease-in-out infinite;
            color: #ff00ff;
        }

        .result-container.house-divergent .result-domain {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .result-container.house-divergent .result-description {
            animation: colorShift 5s ease-in-out infinite;
        }

        .result-container.house-divergent .enter-button {
            background: linear-gradient(135deg, #ff00ff, #9400d3, #00ffff);
            background-size: 200% 200%;
            animation: glitchPulse 1.5s ease-in-out infinite;
        }

        .result-container.house-divergent .enter-button:hover {
            animation: glitchPulse 0.5s ease-in-out infinite;
            box-shadow:
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3),
                0 10px 30px rgba(255, 0, 255, 0.3);
        }

        /* Divergent warning text */
        .divergent-warning {
            font-size: 0.7rem;
            color: #ff00ff;
            letter-spacing: 0.3em;
            margin-top: 15px;
            animation: glitchText 3s ease-in-out infinite;
            opacity: 0.8;
        }

        /* Static noise overlay for divergent */
        .static-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1000;
            animation: staticNoise 0.2s linear infinite;
        }

        .static-overlay.active {
            display: block;
        }

        .footer-note {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 0.2em;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .question-card {
                padding: 25px 20px;
            }
            .question-text {
                font-size: 1rem;
            }
            .answer {
                font-size: 0.85rem;
                padding: 12px 15px;
            }
            .result-house {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

            const q = questions[currentQuestion];

            // Reset multi-select state for new question
            currentSelections = [];
            document.getElementById('multiHint').classList.remove('show');
            document.getElementById('confirmMulti').classList.remove('show');

            document.getElementById('questionNumber').textContent =
                'QUESTION ' + toRoman(currentQuestion + 1);
            document.getElementById('questionText').textContent = q.text;
            document.getElementById('currentQ').textContent = currentQuestion + 1;

            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Shuffle answers for variety
            const shuffledAnswers = [...q.answers].sort(() => Math.random() - 0.5);

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            shuffledAnswers.forEach((answer, index) => {
                const btn = document.createElement('div');
                btn.className = 'answer';
                btn.textContent = answer.text;
                btn.dataset.house = answer.house;  // Store house for multi-select
                btn.onclick = (e) => selectAnswer(answer.house, btn, e);
                answersDiv.appendChild(btn);
            });

            // Re-animate card
            const card = document.getElementById('questionCard');
            card.style.animation = 'none';
            card.offsetHeight; // Trigger reflow
            card.style.animation = 'fadeIn 0.5s ease forwards';

        function selectAnswer(house, btn, event) {
            // MULTI-SELECT MODE: If Shift is held, allow toggling multiple answers
            if (shiftHeld || currentSelections.length > 0) {
                // Toggle this selection
                const existingIndex = currentSelections.findIndex(s => s.house === house);

                if (existingIndex >= 0) {
                    // Remove selection
                    currentSelections.splice(existingIndex, 1);
                    btn.classList.remove('multi-selected');
                } else {
                    // Add selection
                    currentSelections.push({ house, btn });
                    btn.classList.add('multi-selected');
                }

                // Show/hide hint and confirm button
                if (currentSelections.length > 0) {
                    document.getElementById('multiHint').classList.add('show');
                }
                if (currentSelections.length >= 2) {
                    document.getElementById('confirmMulti').classList.add('show');
                } else {
                    document.getElementById('confirmMulti').classList.remove('show');
                }

                // If only 1 selection and shift released, treat as normal
                if (currentSelections.length === 1 && !shiftHeld) {
                    confirmMultiSelections();
                }

                return;  // Don't advance yet
            }

            // NORMAL MODE: Single selection, advance immediately
            scores[house]++;
            btn.classList.add('selected');

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
