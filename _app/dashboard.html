<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexworth Prime - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --house-primary: #9f7aea;
            --house-secondary: #7c3aed;
            --house-glow: rgba(159, 122, 234, 0.3);
        }

        /* House Color Themes */
        .house-web { --house-primary: #38bdf8; --house-secondary: #0284c7; --house-glow: rgba(56, 189, 248, 0.3); }
        .house-shield { --house-primary: #22c55e; --house-secondary: #16a34a; --house-glow: rgba(34, 197, 94, 0.3); }
        .house-cloud { --house-primary: #f97316; --house-secondary: #ea580c; --house-glow: rgba(249, 115, 22, 0.3); }
        .house-forge { --house-primary: #ef4444; --house-secondary: #dc2626; --house-glow: rgba(239, 68, 68, 0.3); }
        .house-script { --house-primary: #eab308; --house-secondary: #ca8a04; --house-glow: rgba(234, 179, 8, 0.3); }
        .house-code { --house-primary: #8b5cf6; --house-secondary: #7c3aed; --house-glow: rgba(139, 92, 246, 0.3); }
        .house-key { --house-primary: #ec4899; --house-secondary: #db2777; --house-glow: rgba(236, 72, 153, 0.3); }
        .house-eye { --house-primary: #06b6d4; --house-secondary: #0891b2; --house-glow: rgba(6, 182, 212, 0.3); }
        .house-dark-arts { --house-primary: #6b7280; --house-secondary: #4b5563; --house-glow: rgba(107, 114, 128, 0.3); }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Dashboard Layout */
        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #222;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: #555;
            text-transform: uppercase;
        }

        .house-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--house-primary);
            border-radius: 20px;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: var(--house-primary);
        }

        .house-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--house-primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--house-glow);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeSlideIn 1s ease 0.3s forwards;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .house-name {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: var(--house-primary);
            text-shadow: 0 0 30px var(--house-glow);
            margin-bottom: 10px;
        }

        .house-domain {
            font-size: 1.1rem;
            color: #888;
            letter-spacing: 0.15em;
        }

        /* Module Grid */
        .modules-section {
            width: 100%;
            max-width: 1000px;
            opacity: 0;
            animation: fadeSlideIn 1s ease 0.6s forwards;
        }

        .section-title {
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 25px;
            padding-left: 5px;
        }

        /* Tab Navigation System */
        .tab-navigation {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            padding: 16px 24px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--house-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab-btn:hover {
            color: #999;
            background: rgba(255, 255, 255, 0.02);
        }

        .tab-btn.active {
            color: var(--house-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active::after {
            transform: scaleX(1);
        }

        .tab-btn .tab-icon {
            font-size: 1.1rem;
        }

        .tab-content {
            display: none;
            animation: tabFadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes tabFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Learning Paths View */
        .paths-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .path-card {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .path-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--path-color, var(--house-primary));
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .path-card:hover {
            transform: translateY(-3px);
            border-color: var(--path-color, var(--house-primary));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .path-card:hover::before {
            opacity: 1;
        }

        .path-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .path-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .path-cert {
            font-size: 0.65rem;
            color: #666;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            letter-spacing: 0.05em;
        }

        .path-title {
            font-size: 1.15rem;
            font-weight: 500;
            color: #eee;
            margin-bottom: 8px;
        }

        .path-description {
            font-size: 0.8rem;
            color: #888;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .path-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.75rem;
            color: #666;
        }

        .path-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .path-progress {
            margin-top: auto;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--path-color, var(--house-primary));
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.7rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* House Content View */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .content-category {
            margin-bottom: 40px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .category-icon {
            font-size: 1.5rem;
        }

        .category-title {
            font-size: 1rem;
            font-weight: 500;
            color: #ccc;
        }

        .category-count {
            font-size: 0.7rem;
            color: #666;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 10px;
            margin-left: auto;
        }

        .module-card {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--house-primary), var(--house-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .module-card:hover {
            transform: translateY(-5px);
            border-color: var(--house-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .module-card:hover::before {
            opacity: 1;
        }

        .module-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .module-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #eee;
        }

        .module-description {
            font-size: 0.85rem;
            color: #888;
            line-height: 1.6;
        }

        .module-status {
            display: inline-block;
            margin-top: 15px;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 0.1em;
        }

        .module-status.available {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .module-status.locked {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .module-status.in-progress {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
        }

        .module-status.completed {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .module-difficulty {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.65rem;
            color: #777;
            margin-top: 10px;
        }

        .module-difficulty .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #444;
        }

        .module-difficulty.beginner .dot:nth-child(-n+1) { background: #22c55e; }
        .module-difficulty.intermediate .dot:nth-child(-n+2) { background: #f59e0b; }
        .module-difficulty.advanced .dot:nth-child(-n+3) { background: #ef4444; }

        .module-duration {
            font-size: 0.7rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 8px;
        }

        .module-components {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .component-badge {
            font-size: 0.6rem;
            padding: 3px 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .component-badge:hover {
            background: var(--house-primary);
            color: #fff;
        }

        /* All Houses Exploration */
        .all-houses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(20, 20, 30, 0.4);
            border-radius: 12px;
            border: 1px solid #222;
        }

        .mini-house-card {
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mini-house-card:hover {
            transform: translateY(-2px);
            border-color: var(--house-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .mini-house-card.current {
            border-color: var(--house-primary);
            background: rgba(var(--house-primary-rgb), 0.1);
        }

        .mini-house-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .mini-house-name {
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 0.05em;
        }

        .mini-house-count {
            font-size: 0.6rem;
            color: #555;
            margin-top: 3px;
        }

        /* Quick Stats */
        .stats-section {
            width: 100%;
            max-width: 1000px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeSlideIn 1s ease 0.9s forwards;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: rgba(20, 20, 30, 0.4);
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 300;
            color: var(--house-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #222;
            background: rgba(10, 10, 10, 0.5);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }

        .footer-link {
            color: #555;
            font-size: 0.8rem;
            text-decoration: none;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--house-primary);
        }

        .footer-note {
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 0.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 40px 20px;
            }

            .house-name {
                font-size: 1.8rem;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            const card = document.createElement('div');

            card.onclick = () => openPath(path);

        function openPath(path) {
            // Find the first incomplete module in the path

            const housesGrid = document.getElementById('allHousesGrid');

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // MODULE CARDS
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        function createModuleCard(content) {
            const card = document.createElement('div');
            card.className = 'module-card';

            const progress = JSON.parse(localStorage.getItem('hexworth_progress') || '{}');
            const houseProgress = progress[content.house] || {};
            const moduleKey = content.id.replace(`${content.house}-`, '');
            const moduleState = houseProgress[moduleKey] || {};

            const isComplete = moduleState.completed;
            const isLocked = !ContentRegistry.prerequisitesMet(content.id);
            const status = isComplete ? 'completed' : (isLocked ? 'locked' : 'available');

            card.innerHTML = `
                <div class="module-icon">${getContentIcon(content)}</div>
                <div class="module-title">${content.title}</div>
                <div class="module-description">${content.description}</div>
                <div class="module-components">
                    ${content.components.presentation ? '<span class="component-badge" data-type="presentation">ğŸ“Š Slides</span>' : ''}
                    ${content.components.applet ? '<span class="component-badge" data-type="applet">ğŸ® Interactive</span>' : ''}
                    ${content.components.lab ? '<span class="component-badge" data-type="lab">ğŸ§ª Lab</span>' : ''}
                </div>
                <div class="module-duration">â±ï¸ ${content.duration} min</div>
                <span class="module-status ${status}">${status.toUpperCase()}</span>

                card.onclick = () => {
                    const prereqs = content.prerequisites.map(p => ContentRegistry.content[p]?.title || p);

                lab: 'ğŸ§ª',

            return typeIcons[content.type] || 'ğŸ“š';

        // USER STATS
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        function loadUserStats() {
            const progress = JSON.parse(localStorage.getItem('hexworth_progress') || '{}');

            // Count total completed modules
            let totalComplete = 0;
            Object.values(progress).forEach(houseProgress => {
                if (typeof houseProgress === 'object') {
                    Object.values(houseProgress).forEach(moduleProgress => {
                        if (moduleProgress.completed) totalComplete++;
                    });
                }
            });

            document.getElementById('modulesComplete').textContent = totalComplete;
            document.getElementById('hoursLearned').textContent = progress.hoursLearned || 0;
            document.getElementById('achievementsEarned').textContent = progress.achievements || 0;

            // Calculate streak
            const lastVisit = localStorage.getItem('hexworth_last_visit');
            const today = new Date().toDateString();
            let streak = parseInt(localStorage.getItem('hexworth_streak') || '1');

            if (lastVisit && lastVisit !== today) {
                const lastDate = new Date(lastVisit);
                const todayDate = new Date(today);
                const diffDays = Math.floor((todayDate - lastDate) / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    streak++;
                } else if (diffDays > 1) {
                    streak = 1;
                }
            }

            localStorage.setItem('hexworth_last_visit', today);
            localStorage.setItem('hexworth_streak', streak.toString());
            document.getElementById('streakDays').textContent = streak;
        }
