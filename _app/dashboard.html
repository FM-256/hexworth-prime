    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --house-primary: #9f7aea;
            --house-secondary: #7c3aed;
            --house-glow: rgba(159, 122, 234, 0.3);
        }

        /* House Color Themes */
        .house-web { --house-primary: #38bdf8; --house-secondary: #0284c7; --house-glow: rgba(56, 189, 248, 0.3); }
        .house-shield { --house-primary: #22c55e; --house-secondary: #16a34a; --house-glow: rgba(34, 197, 94, 0.3); }
        .house-cloud { --house-primary: #f97316; --house-secondary: #ea580c; --house-glow: rgba(249, 115, 22, 0.3); }
        .house-forge { --house-primary: #ef4444; --house-secondary: #dc2626; --house-glow: rgba(239, 68, 68, 0.3); }
        .house-script { --house-primary: #eab308; --house-secondary: #ca8a04; --house-glow: rgba(234, 179, 8, 0.3); }
        .house-code { --house-primary: #8b5cf6; --house-secondary: #7c3aed; --house-glow: rgba(139, 92, 246, 0.3); }
        .house-key { --house-primary: #ec4899; --house-secondary: #db2777; --house-glow: rgba(236, 72, 153, 0.3); }
        .house-eye { --house-primary: #06b6d4; --house-secondary: #0891b2; --house-glow: rgba(6, 182, 212, 0.3); }
        .house-dark-arts { --house-primary: #6b7280; --house-secondary: #4b5563; --house-glow: rgba(107, 114, 128, 0.3); }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Dashboard Layout */
        .dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #222;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: #555;
            text-transform: uppercase;
        }

        .house-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--house-primary);
            border-radius: 20px;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: var(--house-primary);
        }

        .house-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--house-primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--house-glow);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeSlideIn 1s ease 0.3s forwards;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .house-name {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: var(--house-primary);
            text-shadow: 0 0 30px var(--house-glow);
            margin-bottom: 10px;
        }

        .house-domain {
            font-size: 1.1rem;
            color: #888;
            letter-spacing: 0.15em;
        }

        /* Module Grid */
        .modules-section {
            width: 100%;
            max-width: 1000px;
            opacity: 0;
            animation: fadeSlideIn 1s ease 0.6s forwards;
        }

        .section-title {
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 25px;
            padding-left: 5px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .module-card {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--house-primary), var(--house-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .module-card:hover {
            transform: translateY(-5px);
            border-color: var(--house-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .module-card:hover::before {
            opacity: 1;
        }

        .module-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .module-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #eee;
        }

        .module-description {
            font-size: 0.85rem;
            color: #888;
            line-height: 1.6;
        }

        .module-status {
            display: inline-block;
            margin-top: 15px;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 0.1em;
        }

        .module-status.available {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .module-status.locked {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Quick Stats */
        .stats-section {
            width: 100%;
            max-width: 1000px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeSlideIn 1s ease 0.9s forwards;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: rgba(20, 20, 30, 0.4);
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 300;
            color: var(--house-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #222;
            background: rgba(10, 10, 10, 0.5);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }

        .footer-link {
            color: #555;
            font-size: 0.8rem;
            text-decoration: none;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--house-primary);
        }

        .footer-note {
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 0.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 40px 20px;
            }

            .house-name {
                font-size: 1.8rem;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

            // Check if user has been sorted

        function getModuleIcon(module, index) {

            return icons[index % icons.length];

            const colors = houseFireflyColors[userHouse];

        function loadUserStats() {
            // Load or initialize user progress
            const progress = JSON.parse(localStorage.getItem('hexworth_progress') || '{}');

            document.getElementById('modulesComplete').textContent = progress.modulesComplete || 0;
            document.getElementById('hoursLearned').textContent = progress.hoursLearned || 0;
            document.getElementById('achievementsEarned').textContent = progress.achievements || 0;

            // Calculate streak
            const lastVisit = localStorage.getItem('hexworth_last_visit');
            const today = new Date().toDateString();
            let streak = parseInt(localStorage.getItem('hexworth_streak') || '1');

            if (lastVisit && lastVisit !== today) {
                const lastDate = new Date(lastVisit);
                const todayDate = new Date(today);
                const diffDays = Math.floor((todayDate - lastDate) / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    streak++;
                } else if (diffDays > 1) {
                    streak = 1;
                }
            }

            localStorage.setItem('hexworth_last_visit', today);
            localStorage.setItem('hexworth_streak', streak.toString());
            document.getElementById('streakDays').textContent = streak;
        }
