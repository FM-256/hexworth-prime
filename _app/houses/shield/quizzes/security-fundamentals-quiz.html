<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Fundamentals Quiz | Shield House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0a0a 0%, #1a0f0f 50%, #0f0a0a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #f87171, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #94a3b8;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #f87171;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            color: #fca5a5;
        }

        .quiz-info {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .quiz-stat {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .quiz-stat-value {
            font-size: 1.5rem;
            color: #f87171;
            font-weight: bold;
        }

        .quiz-stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .question-card {
            background: rgba(30, 20, 20, 0.6);
            border: 1px solid rgba(248, 113, 113, 0.2);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .question-header {
            background: rgba(248, 113, 113, 0.1);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(248, 113, 113, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-number {
            font-size: 0.85rem;
            color: #f87171;
        }

        .question-category {
            font-size: 0.7rem;
            padding: 0.25rem 0.75rem;
            background: rgba(248, 113, 113, 0.2);
            border-radius: 12px;
            color: #fca5a5;
        }

        .question-body {
            padding: 1.5rem;
        }

        .question-text {
            font-size: 1rem;
            color: #e2e8f0;
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .option {
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .option:hover:not(.locked) {
            border-color: rgba(248, 113, 113, 0.4);
            background: rgba(248, 113, 113, 0.1);
        }

        .option.selected {
            border-color: #f87171;
            background: rgba(248, 113, 113, 0.15);
        }

        .option.correct {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.15);
        }

        .option.incorrect {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.15);
        }

        .option.locked {
            cursor: default;
        }

        .option-letter {
            width: 24px;
            height: 24px;
            background: rgba(248, 113, 113, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #f87171;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }

        .option.incorrect .option-letter {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .option-text {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .option.selected .option-text,
        .option.correct .option-text {
            color: #e2e8f0;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation p {
            color: #94a3b8;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .explanation strong {
            color: #60a5fa;
        }

        .submit-section {
            text-align: center;
            margin: 2rem 0;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(248, 113, 113, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-card {
            background: rgba(30, 20, 20, 0.8);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            display: none;
        }

        .results-card.show {
            display: block;
        }

        .results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .results-score {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .results-score.excellent {
            color: #4ade80;
        }

        .results-score.good {
            color: #fbbf24;
        }

        .results-score.needs-work {
            color: #f87171;
        }

        .results-message {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        .results-breakdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .breakdown-item {
            text-align: center;
        }

        .breakdown-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .breakdown-value.correct {
            color: #4ade80;
        }

        .breakdown-value.incorrect {
            color: #ef4444;
        }

        .breakdown-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
        }

        .retry-btn {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.4);
            color: #fca5a5;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            background: rgba(248, 113, 113, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">
            <span>‚Üê</span> Back to Shield House
        </a>

        <div class="header">
            <h1>üìù Security Fundamentals Quiz</h1>
            <p>Test your knowledge of core security concepts</p>
        </div>

        <div class="quiz-info">
            <div class="quiz-stat">
                <span class="quiz-stat-value">15</span>
                <span class="quiz-stat-label">Questions</span>
            </div>
            <div class="quiz-stat">
                <span class="quiz-stat-value" id="timeRemaining">10:00</span>
                <span class="quiz-stat-label">Time Limit</span>
            </div>
            <div class="quiz-stat">
                <span class="quiz-stat-value">70%</span>
                <span class="quiz-stat-label">Pass Score</span>
            </div>
        </div>

        <div id="quizContainer">
            <!-- Questions will be inserted here -->
        </div>

        <div class="submit-section">
            <button class="btn btn-primary" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <div class="results-card" id="resultsCard">
            <div class="results-icon" id="resultsIcon">üèÜ</div>
            <div class="results-score" id="resultsScore">0%</div>
            <div class="results-message" id="resultsMessage">Loading...</div>
            <div class="results-breakdown">
                <div class="breakdown-item">
                    <div class="breakdown-value correct" id="correctCount">0</div>
                    <div class="breakdown-label">Correct</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-value incorrect" id="incorrectCount">0</div>
                    <div class="breakdown-label">Incorrect</div>
                </div>
            </div>
            <button class="retry-btn" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                category: 'CIA Triad',
                question: 'Which element of the CIA Triad is primarily concerned with preventing unauthorized modification of data?',
                options: ['Confidentiality', 'Integrity', 'Availability', 'Authentication'],
                correct: 1,
                explanation: '<strong>Integrity</strong> ensures data is not modified without authorization. Confidentiality prevents disclosure, and Availability ensures access.'
            },
            {
                id: 2,
                category: 'CIA Triad',
                question: 'A DDoS attack that takes a website offline primarily affects which CIA element?',
                options: ['Confidentiality', 'Integrity', 'Availability', 'Non-repudiation'],
                correct: 2,
                explanation: '<strong>Availability</strong> is affected because legitimate users cannot access the service.'
            },
            {
                id: 3,
                category: 'CIA Triad',
                question: 'Encryption primarily protects which CIA element?',
                options: ['Confidentiality', 'Integrity', 'Availability', 'All of the above'],
                correct: 0,
                explanation: '<strong>Confidentiality</strong> is protected because encrypted data cannot be read without the key.'
            },
            {
                id: 4,
                category: 'Security Controls',
                question: 'A security camera monitoring a server room is classified as what type of control?',
                options: ['Preventive Administrative', 'Detective Physical', 'Corrective Technical', 'Preventive Physical'],
                correct: 1,
                explanation: '<strong>Detective Physical</strong> - cameras detect/record incidents (detective) and are physical devices.'
            },
            {
                id: 5,
                category: 'Security Controls',
                question: 'An acceptable use policy is what type of control?',
                options: ['Preventive Administrative', 'Detective Technical', 'Corrective Physical', 'Preventive Technical'],
                correct: 0,
                explanation: '<strong>Preventive Administrative</strong> - policies prevent bad behavior through rules (administrative).'
            },
            {
                id: 6,
                category: 'Security Controls',
                question: 'Antivirus software that removes detected malware is what type of control?',
                options: ['Preventive Technical', 'Detective Technical', 'Corrective Technical', 'Corrective Administrative'],
                correct: 2,
                explanation: '<strong>Corrective Technical</strong> - removing malware corrects the problem using software (technical).'
            },
            {
                id: 7,
                category: 'Design Principles',
                question: 'The principle of "least privilege" means:',
                options: ['Users get maximum access to do their jobs', 'Users get minimum access needed for their jobs', 'Administrators have no restrictions', 'All users have equal access'],
                correct: 1,
                explanation: '<strong>Least Privilege</strong> grants only the minimum access necessary to perform job functions.'
            },
            {
                id: 8,
                category: 'Design Principles',
                question: 'Defense in Depth refers to:',
                options: ['Having one very strong security control', 'Multiple layers of security controls', 'Deeply hidden passwords', 'Physical security only'],
                correct: 1,
                explanation: '<strong>Defense in Depth</strong> uses multiple overlapping security controls so if one fails, others still protect.'
            },
            {
                id: 9,
                category: 'Design Principles',
                question: 'When a firewall fails, it blocks all traffic instead of allowing it. This demonstrates:',
                options: ['Fail Open', 'Fail Secure', 'Defense in Depth', 'Least Privilege'],
                correct: 1,
                explanation: '<strong>Fail Secure</strong> means the system defaults to a secure state when it fails.'
            },
            {
                id: 10,
                category: 'Ethics',
                question: 'You discover a security vulnerability in a public website. The ethical approach is to:',
                options: ['Exploit it to prove it works', 'Report it through responsible disclosure', 'Share it publicly immediately', 'Ignore it'],
                correct: 1,
                explanation: '<strong>Responsible Disclosure</strong> involves privately reporting vulnerabilities to allow fixing before public disclosure.'
            },
            {
                id: 11,
                category: 'Ethics',
                question: 'Which of these violates the (ISC)¬≤ Code of Ethics?',
                options: ['Reporting a security incident', 'Protecting society and infrastructure', 'Accessing systems without authorization for "testing"', 'Acting with integrity'],
                correct: 2,
                explanation: 'Unauthorized access is unethical regardless of intent. Always get written permission before testing.'
            },
            {
                id: 12,
                category: 'Privacy',
                question: 'PII stands for:',
                options: ['Private Internet Information', 'Personally Identifiable Information', 'Protected Internal Infrastructure', 'Personal Identity Index'],
                correct: 1,
                explanation: '<strong>Personally Identifiable Information</strong> - data that can identify an individual (SSN, name, address, etc.).'
            },
            {
                id: 13,
                category: 'Careers',
                question: 'Which role is primarily responsible for simulating attacks to test defenses?',
                options: ['Security Analyst', 'Compliance Officer', 'Penetration Tester', 'Security Architect'],
                correct: 2,
                explanation: '<strong>Penetration Testers</strong> simulate real attacks to find vulnerabilities before malicious hackers do.'
            },
            {
                id: 14,
                category: 'Careers',
                question: 'A SOC Analyst primarily works in:',
                options: ['Software development', 'Security monitoring and incident response', 'Physical security', 'Human resources'],
                correct: 1,
                explanation: '<strong>SOC (Security Operations Center) Analysts</strong> monitor security systems and respond to incidents.'
            },
            {
                id: 15,
                category: 'Fundamentals',
                question: 'The McCumber Cube combines which three dimensions?',
                options: ['CIA Triad, Data States, Security Measures', 'People, Process, Technology', 'Prevention, Detection, Correction', 'Physical, Technical, Administrative'],
                correct: 0,
                explanation: 'The <strong>McCumber Cube</strong> combines CIA goals, data states (storage, transmission, processing), and security measures.'
            }
        ];

        let answers = {};
        let quizSubmitted = false;

        function initQuiz() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${q.id}`;

                card.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}</span>
                        <span class="question-category">${q.category}</span>
                    </div>
                    <div class="question-body">
                        <p class="question-text">${q.question}</p>
                        <div class="options" id="options-${q.id}">
                            ${q.options.map((opt, i) => `
                                <div class="option" onclick="selectAnswer(${q.id}, ${i}, this)" data-index="${i}">
                                    <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                                    <span class="option-text">${opt}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${q.id}">
                            <p>${q.explanation}</p>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function selectAnswer(questionId, optionIndex, element) {
            if (quizSubmitted) return;

            // Clear previous selection
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));

            // Select new option
            element.classList.add('selected');
            answers[questionId] = optionIndex;
        }

        function submitQuiz() {
            if (quizSubmitted) return;

            // Check if all questions answered
            if (Object.keys(answers).length < questions.length) {
                alert(`Please answer all questions. You have answered ${Object.keys(answers).length} of ${questions.length}.`);
                return;
            }

            quizSubmitted = true;

            // Calculate score
            let correct = 0;
            questions.forEach(q => {
                const isCorrect = answers[q.id] === q.correct;
                if (isCorrect) correct++;

                // Show results for each question
                const options = document.querySelectorAll(`#options-${q.id} .option`);
                options.forEach((opt, i) => {
                    opt.classList.add('locked');
                    if (i === q.correct) {
                        opt.classList.add('correct');
                    } else if (i === answers[q.id] && i !== q.correct) {
                        opt.classList.add('incorrect');
                    }
                });

                // Show explanation
                document.getElementById(`explanation-${q.id}`).classList.add('show');
            });

            // Show results
            const percentage = Math.round((correct / questions.length) * 100);
            const resultsCard = document.getElementById('resultsCard');
            const resultsScore = document.getElementById('resultsScore');
            const resultsMessage = document.getElementById('resultsMessage');
            const resultsIcon = document.getElementById('resultsIcon');

            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = questions.length - correct;

            resultsScore.textContent = percentage + '%';

            if (percentage >= 90) {
                resultsScore.className = 'results-score excellent';
                resultsMessage.textContent = 'Outstanding! You have mastered Security Fundamentals!';
                resultsIcon.textContent = 'üèÜ';
            } else if (percentage >= 70) {
                resultsScore.className = 'results-score good';
                resultsMessage.textContent = 'Good job! You passed the quiz. Review the explanations for missed questions.';
                resultsIcon.textContent = '‚úÖ';
            } else {
                resultsScore.className = 'results-score needs-work';
                resultsMessage.textContent = 'Keep studying! Review the lab materials and try again.';
                resultsIcon.textContent = 'üìö';
            }

            resultsCard.classList.add('show');
            document.getElementById('submitBtn').disabled = true;

            // Scroll to results
            resultsCard.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize quiz
        initQuiz();
    </script>
</body>
</html>
