<body>
    <header class="page-header">
        <a href="../index.html">&larr; Back to Shield House</a>
        <span class="brand"><span>üõ°Ô∏è</span> EC-Council CSE</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Risk Assessment & Management',
            description: 'Test your knowledge of cloud risk categories, NIST RMF, controls, and risk response',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'shield',
            achievement: 'cse-risk-management',
            moduleId: 'cse-07-risk',
            houseId: 'shield',
            trackProgress: true,

            questions: [
                {
                    question: 'What is the formula for calculating risk?',
                    options: [
                        'Risk = Threat + Vulnerability',
                        'Risk = Threat √ó Vulnerability √ó Impact (or Asset Value)',
                        'Risk = Cost √∑ Benefit',
                        'Risk = Time √ó Resources'
                    ],
                    correct: 1,
                    explanation: 'Risk is calculated as the product of threat likelihood, vulnerability (exploitability), and potential impact or asset value.'
                },
                {
                    question: 'What are the four main risk response strategies?',
                    options: [
                        'Plan, Do, Check, Act',
                        'Accept, Avoid, Transfer, Mitigate',
                        'Identify, Assess, Respond, Monitor',
                        'Prevent, Detect, Correct, Recover'
                    ],
                    correct: 1,
                    explanation: 'The four responses: Accept (acknowledge and live with it), Avoid (eliminate the risk), Transfer (insurance/outsource), Mitigate (reduce likelihood/impact).'
                },
                {
                    question: 'What is NIST RMF (Risk Management Framework)?',
                    options: [
                        'A network monitoring tool',
                        'A structured process for managing security and privacy risk',
                        'A cloud service provider',
                        'An encryption algorithm'
                    ],
                    correct: 1,
                    explanation: 'NIST RMF (SP 800-37) provides a structured approach: Prepare, Categorize, Select, Implement, Assess, Authorize, Monitor.'
                },
                {
                    question: 'What is the difference between quantitative and qualitative risk analysis?',
                    options: [
                        'They are the same',
                        'Quantitative uses numerical values; qualitative uses descriptive categories',
                        'Quantitative is faster than qualitative',
                        'Qualitative is more accurate'
                    ],
                    correct: 1,
                    explanation: 'Quantitative assigns monetary values (ALE, SLE). Qualitative uses categories like High/Medium/Low. Both have their place in risk assessment.'
                },
                {
                    question: 'What does ALE (Annual Loss Expectancy) represent?',
                    options: [
                        'The total budget for security',
                        'The expected monetary loss from a risk over one year',
                        'The number of annual security incidents',
                        'The annual cost of security tools'
                    ],
                    correct: 1,
                    explanation: 'ALE = SLE (Single Loss Expectancy) √ó ARO (Annual Rate of Occurrence). It helps quantify risk in financial terms for cost-benefit analysis.'
                },
                {
                    question: 'What are the three types of security controls?',
                    options: [
                        'Physical, Technical, Administrative',
                        'Input, Process, Output',
                        'Primary, Secondary, Tertiary',
                        'Internal, External, Hybrid'
                    ],
                    correct: 0,
                    explanation: 'Controls are: Technical/Logical (firewalls, encryption), Administrative/Managerial (policies, training), Physical (locks, guards).'
                },
                {
                    question: 'What is "residual risk"?',
                    options: [
                        'Risk that no longer exists',
                        'Risk that remains after controls are implemented',
                        'The initial risk before assessment',
                        'Risk transferred to insurance'
                    ],
                    correct: 1,
                    explanation: 'Residual risk is what remains after applying controls. It should be within the organization\'s risk appetite, or additional controls are needed.'
                },
                {
                    question: 'What is a risk register?',
                    options: [
                        'A sign-in sheet for security meetings',
                        'A documented list of identified risks with their analysis and treatment plans',
                        'A backup of security logs',
                        'A list of security vendors'
                    ],
                    correct: 1,
                    explanation: 'A risk register documents each identified risk, its likelihood, impact, owner, mitigation strategy, and status - a living document updated regularly.'
                },
                {
                    question: 'In cloud security, what is "vendor lock-in" risk?',
                    options: [
                        'Physical security of vendor offices',
                        'Difficulty migrating away from a cloud provider due to proprietary technologies',
                        'Locking vendor accounts for security',
                        'Contractual obligations to use specific vendors'
                    ],
                    correct: 1,
                    explanation: 'Vendor lock-in occurs when proprietary services, APIs, or data formats make it costly and complex to switch providers or bring services in-house.'
                },
                {
                    question: 'What is the purpose of a Business Impact Analysis (BIA)?',
                    options: [
                        'To analyze competitor business strategies',
                        'To identify critical business functions and the impact of disruption',
                        'To calculate employee productivity',
                        'To design new business processes'
                    ],
                    correct: 1,
                    explanation: 'BIA identifies critical processes, their dependencies, and the impact of downtime - essential for disaster recovery and business continuity planning.'
                }
            ]
        });
        quiz.start();
    </script>
    <script src="../../../components/FluxCapacitor.js"></script>
