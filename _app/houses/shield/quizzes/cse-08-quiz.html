<body>
    <header class="page-header">
        <a href="../index.html">&larr; Back to Shield House</a>
        <span class="brand"><span>üõ°Ô∏è</span> EC-Council CSE</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Compliance & Governance',
            description: 'Test your knowledge of GDPR, HIPAA, PCI-DSS, NIST CSF, and cloud compliance',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'shield',
            achievement: 'cse-compliance',
            moduleId: 'cse-08-compliance',
            houseId: 'shield',
            trackProgress: true,

            questions: [
                {
                    question: 'What does GDPR regulate?',
                    options: [
                        'Financial transactions in Europe',
                        'Protection of personal data for EU residents',
                        'Cloud service pricing',
                        'Network security standards'
                    ],
                    correct: 1,
                    explanation: 'GDPR (General Data Protection Regulation) protects personal data of EU residents, requiring consent, data minimization, and giving individuals rights over their data.'
                },
                {
                    question: 'What type of data does HIPAA protect?',
                    options: [
                        'Financial data',
                        'Protected Health Information (PHI)',
                        'Intellectual property',
                        'Government classified information'
                    ],
                    correct: 1,
                    explanation: 'HIPAA (Health Insurance Portability and Accountability Act) protects PHI - individually identifiable health information held by covered entities.'
                },
                {
                    question: 'What is PCI-DSS primarily concerned with?',
                    options: [
                        'Healthcare data protection',
                        'Security of payment card data',
                        'Government systems security',
                        'Educational records privacy'
                    ],
                    correct: 1,
                    explanation: 'PCI-DSS (Payment Card Industry Data Security Standard) sets requirements for organizations that handle credit card information.'
                },
                {
                    question: 'What are the five functions of the NIST Cybersecurity Framework (CSF)?',
                    options: [
                        'Plan, Do, Check, Act, Review',
                        'Identify, Protect, Detect, Respond, Recover',
                        'Assess, Implement, Monitor, Report, Improve',
                        'Prevent, Detect, Analyze, Contain, Recover'
                    ],
                    correct: 1,
                    explanation: 'NIST CSF organizes security activities into: Identify (assets, risks), Protect (safeguards), Detect (monitoring), Respond (incident handling), Recover (restoration).'
                },
                {
                    question: 'What is SOX (Sarbanes-Oxley) compliance focused on?',
                    options: [
                        'Healthcare data',
                        'Financial reporting accuracy and internal controls for public companies',
                        'Credit card processing',
                        'Student records'
                    ],
                    correct: 1,
                    explanation: 'SOX requires public companies to maintain accurate financial records and have controls to prevent fraud, including IT controls for financial systems.'
                },
                {
                    question: 'What is the purpose of a SOC 2 report?',
                    options: [
                        'To document network architecture',
                        'To attest to a service organization\'s controls for security, availability, processing integrity, confidentiality, or privacy',
                        'To list security vulnerabilities',
                        'To report security incidents'
                    ],
                    correct: 1,
                    explanation: 'SOC 2 reports are independent audits that verify a service provider\'s controls meet the Trust Services Criteria - commonly requested by enterprise customers.'
                },
                {
                    question: 'What is FISMA primarily applicable to?',
                    options: [
                        'Healthcare organizations',
                        'US federal agencies and their contractors',
                        'Retail businesses',
                        'Educational institutions'
                    ],
                    correct: 1,
                    explanation: 'FISMA (Federal Information Security Management Act) requires federal agencies to implement comprehensive security programs for their information systems.'
                },
                {
                    question: 'What is the "right to be forgotten" under GDPR?',
                    options: [
                        'The right to anonymous browsing',
                        'The right to request erasure of personal data',
                        'The right to forget passwords',
                        'The right to ignore compliance requirements'
                    ],
                    correct: 1,
                    explanation: 'Data subjects can request deletion of their personal data when it\'s no longer necessary, consent is withdrawn, or processing was unlawful.'
                },
                {
                    question: 'What is a Data Protection Impact Assessment (DPIA)?',
                    options: [
                        'A performance benchmark',
                        'An analysis of how data processing operations impact privacy and data protection',
                        'A backup verification process',
                        'A network security scan'
                    ],
                    correct: 1,
                    explanation: 'DPIA assesses the privacy risks of data processing activities, required under GDPR for high-risk processing operations.'
                },
                {
                    question: 'What is cloud compliance inheritance?',
                    options: [
                        'Automatically inheriting all certifications from the cloud provider',
                        'Leveraging the provider\'s certifications for the infrastructure layer while remaining responsible for your own compliance',
                        'Transferring all compliance responsibility to the provider',
                        'Using the same compliance framework as the provider'
                    ],
                    correct: 1,
                    explanation: 'Customers can inherit the provider\'s infrastructure-level compliance (physical security, etc.) but must still implement and attest to their own controls above that layer.'
                }
            ]
        });
        quiz.start();
    </script>
    <script src="../../../components/FluxCapacitor.js"></script>
</body>
