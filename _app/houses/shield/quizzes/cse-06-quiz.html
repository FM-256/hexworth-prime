<body>
    <header class="page-header">
        <a href="../index.html">&larr; Back to Shield House</a>
        <span class="brand"><span>üõ°Ô∏è</span> EC-Council CSE</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Security Monitoring & Incident Response',
            description: 'Test your knowledge of cloud logging, SIEM/SOAR, CSPM, and incident response',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'shield',
            achievement: 'cse-security-monitoring',
            moduleId: 'cse-06-monitoring',
            houseId: 'shield',
            trackProgress: true,

            questions: [
                {
                    question: 'What is SIEM (Security Information and Event Management)?',
                    options: [
                        'A type of firewall',
                        'A platform that collects, correlates, and analyzes security logs for threat detection',
                        'An encryption standard',
                        'A backup solution'
                    ],
                    correct: 1,
                    explanation: 'SIEM aggregates logs from multiple sources, correlates events, detects anomalies, and alerts security teams to potential threats.'
                },
                {
                    question: 'What is SOAR (Security Orchestration, Automation, and Response)?',
                    options: [
                        'A programming language',
                        'A tool that automates incident response workflows and playbooks',
                        'A network protocol',
                        'A database type'
                    ],
                    correct: 1,
                    explanation: 'SOAR platforms automate repetitive security tasks, orchestrate tools, and execute response playbooks to speed up incident handling.'
                },
                {
                    question: 'What is CSPM (Cloud Security Posture Management)?',
                    options: [
                        'A cloud pricing model',
                        'A solution that continuously monitors cloud configurations for security misconfigurations',
                        'A container runtime',
                        'A cloud migration tool'
                    ],
                    correct: 1,
                    explanation: 'CSPM tools scan cloud environments for misconfigurations, compliance violations, and security best practice deviations.'
                },
                {
                    question: 'What are the phases of incident response (NIST)?',
                    options: [
                        'Plan, Do, Check, Act',
                        'Preparation, Detection/Analysis, Containment/Eradication/Recovery, Post-Incident',
                        'Identify, Protect, Detect, Respond, Recover',
                        'Assess, Implement, Monitor, Review'
                    ],
                    correct: 1,
                    explanation: 'NIST SP 800-61 defines: Preparation, Detection & Analysis, Containment/Eradication/Recovery, and Post-Incident Activity.'
                },
                {
                    question: 'What is the purpose of "threat hunting" in security operations?',
                    options: [
                        'Installing antivirus software',
                        'Proactively searching for threats that have evaded automated detection',
                        'Creating user accounts',
                        'Performing backups'
                    ],
                    correct: 1,
                    explanation: 'Threat hunting is proactive - security analysts search for indicators of compromise (IOCs) and attack patterns that automated tools may have missed.'
                },
                {
                    question: 'What is a Security Operations Center (SOC)?',
                    options: [
                        'A physical data center',
                        'A centralized team/facility that monitors, detects, and responds to security incidents',
                        'A software development team',
                        'A cloud storage location'
                    ],
                    correct: 1,
                    explanation: 'The SOC is the nerve center for security operations, staffed 24/7 to monitor alerts, investigate incidents, and coordinate response.'
                },
                {
                    question: 'What does MTTD (Mean Time to Detect) measure?',
                    options: [
                        'Time to deploy a new application',
                        'Average time between a security incident occurring and its detection',
                        'Time to complete a backup',
                        'Network latency'
                    ],
                    correct: 1,
                    explanation: 'MTTD is a key SOC metric - the faster threats are detected, the less damage they can cause. Lowering MTTD is a primary goal.'
                },
                {
                    question: 'What is log aggregation?',
                    options: [
                        'Deleting old logs',
                        'Collecting logs from multiple sources into a central location for analysis',
                        'Compressing log files',
                        'Encrypting log data'
                    ],
                    correct: 1,
                    explanation: 'Log aggregation centralizes logs from servers, applications, network devices, and cloud services, enabling correlation and comprehensive analysis.'
                },
                {
                    question: 'What is CNAPP (Cloud-Native Application Protection Platform)?',
                    options: [
                        'A cloud networking protocol',
                        'An integrated platform combining CSPM, CWPP, and other cloud security capabilities',
                        'A container naming standard',
                        'A cloud application framework'
                    ],
                    correct: 1,
                    explanation: 'CNAPP consolidates cloud security tools (CSPM, CWPP, CIEM) into a unified platform for protecting cloud-native applications throughout their lifecycle.'
                },
                {
                    question: 'What should be included in a post-incident review (lessons learned)?',
                    options: [
                        'Only a summary of costs',
                        'Timeline, root cause, what worked/failed, and recommendations for improvement',
                        'Just the names of people involved',
                        'A list of affected users only'
                    ],
                    correct: 1,
                    explanation: 'Post-incident reviews analyze what happened, why, what worked, what failed, and how to prevent recurrence - driving continuous improvement.'
                }
            ]
        });
        quiz.start();
    </script>
    <script src="../../../components/FluxCapacitor.js"></script>
</body>
