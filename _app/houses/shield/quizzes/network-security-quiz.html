<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Quiz - Shield House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.1), rgba(248, 113, 113, 0.05));
            border-radius: 16px;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            color: #f87171;
            margin-bottom: 10px;
        }

        .header p {
            color: #a0a0a0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #888;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: #f87171;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            padding: 25px;
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .question-number {
            background: #f87171;
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .question-category {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(248, 113, 113, 0.3);
        }

        .option.selected {
            background: rgba(248, 113, 113, 0.1);
            border-color: #f87171;
        }

        .option.correct {
            background: rgba(74, 222, 128, 0.15);
            border-color: #4ade80;
        }

        .option.incorrect {
            background: rgba(248, 113, 113, 0.15);
            border-color: #f87171;
        }

        .option input {
            display: none;
        }

        .option-marker {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .option.selected .option-marker {
            background: #f87171;
            border-color: #f87171;
            color: #000;
        }

        .option.correct .option-marker {
            background: #4ade80;
            border-color: #4ade80;
            color: #000;
        }

        .explanation {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            border-radius: 0 8px 8px 0;
        }

        .explanation.show {
            display: block;
        }

        .explanation h4 {
            color: #60a5fa;
            margin-bottom: 8px;
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #f87171, #fb923c);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(248, 113, 113, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .score-circle.pass {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.1));
            border: 3px solid #4ade80;
            color: #4ade80;
        }

        .score-circle.fail {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.2), rgba(239, 68, 68, 0.1));
            border: 3px solid #f87171;
            color: #f87171;
        }

        .score-label {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .results h2 {
            margin-bottom: 15px;
        }

        .results p {
            color: #888;
            margin-bottom: 20px;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .results-actions a, .results-actions button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: #f87171;
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-dot.answered {
            background: #f87171;
        }

        .progress-dot.correct {
            background: #4ade80;
        }

        .progress-dot.incorrect {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Shield House</a>

        <div class="header">
            <h1>üåê Network Security Quiz</h1>
            <p>15 questions covering firewalls, VPNs, IDS/IPS, protocols, and wireless security</p>
            <p style="margin-top: 10px; color: #f87171;">Passing score: 70% (11/15)</p>
        </div>

        <div class="progress-indicator" id="progressDots"></div>

        <div id="quizContainer"></div>

        <div class="submit-section">
            <button class="submit-btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <div class="results" id="results">
            <div class="score-circle" id="scoreCircle">
                <span id="scorePercent">0%</span>
                <span class="score-label" id="scoreLabel">0/15</span>
            </div>
            <h2 id="resultTitle">Quiz Complete!</h2>
            <p id="resultMessage"></p>
            <div class="results-actions">
                <button class="btn-secondary" onclick="retryQuiz()">Try Again</button>
                <a href="../labs/network-security-lab.html" class="btn-secondary">üìö Review Lab</a>
                <a href="../index.html" class="btn-primary">üõ°Ô∏è Back to Shield</a>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the primary difference between a stateful and stateless firewall?",
                options: [
                    "Stateless firewalls are faster",
                    "Stateful firewalls track connection state and context",
                    "Stateless firewalls can block DDoS attacks",
                    "Stateful firewalls only work at Layer 7"
                ],
                correct: 1,
                category: "Firewalls",
                explanation: "Stateful firewalls maintain a state table that tracks active connections, allowing them to make decisions based on the context of the traffic (e.g., whether a packet is part of an established session). Stateless firewalls evaluate each packet in isolation."
            },
            {
                question: "Which TCP flag combination indicates a SYN flood attack in progress?",
                options: [
                    "Many SYN packets without corresponding ACK responses",
                    "Continuous FIN packets to all ports",
                    "RST packets after every connection",
                    "PSH and URG flags set simultaneously"
                ],
                correct: 0,
                category: "Protocol Analysis",
                explanation: "A SYN flood attack involves sending many SYN packets (connection initiation) but never completing the three-way handshake with an ACK. This exhausts server resources holding half-open connections."
            },
            {
                question: "What is the purpose of NAT (Network Address Translation)?",
                options: [
                    "Encrypt network traffic between hosts",
                    "Translate private IP addresses to public addresses",
                    "Balance load across multiple servers",
                    "Cache DNS queries for faster resolution"
                ],
                correct: 1,
                category: "Firewalls",
                explanation: "NAT allows multiple devices with private IP addresses to share a single public IP address for internet access. It also provides a layer of security by hiding internal network topology."
            },
            {
                question: "Which VPN protocol operates at Layer 3 and provides strong encryption for site-to-site connections?",
                options: [
                    "PPTP",
                    "SSL VPN",
                    "IPsec",
                    "L2TP alone"
                ],
                correct: 2,
                category: "VPN",
                explanation: "IPsec operates at the Network Layer (Layer 3) and is commonly used for site-to-site VPN connections. It provides authentication, integrity, and confidentiality for IP packets."
            },
            {
                question: "What is the security risk of VPN split tunneling?",
                options: [
                    "It slows down the VPN connection",
                    "Corporate traffic may bypass security monitoring",
                    "It uses more bandwidth",
                    "It requires additional hardware"
                ],
                correct: 1,
                category: "VPN",
                explanation: "Split tunneling allows users to access both VPN-protected resources and the internet directly. This means malware or compromised sites could potentially access the corporate network through the unprotected path, bypassing security controls."
            },
            {
                question: "What detection method can identify zero-day attacks that signature-based IDS cannot?",
                options: [
                    "Port scanning",
                    "Anomaly-based detection",
                    "Deep packet inspection",
                    "MAC address filtering"
                ],
                correct: 1,
                category: "IDS/IPS",
                explanation: "Anomaly-based detection establishes a baseline of normal network behavior and alerts when deviations occur. Since it doesn't rely on known signatures, it can potentially detect novel or zero-day attacks."
            },
            {
                question: "What is the difference between IDS and IPS?",
                options: [
                    "IDS is network-based, IPS is host-based",
                    "IDS only detects threats, IPS can block them",
                    "IPS is signature-based, IDS is anomaly-based",
                    "There is no difference"
                ],
                correct: 1,
                category: "IDS/IPS",
                explanation: "An Intrusion Detection System (IDS) monitors and alerts on suspicious activity. An Intrusion Prevention System (IPS) sits inline and can actively block or prevent detected threats in real-time."
            },
            {
                question: "Which wireless security protocol should NEVER be used due to known vulnerabilities?",
                options: [
                    "WPA3",
                    "WPA2-Enterprise",
                    "WEP",
                    "WPA2-PSK"
                ],
                correct: 2,
                category: "Wireless",
                explanation: "WEP (Wired Equivalent Privacy) uses weak RC4 encryption and can be cracked in minutes using freely available tools. It should never be used; WPA2 or WPA3 are the minimum acceptable standards."
            },
            {
                question: "What advantage does WPA2-Enterprise have over WPA2-Personal (PSK)?",
                options: [
                    "Faster connection speeds",
                    "Individual user authentication via RADIUS",
                    "Stronger encryption algorithm",
                    "Lower power consumption"
                ],
                correct: 1,
                category: "Wireless",
                explanation: "WPA2-Enterprise uses 802.1X authentication with a RADIUS server, providing unique credentials for each user. This allows for individual accountability, easier revocation of access, and eliminates the shared password vulnerability of PSK."
            },
            {
                question: "What is an \"Evil Twin\" attack?",
                options: [
                    "A type of SQL injection",
                    "A rogue access point mimicking a legitimate network",
                    "Two users sharing the same password",
                    "A man-in-the-middle attack on wired networks"
                ],
                correct: 1,
                category: "Wireless",
                explanation: "An Evil Twin attack involves setting up a rogue access point with the same SSID as a legitimate network. Victims connect to the attacker's AP, allowing the attacker to intercept traffic or launch further attacks."
            },
            {
                question: "In the TCP three-way handshake, what is the correct sequence?",
                options: [
                    "ACK, SYN, SYN-ACK",
                    "SYN, SYN-ACK, ACK",
                    "SYN-ACK, SYN, ACK",
                    "SYN, ACK, SYN-ACK"
                ],
                correct: 1,
                category: "Protocol Analysis",
                explanation: "The TCP three-way handshake sequence is: 1) Client sends SYN, 2) Server responds with SYN-ACK, 3) Client sends ACK. This establishes a reliable connection before data transfer begins."
            },
            {
                question: "What network security concept places public-facing servers in a separate network segment?",
                options: [
                    "VPN tunnel",
                    "DMZ (Demilitarized Zone)",
                    "VLAN hopping",
                    "Port mirroring"
                ],
                correct: 1,
                category: "Defense in Depth",
                explanation: "A DMZ is a network segment that sits between the external (untrusted) network and internal (trusted) network. Public-facing servers like web and email servers are placed here to limit exposure if compromised."
            },
            {
                question: "Which firewall type operates at Layer 7 and can inspect application-specific content?",
                options: [
                    "Packet filter firewall",
                    "Stateful inspection firewall",
                    "Web Application Firewall (WAF)",
                    "Circuit-level gateway"
                ],
                correct: 2,
                category: "Firewalls",
                explanation: "A Web Application Firewall (WAF) operates at Layer 7 (Application Layer) and can inspect HTTP/HTTPS traffic content. It protects against application-specific attacks like SQL injection and XSS."
            },
            {
                question: "What does IKE (Internet Key Exchange) accomplish in IPsec VPNs?",
                options: [
                    "Encrypts the actual data payload",
                    "Establishes security associations and exchanges keys",
                    "Routes traffic through the VPN tunnel",
                    "Compresses data before encryption"
                ],
                correct: 1,
                category: "VPN",
                explanation: "IKE is the protocol used to set up IPsec VPNs. It authenticates peers, negotiates security parameters, and securely exchanges the cryptographic keys used for encrypting the VPN tunnel traffic."
            },
            {
                question: "Which defense-in-depth layer would host-based firewalls and antivirus software belong to?",
                options: [
                    "Perimeter Security",
                    "Network Security",
                    "Host Security",
                    "Application Security"
                ],
                correct: 2,
                category: "Defense in Depth",
                explanation: "Host Security is the layer that protects individual endpoints. This includes host-based firewalls, antivirus/EDR, patch management, and OS hardening. It provides protection even if perimeter controls are bypassed."
            }
        ];

        let userAnswers = new Array(questions.length).fill(null);
        let submitted = false;

        // Initialize quiz
        function initQuiz() {
            const container = document.getElementById('quizContainer');
            const progressDots = document.getElementById('progressDots');

            // Create progress dots
            progressDots.innerHTML = questions.map((_, i) =>
                `<div class="progress-dot" id="dot${i}"></div>`
            ).join('');

            // Create question cards
            container.innerHTML = questions.map((q, i) => `
                <div class="question-card" id="question${i}">
                    <div class="question-header">
                        <div class="question-number">${i + 1}</div>
                        <span class="question-category">${q.category}</span>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, j) => `
                            <label class="option" id="opt${i}-${j}" onclick="selectOption(${i}, ${j})">
                                <input type="radio" name="q${i}" value="${j}">
                                <span class="option-marker">${String.fromCharCode(65 + j)}</span>
                                <span>${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="explanation" id="exp${i}">
                        <h4>üí° Explanation</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
            `).join('');
        }

        function selectOption(questionIndex, optionIndex) {
            if (submitted) return;

            // Clear previous selection
            document.querySelectorAll(`[id^="opt${questionIndex}-"]`).forEach(opt => {
                opt.classList.remove('selected');
            });

            // Select new option
            document.getElementById(`opt${questionIndex}-${optionIndex}`).classList.add('selected');
            userAnswers[questionIndex] = optionIndex;

            // Update progress dot
            document.getElementById(`dot${questionIndex}`).classList.add('answered');
        }

        function submitQuiz() {
            // Check if all questions answered
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0) {
                alert(`Please answer all questions. ${unanswered} question(s) remaining.`);
                return;
            }

            submitted = true;
            document.getElementById('submitBtn').disabled = true;

            let correct = 0;

            questions.forEach((q, i) => {
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === q.correct;

                if (isCorrect) {
                    correct++;
                    document.getElementById(`opt${i}-${userAnswer}`).classList.add('correct');
                    document.getElementById(`dot${i}`).classList.add('correct');
                } else {
                    document.getElementById(`opt${i}-${userAnswer}`).classList.add('incorrect');
                    document.getElementById(`opt${i}-${q.correct}`).classList.add('correct');
                    document.getElementById(`dot${i}`).classList.add('incorrect');
                }

                // Show explanation
                document.getElementById(`exp${i}`).classList.add('show');
            });

            // Show results
            const percent = Math.round((correct / questions.length) * 100);
            const passed = percent >= 70;

            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreLabel').textContent = `${correct}/${questions.length}`;

            const scoreCircle = document.getElementById('scoreCircle');
            scoreCircle.classList.add(passed ? 'pass' : 'fail');

            document.getElementById('resultTitle').textContent = passed ? 'üéâ Congratulations!' : 'üìö Keep Learning!';
            document.getElementById('resultMessage').textContent = passed
                ? 'You have demonstrated solid understanding of network security concepts.'
                : 'Review the lab materials and try again. Focus on the explanations for questions you missed.';

            document.getElementById('results').classList.add('show');

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });

            // Save result
            saveResult(correct, questions.length);
        }

        function retryQuiz() {
            userAnswers = new Array(questions.length).fill(null);
            submitted = false;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('results').classList.remove('show');
            document.getElementById('scoreCircle').classList.remove('pass', 'fail');

            // Reset all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });

            // Reset progress dots
            document.querySelectorAll('.progress-dot').forEach(dot => {
                dot.classList.remove('answered', 'correct', 'incorrect');
            });

            // Hide explanations
            document.querySelectorAll('.explanation').forEach(exp => {
                exp.classList.remove('show');
            });

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function saveResult(correct, total) {
            const results = JSON.parse(localStorage.getItem('shield_quiz_results') || '{}');
            results['network-security'] = {
                score: correct,
                total: total,
                percent: Math.round((correct / total) * 100),
                passed: correct >= Math.ceil(total * 0.7),
                date: new Date().toISOString()
            };
            localStorage.setItem('shield_quiz_results', JSON.stringify(results));
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
