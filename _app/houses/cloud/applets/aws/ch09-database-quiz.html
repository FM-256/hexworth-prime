<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Access Control -->
    <script src="../../../../components/AccessGuard.js"></script>
    <script>
        AccessGuard.require('sorted');
    </script>
    <!-- Achievement & Progress Integration -->
    <script src="../../../../components/AchievementManager.js"></script>
    <script src="../../../../components/ModuleProgress.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch 09: Database Services Quiz - AWS Cloud Practitioner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #e94560;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .home-btn:hover {
            background: #c13a50;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #e94560;
            text-shadow: 0 2px 10px rgba(233, 69, 96, 0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .quiz-header {
            background: white;
            color: #1a1a2e;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b81);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            font-weight: bold;
            color: #555;
        }

        .stat-value {
            color: #e94560;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .question-card {
            background: white;
            color: #1a1a2e;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.5s ease;
        }

        .question-card.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-number {
            color: #e94560;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #1a1a2e;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            background: #e8f4ff;
            border-color: #e94560;
            transform: translateX(5px);
        }

        .option-letter {
            background: #e94560;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option-text {
            flex: 1;
            color: #333;
        }

        .option.selected {
            background: #fff3e0;
            border-color: #e94560;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .explanation {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #e8f5e9;
            border-left: 4px solid #28a745;
            border-radius: 10px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .explanation-title {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 0.5rem;
        }

        .explanation-text {
            color: #333;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #c13a50;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results-card {
            background: white;
            color: #1a1a2e;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .results-card.show {
            display: block;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .results-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .results-title {
            font-size: 2rem;
            color: #e94560;
            margin-bottom: 1rem;
        }

        .results-score {
            font-size: 3rem;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 2rem;
        }

        .results-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .results-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .breakdown-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .breakdown-value {
            font-size: 2rem;
            font-weight: bold;
            color: #e94560;
        }

        .breakdown-label {
            color: #555;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .option {
                padding: 1rem;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="../../../../index.html" class="home-btn">üè† Home</a>

    <div class="container">
        <h1>Database Services Quiz</h1>
        <p class="subtitle">Chapter 9: Test Your Knowledge</p>

        <div class="quiz-header">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Question:</span>
                    <span class="stat-value" id="currentQuestion">1</span>
                    <span class="stat-label">/ 10</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Score:</span>
                    <span class="stat-value" id="currentScore">0</span>
                    <span class="stat-label">/ 10</span>
                </div>
            </div>
        </div>

        <div id="quizContainer"></div>

        <div class="results-card" id="resultsCard">
            <div class="results-icon" id="resultsIcon">üéâ</div>
            <div class="results-title" id="resultsTitle">Quiz Complete!</div>
            <div class="results-score" id="resultsScore">0%</div>
            <div class="results-message" id="resultsMessage"></div>
            <div class="results-breakdown">
                <div class="breakdown-item">
                    <div class="breakdown-value" id="correctCount">0</div>
                    <div class="breakdown-label">Correct</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-value" id="incorrectCount">0</div>
                    <div class="breakdown-label">Incorrect</div>
                </div>
                <div class="breakdown-item">
                    <div class="breakdown-value" id="percentageScore">0%</div>
                    <div class="breakdown-label">Score</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="restartQuiz()">Retake Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which AWS database service is best suited for high-traffic web applications requiring single-digit millisecond latency?",
                options: [
                    "Amazon RDS",
                    "Amazon DynamoDB",
                    "Amazon Redshift",
                    "Amazon Aurora"
                ],
                correct: 1,
                explanation: "Amazon DynamoDB is a fully managed NoSQL database service that provides fast and predictable performance with single-digit millisecond latency at any scale, making it ideal for high-traffic web applications."
            },
            {
                question: "What is the primary purpose of Amazon Redshift?",
                options: [
                    "In-memory caching",
                    "Relational database for OLTP",
                    "Data warehousing and analytics",
                    "Document storage"
                ],
                correct: 2,
                explanation: "Amazon Redshift is designed as a fast, fully managed data warehouse that makes it simple and cost-effective to analyze large amounts of data using SQL and BI tools. It's optimized for OLAP (Online Analytical Processing) workloads."
            },
            {
                question: "Which database engines are supported by Amazon RDS? (Choose the best answer)",
                options: [
                    "Only MySQL and PostgreSQL",
                    "MySQL, PostgreSQL, Oracle, SQL Server, MariaDB, and Aurora",
                    "Only commercial databases like Oracle and SQL Server",
                    "MongoDB and Cassandra"
                ],
                correct: 1,
                explanation: "Amazon RDS supports six database engines: Amazon Aurora, MySQL, PostgreSQL, MariaDB, Oracle Database, and Microsoft SQL Server. This gives customers flexibility in choosing the right database for their needs."
            },
            {
                question: "What are the two engines supported by Amazon ElastiCache?",
                options: [
                    "MySQL and PostgreSQL",
                    "Redis and Memcached",
                    "MongoDB and DynamoDB",
                    "Oracle and SQL Server"
                ],
                correct: 1,
                explanation: "Amazon ElastiCache supports two popular open-source in-memory caching engines: Redis (which offers advanced data structures and persistence) and Memcached (which offers simple, high-performance caching)."
            },
            {
                question: "Which feature makes Amazon Aurora different from standard MySQL or PostgreSQL?",
                options: [
                    "It only runs on-premises",
                    "It's up to 5x faster than MySQL and 3x faster than PostgreSQL with cloud-native architecture",
                    "It doesn't support SQL queries",
                    "It's a NoSQL database"
                ],
                correct: 1,
                explanation: "Amazon Aurora is a MySQL and PostgreSQL-compatible relational database built specifically for the cloud. It delivers up to 5x the performance of MySQL and 3x the performance of PostgreSQL through its cloud-native architecture and distributed storage system."
            },
            {
                question: "What is the maximum storage capacity that can be automatically scaled with Amazon Aurora?",
                options: [
                    "16 TB",
                    "64 TB",
                    "128 TB",
                    "256 TB"
                ],
                correct: 2,
                explanation: "Amazon Aurora storage automatically scales in 10GB increments up to 128TB. This automatic scaling happens without any downtime or performance impact on the database."
            },
            {
                question: "Which AWS database service is MongoDB-compatible?",
                options: [
                    "Amazon DynamoDB",
                    "Amazon RDS",
                    "Amazon DocumentDB",
                    "Amazon Neptune"
                ],
                correct: 2,
                explanation: "Amazon DocumentDB is a fast, scalable, highly available, and fully managed document database service that supports MongoDB workloads. It implements the MongoDB 3.6, 4.0, and 5.0 APIs."
            },
            {
                question: "What feature of Amazon DynamoDB allows for automatic data replication across multiple AWS regions?",
                options: [
                    "Multi-AZ deployment",
                    "Global tables",
                    "Read replicas",
                    "Cross-region snapshots"
                ],
                correct: 1,
                explanation: "DynamoDB Global Tables provide a fully managed solution for deploying a multi-region, multi-master database that provides fast local read and write performance for globally distributed applications."
            },
            {
                question: "Which database service would be BEST for caching frequently accessed database query results to improve application performance?",
                options: [
                    "Amazon RDS",
                    "Amazon DynamoDB",
                    "Amazon ElastiCache",
                    "Amazon Redshift"
                ],
                correct: 2,
                explanation: "Amazon ElastiCache is specifically designed for caching use cases. It provides sub-millisecond latency and can significantly improve application performance by caching frequently accessed data, including database query results."
            },
            {
                question: "What type of database model does Amazon DynamoDB use?",
                options: [
                    "Relational (tables with rows and columns)",
                    "Graph database",
                    "Key-value and document",
                    "Time-series"
                ],
                correct: 2,
                explanation: "Amazon DynamoDB is a NoSQL database service that supports both key-value and document data models. This flexibility allows developers to build applications that require flexible schemas and high performance at any scale."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function initQuiz() {
            renderQuestion();
        }

        function renderQuestion() {
            const container = document.getElementById('quizContainer');
            const question = questions[currentQuestionIndex];

            const questionHTML = `
                <div class="question-card active">
                    <div class="question-number">Question ${currentQuestionIndex + 1} of ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">
                                <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">‚úì Correct Answer</div>
                        <div class="explanation-text">${question.explanation}</div>
                    </div>
                    <div class="button-container">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'style="visibility: hidden;"' : ''}>
                            ‚Üê Previous
                        </button>
                        <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()" disabled>
                            Submit Answer
                        </button>
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'View Results ‚Üí' : 'Next ‚Üí'}
                        </button>
                    </div>
                </div>
            `;

            container.innerHTML = questionHTML;
            updateProgress();
        }

        function selectOption(index) {
            if (selectedAnswer !== null) return; // Already answered

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');

            selectedAnswer = index;
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer === null) return;

            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');

            // Disable all options
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.onclick = null;
            });

            // Show correct/incorrect
            if (selectedAnswer === question.correct) {
                options[selectedAnswer].classList.add('correct');
                score++;
                updateScore();
            } else {
                options[selectedAnswer].classList.add('incorrect');
                options[question.correct].classList.add('correct');
            }

            // Show explanation
            document.getElementById('explanation').classList.add('show');

            // Hide submit, show next
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                selectedAnswer = null;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                selectedAnswer = null;
                renderQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.querySelector('.quiz-header').style.display = 'none';

            const percentage = Math.round((score / questions.length) * 100);
            const resultsCard = document.getElementById('resultsCard');

            // Determine icon and message based on score
            let icon, title, message;
            if (percentage >= 90) {
                icon = 'üèÜ';
                title = 'Outstanding!';
                message = 'You have an excellent understanding of AWS database services!';
            } else if (percentage >= 70) {
                icon = 'üéâ';
                title = 'Great Job!';
                message = 'You have a solid grasp of AWS database services.';
            } else if (percentage >= 50) {
                icon = 'üëç';
                title = 'Good Effort!';
                message = 'You\'re on the right track. Review the material and try again.';
            } else {
                icon = 'üìö';
                title = 'Keep Learning!';
                message = 'Consider reviewing the chapter material and retake the quiz.';
            }

            document.getElementById('resultsIcon').textContent = icon;
            document.getElementById('resultsTitle').textContent = title;
            document.getElementById('resultsScore').textContent = percentage + '%';
            document.getElementById('resultsMessage').textContent = message;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;
            document.getElementById('percentageScore').textContent = percentage + '%';

            resultsCard.classList.add('show');

            // Trigger achievement system
            if (typeof ModuleProgress !== 'undefined') {
                ModuleProgress.completeQuiz('cloud', 'ch09-database-quiz', percentage, {
                    maxScore: 100,
                    showNotification: true
                });
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;

            document.getElementById('quizContainer').style.display = 'block';
            document.querySelector('.quiz-header').style.display = 'block';
            document.getElementById('resultsCard').classList.remove('show');

            updateScore();
            renderQuestion();
        }

        // Initialize quiz on page load
        initQuiz();
    </script>
<script src="../../../../components/FluxCapacitor.js"></script>
</body>
</html>
