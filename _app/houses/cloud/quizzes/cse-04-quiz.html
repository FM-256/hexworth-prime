<body>
    <header class="page-header">
        <a href="../index.html">&larr; Back to Cloud House</a>
        <span class="brand"><span>üåê</span> EC-Council CSE</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Network Security in Cloud',
            description: 'Test your knowledge of VPC, security groups, firewalls, and network defense',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'cloud',
            achievement: 'cse-network-security',
            moduleId: 'cse-04-network',
            houseId: 'cloud',
            trackProgress: true,

            questions: [
                {
                    question: 'What is a VPC (Virtual Private Cloud)?',
                    options: [
                        'A physical data center owned by the customer',
                        'A logically isolated virtual network within a cloud provider',
                        'A type of VPN connection',
                        'A virtual CPU allocation'
                    ],
                    correct: 1,
                    explanation: 'A VPC is an isolated virtual network where you define IP ranges, subnets, route tables, and security rules - your own private section of the cloud.'
                },
                {
                    question: 'What is the difference between Security Groups and NACLs (Network ACLs)?',
                    options: [
                        'They are the same thing',
                        'Security Groups are stateful (instance-level); NACLs are stateless (subnet-level)',
                        'NACLs are stateful; Security Groups are stateless',
                        'Security Groups only work with Windows instances'
                    ],
                    correct: 1,
                    explanation: 'Security Groups are stateful firewalls at the instance level. NACLs are stateless and operate at the subnet level, requiring explicit allow/deny rules for both directions.'
                },
                {
                    question: 'What is the purpose of a bastion host (jump box)?',
                    options: [
                        'To load balance web traffic',
                        'To provide secure, audited access to private resources from outside the network',
                        'To store encryption keys',
                        'To cache frequently accessed data'
                    ],
                    correct: 1,
                    explanation: 'A bastion host is a hardened server that acts as a secure gateway for administrators to access private resources, with all access logged and audited.'
                },
                {
                    question: 'What does a Cloud WAF (Web Application Firewall) protect against?',
                    options: [
                        'DDoS attacks only',
                        'Layer 7 attacks like SQL injection, XSS, and OWASP Top 10 vulnerabilities',
                        'Physical intrusions',
                        'Email spam'
                    ],
                    correct: 1,
                    explanation: 'WAF operates at Layer 7 (application layer), filtering malicious HTTP/HTTPS requests and protecting against web application attacks.'
                },
                {
                    question: 'What is network segmentation in cloud security?',
                    options: [
                        'Splitting data across multiple storage locations',
                        'Dividing the network into isolated segments to limit lateral movement',
                        'Compressing network traffic',
                        'Using multiple internet connections'
                    ],
                    correct: 1,
                    explanation: 'Network segmentation isolates workloads into separate subnets/VPCs, limiting blast radius if one segment is compromised and enforcing least-privilege network access.'
                },
                {
                    question: 'What is the difference between IDS and IPS?',
                    options: [
                        'IDS is for Windows, IPS is for Linux',
                        'IDS detects and alerts; IPS can also block malicious traffic',
                        'They are the same technology',
                        'IPS only works on-premises'
                    ],
                    correct: 1,
                    explanation: 'Intrusion Detection System (IDS) monitors and alerts on suspicious activity. Intrusion Prevention System (IPS) can also take action to block threats.'
                },
                {
                    question: 'Which VPN type is typically used for site-to-site connections between on-premises and cloud?',
                    options: [
                        'SSL VPN',
                        'IPsec VPN',
                        'L2TP',
                        'PPTP'
                    ],
                    correct: 1,
                    explanation: 'IPsec VPN is the standard for site-to-site connections, providing encrypted tunnels between networks (e.g., corporate data center to cloud VPC).'
                },
                {
                    question: 'What is a private subnet in a VPC?',
                    options: [
                        'A subnet that only high-privilege users can access',
                        'A subnet without a route to an internet gateway',
                        'A subnet with encryption enabled',
                        'A subnet in a private cloud'
                    ],
                    correct: 1,
                    explanation: 'A private subnet has no direct route to the internet gateway, so resources in it cannot be directly accessed from the internet (though they can reach out via NAT).'
                },
                {
                    question: 'What is the purpose of a NAT Gateway in cloud networking?',
                    options: [
                        'To encrypt all network traffic',
                        'To allow private subnet resources to access the internet while remaining unreachable from outside',
                        'To balance load across multiple servers',
                        'To store network logs'
                    ],
                    correct: 1,
                    explanation: 'NAT Gateway allows outbound internet access for private resources (for updates, API calls) while preventing inbound connections from the internet.'
                },
                {
                    question: 'What is DDoS protection in cloud environments?',
                    options: [
                        'A type of encryption',
                        'Services that absorb and mitigate volumetric, protocol, and application layer attacks',
                        'A backup solution',
                        'A user authentication method'
                    ],
                    correct: 1,
                    explanation: 'Cloud DDoS protection (like AWS Shield, Azure DDoS Protection) automatically detects and mitigates attacks that try to overwhelm resources.'
                }
            ]
        });
        quiz.start();
    </script>
    <script src="../../../components/FluxCapacitor.js"></script>
