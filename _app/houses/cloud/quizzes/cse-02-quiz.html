<body>
    <header class="page-header">
        <a href="../index.html">&larr; Back to Cloud House</a>
        <span class="brand"><span>üîê</span> EC-Council CSE</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Identity & Access Management',
            description: 'Test your knowledge of IAM, RBAC, MFA, and identity federation in cloud environments',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'cloud',
            achievement: 'cse-iam',
            moduleId: 'cse-02-iam',
            houseId: 'cloud',
            trackProgress: true,

            questions: [
                {
                    question: 'What does RBAC stand for in access control?',
                    options: [
                        'Resource-Based Access Control',
                        'Role-Based Access Control',
                        'Risk-Based Access Control',
                        'Rule-Based Access Control'
                    ],
                    correct: 1,
                    explanation: 'Role-Based Access Control assigns permissions to roles, and users are assigned to roles. This simplifies permission management in large organizations.'
                },
                {
                    question: 'Which MFA factor type does a fingerprint scan represent?',
                    options: [
                        'Something you know',
                        'Something you have',
                        'Something you are',
                        'Somewhere you are'
                    ],
                    correct: 2,
                    explanation: 'Biometrics like fingerprints, facial recognition, and retina scans are "something you are" - inherent physical characteristics.'
                },
                {
                    question: 'What is the principle of least privilege?',
                    options: [
                        'Users should have administrative access by default',
                        'Users should only have the minimum permissions needed for their job',
                        'All users should have equal access rights',
                        'Privileges should be permanently assigned'
                    ],
                    correct: 1,
                    explanation: 'Least privilege means granting only the minimum permissions required to perform a task, reducing the attack surface if an account is compromised.'
                },
                {
                    question: 'What is identity federation?',
                    options: [
                        'Creating separate identities for each application',
                        'Trusting identities authenticated by external identity providers',
                        'Storing all passwords in a central database',
                        'Using the same password across all systems'
                    ],
                    correct: 1,
                    explanation: 'Federation allows users to authenticate with a trusted identity provider (IdP) and access multiple services without separate credentials for each.'
                },
                {
                    question: 'Which protocol is commonly used for enterprise Single Sign-On (SSO)?',
                    options: [
                        'FTP',
                        'SAML 2.0',
                        'SMTP',
                        'Telnet'
                    ],
                    correct: 1,
                    explanation: 'SAML (Security Assertion Markup Language) 2.0 is widely used for enterprise SSO, allowing secure exchange of authentication data between identity and service providers.'
                },
                {
                    question: 'What is Privileged Access Management (PAM)?',
                    options: [
                        'Managing regular user accounts',
                        'Controlling, monitoring, and auditing elevated access to critical systems',
                        'Setting up public access to resources',
                        'Managing mobile device access'
                    ],
                    correct: 1,
                    explanation: 'PAM secures, manages, and monitors privileged accounts (admin, root, service accounts) that have elevated access to sensitive systems and data.'
                },
                {
                    question: 'In ABAC (Attribute-Based Access Control), access decisions are based on:',
                    options: [
                        'User roles only',
                        'Attributes of users, resources, actions, and environment',
                        'IP addresses only',
                        'Time of day only'
                    ],
                    correct: 1,
                    explanation: 'ABAC evaluates multiple attributes (user department, resource sensitivity, action type, time, location) to make fine-grained access decisions.'
                },
                {
                    question: 'What is the purpose of Just-In-Time (JIT) access?',
                    options: [
                        'Providing permanent admin access to all users',
                        'Granting elevated privileges only when needed and for a limited time',
                        'Speeding up login processes',
                        'Caching credentials locally'
                    ],
                    correct: 1,
                    explanation: 'JIT access grants temporary elevated privileges on-demand, reducing the window of opportunity for attackers to exploit privileged accounts.'
                },
                {
                    question: 'Which is a hardware-based MFA token standard?',
                    options: [
                        'OAuth',
                        'FIDO2/WebAuthn',
                        'LDAP',
                        'Kerberos'
                    ],
                    correct: 1,
                    explanation: 'FIDO2/WebAuthn supports hardware security keys (like YubiKey) for phishing-resistant authentication without passwords.'
                },
                {
                    question: 'What is the main security benefit of using service accounts with managed identities in cloud?',
                    options: [
                        'They never need to be rotated',
                        'They eliminate the need to store credentials in code or configuration',
                        'They provide anonymous access',
                        'They bypass all access controls'
                    ],
                    correct: 1,
                    explanation: 'Managed identities (Azure) or service account keys (AWS/GCP) allow services to authenticate without embedding secrets in code, reducing credential exposure risks.'
                }
            ]
        });
        quiz.start();
    </script>
    <script src="../../../components/FluxCapacitor.js"></script>
</body>
</html>
