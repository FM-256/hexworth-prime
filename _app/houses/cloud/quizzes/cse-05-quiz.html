<head>
    <meta charset="UTF-8">

            min-height: 100vh;

            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .page-header {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .page-header a:hover { color: #93c5fd; }
        .brand {
            font-weight: 600;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quiz-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }
        #quiz-container { width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="../index.html">&larr; Back to Cloud House</a>
        <span class="brand"><span>üõ°Ô∏è</span> EC-Council CSE</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Application Security in Cloud',
            description: 'Test your knowledge of secure SDLC, OWASP Top 10, WAF, and container security',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'cloud',
            achievement: 'cse-app-security',
            moduleId: 'cse-05-appsec',
            houseId: 'cloud',
            trackProgress: true,

            questions: [
                {
                    question: 'What is "Shift Left" in application security?',
                    options: [
                        'Moving security testing to the end of development',
                        'Integrating security practices earlier in the development lifecycle',
                        'Using left-justified code formatting',
                        'Migrating to a different cloud region'
                    ],
                    correct: 1,
                    explanation: '"Shift Left" means incorporating security testing, code review, and threat modeling early in the SDLC, when fixes are cheaper and easier.'
                },
                {
                    question: 'What is SAST (Static Application Security Testing)?',
                    options: [
                        'Testing the application while it runs in production',
                        'Analyzing source code for vulnerabilities without executing it',
                        'Penetration testing by external teams',
                        'Load testing for performance'
                    ],
                    correct: 1,
                    explanation: 'SAST scans source code, bytecode, or binaries for security vulnerabilities without running the application - finding issues early in development.'
                },
                {
                    question: 'What is DAST (Dynamic Application Security Testing)?',
                    options: [
                        'Analyzing code before compilation',
                        'Testing the running application by sending requests and analyzing responses',
                        'Reviewing documentation for security',
                        'Static code analysis'
                    ],
                    correct: 1,
                    explanation: 'DAST tests the running application from the outside, simulating attacks to find vulnerabilities like injection flaws and authentication issues.'
                },
                {
                    question: 'Which OWASP Top 10 vulnerability involves untrusted data being sent to an interpreter?',
                    options: [
                        'Broken Access Control',
                        'Injection',
                        'Security Misconfiguration',
                        'Cryptographic Failures'
                    ],
                    correct: 1,
                    explanation: 'Injection flaws (SQL, NoSQL, OS, LDAP) occur when untrusted data is sent to an interpreter as part of a command or query.'
                },
                {
                    question: 'What is the purpose of secrets management in cloud applications?',
                    options: [
                        'Hiding application features from users',
                        'Securely storing and accessing API keys, passwords, and certificates',
                        'Compressing sensitive data',
                        'Encrypting user interfaces'
                    ],
                    correct: 1,
                    explanation: 'Secrets management tools (Vault, AWS Secrets Manager) securely store credentials, rotate them automatically, and provide audited access.'
                },
                {
                    question: 'What is a container image vulnerability scan?',
                    options: [
                        'Checking physical shipping containers',
                        'Scanning Docker images for known CVEs in packages and dependencies',
                        'Monitoring container network traffic',
                        'Backing up container data'
                    ],
                    correct: 1,
                    explanation: 'Container scanning checks images for known vulnerabilities in OS packages, libraries, and configurations before deployment.'
                },
                {
                    question: 'What is the security concern with serverless "cold starts"?',
                    options: [
                        'Functions take longer to initialize, potentially timing out',
                        'Attackers could inject malicious code during initialization',
                        'Cold environments use more encryption',
                        'There are no security concerns with cold starts'
                    ],
                    correct: 0,
                    explanation: 'Cold starts are primarily a performance concern (latency), but security considerations include ensuring proper initialization of security contexts and connections.'
                },
                {
                    question: 'What does IAST (Interactive Application Security Testing) combine?',
                    options: [
                        'Manual code review and documentation',
                        'Elements of both SAST and DAST, running inside the application',
                        'Network and physical security testing',
                        'User acceptance and load testing'
                    ],
                    correct: 1,
                    explanation: 'IAST uses agents inside the running application to combine static and dynamic analysis, providing more accurate results with less false positives.'
                },
                {
                    question: 'What is an API Gateway security function?',
                    options: [
                        'Storing API source code',
                        'Rate limiting, authentication, authorization, and request validation',
                        'Compiling API code',
                        'Hosting API documentation only'
                    ],
                    correct: 1,
                    explanation: 'API Gateways enforce security policies: authentication, rate limiting, request validation, and logging - acting as a protective layer for backend APIs.'
                },
                {
                    question: 'What is the principle of "immutable infrastructure" in cloud security?',
                    options: [
                        'Never changing any infrastructure',
                        'Replacing servers/containers rather than modifying them, ensuring consistent state',
                        'Making all resources publicly accessible',
                        'Using only permanent storage'
                    ],
                    correct: 1,
                    explanation: 'Immutable infrastructure means deploying new versions rather than patching existing systems, ensuring consistent, auditable, and reproducible deployments.'
                }
            ]
        });
        quiz.start();
    </script>
    <script src="../../../components/FluxCapacitor.js"></script>
</body>
</html>
