<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Fundamentals Challenge - Cloud House</title>
    <link rel="stylesheet" href="../../../styles/quiz-engine.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c1929 0%, #1e3a5f 50%, #0c1929 100%);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .page-header {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .page-header a:hover { color: #93c5fd; }
        .brand {
            font-weight: 600;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quiz-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }
        #quiz-container { width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="../index.html">← Back to Cloud House</a>
        <span class="brand"><span>☁️</span> Hexworth Prime</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'AWS Fundamentals Challenge',
            description: 'Test your knowledge of Amazon Web Services core concepts',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'cloud',
            achievement: 'cloud-aws-fundamentals',
            // Progress tracking
            moduleId: 'cloud-aws-quiz',
            houseId: 'cloud',
            trackProgress: true,

            questions: [
                // CLOUD CONCEPTS
                {
                    question: 'What is the primary benefit of cloud computing\'s "pay-as-you-go" pricing model?',
                    options: [
                        'Unlimited free resources',
                        'No upfront capital investment, pay only for what you use',
                        'Fixed monthly costs regardless of usage',
                        'Automatic discounts on all services'
                    ],
                    correct: 1,
                    explanation: 'Pay-as-you-go means no upfront hardware costs and you only pay for resources consumed, reducing waste and CapEx.'
                },
                {
                    question: 'Which cloud service model provides the MOST control over the underlying infrastructure?',
                    options: [
                        'SaaS (Software as a Service)',
                        'PaaS (Platform as a Service)',
                        'IaaS (Infrastructure as a Service)',
                        'FaaS (Function as a Service)'
                    ],
                    correct: 2,
                    explanation: 'IaaS gives you virtual machines and networking - you control the OS and above. SaaS/PaaS abstract more away.'
                },
                {
                    question: 'What is the Shared Responsibility Model?',
                    options: [
                        'AWS and customers share the monthly bill',
                        'AWS secures the cloud, customers secure what\'s IN the cloud',
                        'All security is AWS\'s responsibility',
                        'Customers are responsible for physical data center security'
                    ],
                    correct: 1,
                    explanation: 'AWS handles security OF the cloud (physical, network). You handle security IN the cloud (data, access, configs).'
                },

                // AWS GLOBAL INFRASTRUCTURE
                {
                    question: 'What is an AWS Region?',
                    options: [
                        'A single data center',
                        'A geographic area with multiple Availability Zones',
                        'A virtual private network',
                        'A content delivery network node'
                    ],
                    correct: 1,
                    explanation: 'A Region is a geographic location (like us-east-1) containing multiple isolated Availability Zones for redundancy.'
                },
                {
                    question: 'What is an Availability Zone (AZ)?',
                    options: [
                        'A virtual machine',
                        'One or more data centers with redundant power and networking',
                        'A backup storage location',
                        'A DNS service'
                    ],
                    correct: 1,
                    explanation: 'AZs are isolated data center groups within a Region. Deploying across AZs provides high availability.'
                },
                {
                    question: 'What AWS service provides a global content delivery network (CDN)?',
                    options: [
                        'Route 53',
                        'CloudFront',
                        'Global Accelerator',
                        'Direct Connect'
                    ],
                    correct: 1,
                    explanation: 'CloudFront is AWS\'s CDN, caching content at edge locations worldwide for faster delivery to users.'
                },

                // COMPUTE
                {
                    question: 'What does EC2 stand for?',
                    options: [
                        'Elastic Cloud Computing',
                        'Elastic Compute Cloud',
                        'Enterprise Cloud Container',
                        'Elastic Container Cluster'
                    ],
                    correct: 1,
                    explanation: 'EC2 = Elastic Compute Cloud. It provides resizable virtual servers (instances) in the cloud.'
                },
                {
                    question: 'Which EC2 pricing option provides the LOWEST cost for steady-state workloads?',
                    options: [
                        'On-Demand',
                        'Spot Instances',
                        'Reserved Instances',
                        'Dedicated Hosts'
                    ],
                    correct: 2,
                    explanation: 'Reserved Instances offer up to 72% discount for 1-3 year commitments. Best for predictable, steady workloads.'
                },
                {
                    question: 'AWS Lambda is an example of which computing model?',
                    options: [
                        'Virtual machines',
                        'Containers',
                        'Serverless / FaaS',
                        'Bare metal'
                    ],
                    correct: 2,
                    explanation: 'Lambda is serverless - you upload code and AWS handles all infrastructure. Pay only when code executes.'
                },

                // STORAGE
                {
                    question: 'Which S3 storage class is MOST cost-effective for rarely accessed data that needs millisecond retrieval?',
                    options: [
                        'S3 Standard',
                        'S3 Standard-IA (Infrequent Access)',
                        'S3 Glacier',
                        'S3 One Zone-IA'
                    ],
                    correct: 1,
                    explanation: 'Standard-IA is cheaper than Standard for infrequent access but still provides fast retrieval. Glacier has retrieval delays.'
                },
                {
                    question: 'What type of storage is Amazon EBS?',
                    options: [
                        'Object storage',
                        'Block storage for EC2 instances',
                        'File storage',
                        'Archive storage'
                    ],
                    correct: 1,
                    explanation: 'EBS (Elastic Block Store) provides block-level storage volumes for EC2 instances, like virtual hard drives.'
                },
                {
                    question: 'Which statement about S3 buckets is TRUE?',
                    options: [
                        'Bucket names can be reused after deletion',
                        'Bucket names must be globally unique across all AWS accounts',
                        'Buckets are limited to one Region',
                        'Buckets automatically replicate across Regions'
                    ],
                    correct: 1,
                    explanation: 'S3 bucket names are globally unique - no two buckets anywhere in AWS can have the same name.'
                },

                // NETWORKING
                {
                    question: 'What is a VPC?',
                    options: [
                        'Virtual Private Cloud - your isolated network in AWS',
                        'Virtual Processing Center',
                        'Variable Protocol Controller',
                        'Verified Payment Credential'
                    ],
                    correct: 0,
                    explanation: 'VPC is your private, isolated section of AWS where you define your own network topology, subnets, and routing.'
                },
                {
                    question: 'What is the purpose of a Security Group in AWS?',
                    options: [
                        'Managing IAM users',
                        'Virtual firewall for EC2 instances',
                        'Encrypting data at rest',
                        'Load balancing traffic'
                    ],
                    correct: 1,
                    explanation: 'Security Groups act as virtual firewalls, controlling inbound and outbound traffic to EC2 instances.'
                },
                {
                    question: 'What is Route 53?',
                    options: [
                        'A routing protocol',
                        'AWS DNS and domain registration service',
                        'A VPN service',
                        'An API gateway'
                    ],
                    correct: 1,
                    explanation: 'Route 53 is AWS\'s DNS service. The name refers to port 53, the standard DNS port.'
                },

                // SECURITY & IAM
                {
                    question: 'What does IAM stand for?',
                    options: [
                        'Internet Access Management',
                        'Identity and Access Management',
                        'Instance Authorization Module',
                        'Integrated Account Manager'
                    ],
                    correct: 1,
                    explanation: 'IAM controls WHO can access WHAT in your AWS account. Users, groups, roles, and policies.'
                },
                {
                    question: 'Which IAM best practice should ALWAYS be followed for the root account?',
                    options: [
                        'Use it for daily tasks',
                        'Share credentials with the team',
                        'Enable MFA and avoid using it for routine tasks',
                        'Delete it after creating IAM users'
                    ],
                    correct: 2,
                    explanation: 'The root account has unlimited power. Enable MFA, create IAM users for daily work, and lock root away.'
                },
                {
                    question: 'What is an IAM Role?',
                    options: [
                        'A permanent user with a password',
                        'A set of permissions that can be assumed by services or users',
                        'A group of users',
                        'An encryption key'
                    ],
                    correct: 1,
                    explanation: 'Roles provide temporary credentials. EC2 instances can assume roles to access other AWS services securely.'
                },

                // DATABASES
                {
                    question: 'Which AWS service is a managed relational database?',
                    options: [
                        'DynamoDB',
                        'RDS',
                        'ElastiCache',
                        'Redshift'
                    ],
                    correct: 1,
                    explanation: 'RDS (Relational Database Service) manages MySQL, PostgreSQL, MariaDB, Oracle, and SQL Server databases.'
                },
                {
                    question: 'DynamoDB is what type of database?',
                    options: [
                        'Relational (SQL)',
                        'NoSQL key-value and document',
                        'Graph database',
                        'Time-series database'
                    ],
                    correct: 1,
                    explanation: 'DynamoDB is a fully managed NoSQL database offering single-digit millisecond performance at any scale.'
                }
            ]
        });
        quiz.start();
    </script>
<script src="../../../components/FluxCapacitor.js"></script>
</body>
</html>
