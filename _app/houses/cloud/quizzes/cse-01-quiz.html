<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE-01: Cloud Fundamentals Quiz - Cloud House</title>
    <link rel="stylesheet" href="../../../styles/quiz-engine.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c1929 0%, #1e3a5f 50%, #0c1929 100%);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .page-header {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .page-header a:hover { color: #93c5fd; }
        .brand {
            font-weight: 600;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quiz-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }
        #quiz-container { width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="../index.html">&larr; Back to Cloud House</a>
        <span class="brand"><span>☁️</span> EC-Council CSE</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Cloud Fundamentals',
            description: 'Test your knowledge of cloud computing basics and the shared responsibility model',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'cloud',
            achievement: 'cse-cloud-fundamentals',
            moduleId: 'cse-01-fundamentals',
            houseId: 'cloud',
            trackProgress: true,

            questions: [
                {
                    question: 'Which cloud service model provides virtualized computing resources over the internet, where the customer manages the OS and applications?',
                    options: [
                        'SaaS (Software as a Service)',
                        'PaaS (Platform as a Service)',
                        'IaaS (Infrastructure as a Service)',
                        'FaaS (Function as a Service)'
                    ],
                    correct: 2,
                    explanation: 'IaaS provides virtual machines, storage, and networks. The customer controls the OS, middleware, and applications while the provider manages the underlying infrastructure.'
                },
                {
                    question: 'In the Shared Responsibility Model, which of the following is typically the CLOUD PROVIDER\'s responsibility?',
                    options: [
                        'Data encryption and access control',
                        'Physical security of data centers',
                        'Application-level security patches',
                        'User identity management'
                    ],
                    correct: 1,
                    explanation: 'Cloud providers are responsible for security OF the cloud: physical facilities, hardware, networking infrastructure, and hypervisor. Customers handle security IN the cloud.'
                },
                {
                    question: 'Which cloud deployment model combines on-premises infrastructure with public cloud services?',
                    options: [
                        'Public Cloud',
                        'Private Cloud',
                        'Hybrid Cloud',
                        'Community Cloud'
                    ],
                    correct: 2,
                    explanation: 'Hybrid Cloud integrates on-premises or private cloud resources with public cloud services, allowing data and applications to move between environments.'
                },
                {
                    question: 'What is a key characteristic of cloud computing according to NIST?',
                    options: [
                        'Fixed pricing with long-term contracts',
                        'On-demand self-service provisioning',
                        'Dedicated hardware for each customer',
                        'Manual capacity planning required'
                    ],
                    correct: 1,
                    explanation: 'NIST defines 5 essential characteristics: on-demand self-service, broad network access, resource pooling, rapid elasticity, and measured service.'
                },
                {
                    question: 'Which service model would you choose if you want to deploy custom applications without managing servers or infrastructure?',
                    options: [
                        'IaaS',
                        'PaaS',
                        'SaaS',
                        'On-premises'
                    ],
                    correct: 1,
                    explanation: 'PaaS (Platform as a Service) provides a complete development and deployment environment. You focus on your code while the platform handles servers, storage, and networking.'
                },
                {
                    question: 'What does "rapid elasticity" mean in cloud computing?',
                    options: [
                        'Fast network connections between data centers',
                        'Ability to quickly scale resources up or down based on demand',
                        'Quick disaster recovery capabilities',
                        'Rapid deployment of new features'
                    ],
                    correct: 1,
                    explanation: 'Rapid elasticity allows resources to be provisioned and released automatically to scale with demand, appearing unlimited to the consumer.'
                },
                {
                    question: 'In the shared responsibility model for IaaS, who is responsible for patching the guest operating system?',
                    options: [
                        'Cloud provider only',
                        'Customer only',
                        'Shared equally',
                        'Third-party security vendor'
                    ],
                    correct: 1,
                    explanation: 'In IaaS, the customer is responsible for the guest OS, including security patches and updates. The provider handles the host infrastructure.'
                },
                {
                    question: 'Which deployment model is BEST suited for organizations in the same industry with shared compliance requirements?',
                    options: [
                        'Public Cloud',
                        'Private Cloud',
                        'Hybrid Cloud',
                        'Community Cloud'
                    ],
                    correct: 3,
                    explanation: 'Community Cloud is shared by organizations with common concerns (security, compliance, jurisdiction). Examples include government clouds or healthcare clouds.'
                },
                {
                    question: 'What is "multi-tenancy" in cloud computing?',
                    options: [
                        'Using multiple cloud providers simultaneously',
                        'Multiple customers sharing the same physical infrastructure',
                        'Having multiple data center locations',
                        'Running multiple applications on one server'
                    ],
                    correct: 1,
                    explanation: 'Multi-tenancy means multiple customers (tenants) share the same physical resources while remaining logically isolated from each other.'
                },
                {
                    question: 'Which is a PRIMARY benefit of cloud computing over traditional on-premises infrastructure?',
                    options: [
                        'Complete control over physical hardware',
                        'No need for internet connectivity',
                        'Reduced capital expenditure (CapEx) with pay-as-you-go pricing',
                        'Guaranteed zero downtime'
                    ],
                    correct: 2,
                    explanation: 'Cloud computing shifts from CapEx (buying hardware) to OpEx (paying for usage), reducing upfront costs and enabling cost optimization based on actual consumption.'
                }
            ]
        });
        quiz.start();
    </script>
    <script src="../../../components/FluxCapacitor.js"></script>
</body>
</html>
