<body>
    <header class="page-header">
        <a href="../index.html">&larr; Back to Cloud House</a>
        <span class="brand"><span>ðŸ”’</span> EC-Council CSE</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Data Protection & Encryption',
            description: 'Test your knowledge of encryption, key management, DLP, and data protection in cloud',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'cloud',
            achievement: 'cse-data-protection',
            moduleId: 'cse-03-encryption',
            houseId: 'cloud',
            trackProgress: true,

            questions: [
                {
                    question: 'What is "encryption at rest"?',
                    options: [
                        'Encrypting data while it travels over the network',
                        'Encrypting data stored on disk or in databases',
                        'Encrypting data in memory',
                        'Encrypting backup tapes only'
                    ],
                    correct: 1,
                    explanation: 'Encryption at rest protects stored data (on disks, databases, object storage) from unauthorized access if storage media is compromised.'
                },
                {
                    question: 'Which encryption protocol is used to secure data in transit over HTTPS?',
                    options: [
                        'AES-256',
                        'TLS (Transport Layer Security)',
                        'SHA-256',
                        'RSA'
                    ],
                    correct: 1,
                    explanation: 'TLS encrypts data in transit between clients and servers. HTTPS is HTTP over TLS, protecting web traffic from eavesdropping.'
                },
                {
                    question: 'What is the purpose of a Key Management Service (KMS)?',
                    options: [
                        'To generate passwords for users',
                        'To securely create, store, rotate, and manage encryption keys',
                        'To monitor network traffic',
                        'To compress data before storage'
                    ],
                    correct: 1,
                    explanation: 'KMS provides centralized management of cryptographic keys, including creation, rotation, access control, and audit logging.'
                },
                {
                    question: 'What is "envelope encryption"?',
                    options: [
                        'Encrypting email attachments',
                        'Using a master key to encrypt data encryption keys, which then encrypt the data',
                        'Physical security for encryption hardware',
                        'Encrypting the network envelope'
                    ],
                    correct: 1,
                    explanation: 'Envelope encryption uses a hierarchy: a master key encrypts data encryption keys (DEKs), which encrypt the actual data. This limits master key exposure.'
                },
                {
                    question: 'What does DLP stand for in data security?',
                    options: [
                        'Data Link Protocol',
                        'Data Loss Prevention',
                        'Digital Licensing Program',
                        'Distributed Logging Platform'
                    ],
                    correct: 1,
                    explanation: 'Data Loss Prevention detects and prevents unauthorized transmission of sensitive data outside the organization.'
                },
                {
                    question: 'Which data classification level typically requires the HIGHEST level of protection?',
                    options: [
                        'Public',
                        'Internal',
                        'Confidential',
                        'Restricted/Secret'
                    ],
                    correct: 3,
                    explanation: 'Restricted or Secret data requires the highest protection - encryption, strict access controls, and audit logging. Exposure could cause severe damage.'
                },
                {
                    question: 'What is the recommended practice for encryption key rotation?',
                    options: [
                        'Never rotate keys to maintain consistency',
                        'Rotate keys regularly (e.g., annually) and immediately if compromised',
                        'Only rotate keys when storage is upgraded',
                        'Rotate keys only during audits'
                    ],
                    correct: 1,
                    explanation: 'Regular key rotation limits the amount of data encrypted with any single key, reducing impact if a key is compromised.'
                },
                {
                    question: 'What is "client-side encryption" in cloud storage?',
                    options: [
                        'The cloud provider encrypts data on their servers',
                        'Data is encrypted by the client before uploading to the cloud',
                        'Only the metadata is encrypted',
                        'Encryption happens during data retrieval'
                    ],
                    correct: 1,
                    explanation: 'Client-side encryption means the customer encrypts data before sending to the cloud, ensuring the provider never sees plaintext data.'
                },
                {
                    question: 'What is the purpose of data masking?',
                    options: [
                        'To compress data for faster transfer',
                        'To replace sensitive data with realistic but fake values',
                        'To encrypt data permanently',
                        'To delete old data'
                    ],
                    correct: 1,
                    explanation: 'Data masking replaces sensitive information with fictitious but realistic data, useful for non-production environments like development and testing.'
                },
                {
                    question: 'For disaster recovery, what is the relationship between RPO and data backup frequency?',
                    options: [
                        'They are unrelated',
                        'Backup frequency should be at least as often as the RPO',
                        'RPO should be longer than backup frequency',
                        'Backups should only occur during maintenance windows'
                    ],
                    correct: 1,
                    explanation: 'Recovery Point Objective (RPO) defines maximum acceptable data loss. Backup frequency must meet or exceed RPO requirements to ensure recovery within tolerance.'
                }
            ]
        });
        quiz.start();
    </script>
    <script src="../../../components/FluxCapacitor.js"></script>
</body>
