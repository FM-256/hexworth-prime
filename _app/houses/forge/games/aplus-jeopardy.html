<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CompTIA A+ Jeopardy - Hexworth Prime</title>
<style>
  :root {
    /* Forge House Theme (Orange/Hardware) */
    --bg: #0a0a0f;
    --bg2: #1a1000;
    --card: #2d1f0a;
    --ink: #e0e0e0;
    --muted: #b8956a;
    --accent: #fb923c;
    --accent2: #f97316;
    --accent-glow: rgba(251, 146, 60, 0.3);
    --ok: #2ed573;
    --warn: #ffc107;
    --bad: #ff4757;
    --border: rgba(251, 146, 60, 0.2);
    --gold: #fbbf24;
    --silver: #94a3b8;
    --bronze: #cd7f32;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #0a0a0f 0%, #1a1000 50%, #3d2e00 100%);
    color: var(--ink);
    min-height: 100vh;
    line-height: 1.6;
  }

  .page-header {
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.4);
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .page-header a {
    color: var(--muted);
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.2s;
  }
  .page-header a:hover { color: var(--accent); }
  .brand {
    font-weight: 600;
    color: var(--ink);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .brand-icon { font-size: 1.2rem; }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: clamp(1.8rem, 4vw, 2.5rem);
    margin-bottom: 20px;
    background: linear-gradient(90deg, var(--gold), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .scoreboard {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .team-score {
    background: rgba(45, 31, 10, 0.8);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 15px 30px;
    text-align: center;
    min-width: 150px;
  }

  .team-score h3 {
    color: var(--accent);
    font-size: 0.9rem;
    margin-bottom: 5px;
  }

  .team-score .score {
    font-size: 2rem;
    font-weight: 700;
    color: var(--gold);
  }

  .score-controls {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-top: 8px;
  }

  .score-btn {
    background: rgba(255,255,255,0.1);
    border: 1px solid var(--border);
    color: var(--ink);
    width: 30px;
    height: 30px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: all 0.2s;
  }

  .score-btn:hover {
    background: var(--accent);
    color: #0a0a0f;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 12px;
    margin-top: 20px;
  }

  @media (max-width: 900px) {
    .board {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 500px) {
    .board {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  .category-header {
    background: linear-gradient(180deg, rgba(251, 146, 60, 0.2), rgba(249, 115, 22, 0.1));
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 15px 10px;
    text-align: center;
    font-weight: 700;
    font-size: 0.85rem;
    color: var(--accent);
    min-height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .question-cell {
    background: linear-gradient(180deg, #1e3a8a, #1e40af);
    border: 2px solid #3b82f6;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    font-weight: 800;
    font-size: 1.4rem;
    color: #fbbf24;
    cursor: pointer;
    transition: all 0.3s ease;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .question-cell:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
  }

  .question-cell.revealed {
    background: rgba(50, 50, 60, 0.5);
    border-color: rgba(255,255,255,0.1);
    color: var(--muted);
    cursor: default;
    font-size: 0.7rem;
    font-weight: 400;
  }

  .question-cell.revealed:hover {
    transform: none;
    box-shadow: none;
  }

  /* Modal */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-overlay.active {
    display: flex;
  }

  .modal {
    background: linear-gradient(180deg, #1e3a8a 0%, #1e293b 100%);
    border: 2px solid #3b82f6;
    border-radius: 20px;
    padding: 40px;
    max-width: 700px;
    width: 100%;
    text-align: center;
    animation: modalIn 0.3s ease;
  }

  @keyframes modalIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-points {
    font-size: 3rem;
    font-weight: 800;
    color: var(--gold);
    margin-bottom: 20px;
  }

  .modal-category {
    color: var(--accent);
    font-size: 0.9rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  .modal-question {
    font-size: 1.4rem;
    color: #fff;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  .modal-answer {
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    display: none;
  }

  .modal-answer.visible {
    display: block;
  }

  .modal-answer h4 {
    color: var(--ok);
    margin-bottom: 10px;
    font-size: 0.9rem;
  }

  .modal-answer p {
    font-size: 1.2rem;
    color: #fff;
    font-weight: 600;
  }

  .modal-buttons {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .modal-btn {
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
  }

  .modal-btn.reveal {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #0a0a0f;
  }

  .modal-btn.correct {
    background: linear-gradient(135deg, var(--ok), #26a65b);
    color: #fff;
  }

  .modal-btn.wrong {
    background: linear-gradient(135deg, var(--bad), #c44);
    color: #fff;
  }

  .modal-btn.close {
    background: rgba(255,255,255,0.1);
    color: var(--ink);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .modal-btn:hover {
    transform: translateY(-2px);
    filter: brightness(1.1);
  }

  footer {
    text-align: center;
    padding: 30px;
    color: var(--muted);
    font-size: 0.85rem;
    margin-top: 30px;
  }

  footer a {
    color: var(--accent);
    text-decoration: none;
  }

  footer a:hover { text-decoration: underline; }

  .reset-btn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background: rgba(255,71,87,0.2);
    border: 1px solid var(--bad);
    border-radius: 8px;
    color: var(--bad);
    cursor: pointer;
    font-weight: 600;
  }

  .reset-btn:hover {
    background: rgba(255,71,87,0.3);
  }
</style>
</head>
<body>

<header class="page-header">
  <a href="../../index.html">‚Üê Back to Forge House</a>
  <span class="brand">
    <span class="brand-icon">üî•</span>
    Hexworth Prime
  </span>
</header>

<div class="container">
  <h1>üèÜ CompTIA A+ Jeopardy</h1>

  <div class="scoreboard">
    <div class="team-score">
      <h3>Team 1</h3>
      <div class="score" id="team1Score">0</div>
      <div class="score-controls">
        <button class="score-btn" onclick="adjustScore(1, -100)">-</button>
        <button class="score-btn" onclick="adjustScore(1, 100)">+</button>
      </div>
    </div>
    <div class="team-score">
      <h3>Team 2</h3>
      <div class="score" id="team2Score">0</div>
      <div class="score-controls">
        <button class="score-btn" onclick="adjustScore(2, -100)">-</button>
        <button class="score-btn" onclick="adjustScore(2, 100)">+</button>
      </div>
    </div>
    <div class="team-score">
      <h3>Team 3</h3>
      <div class="score" id="team3Score">0</div>
      <div class="score-controls">
        <button class="score-btn" onclick="adjustScore(3, -100)">-</button>
        <button class="score-btn" onclick="adjustScore(3, 100)">+</button>
      </div>
    </div>
  </div>

  <div class="board" id="board"></div>

  <button class="reset-btn" onclick="resetGame()">‚Ü∫ Reset Game</button>
</div>

<!-- Question Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <div class="modal-points" id="modalPoints">$100</div>
    <div class="modal-category" id="modalCategory">Category</div>
    <div class="modal-question" id="modalQuestion">Question goes here?</div>
    <div class="modal-answer" id="modalAnswer">
      <h4>‚úì Correct Answer</h4>
      <p id="modalAnswerText">Answer goes here</p>
    </div>
    <div class="modal-buttons">
      <button class="modal-btn reveal" id="revealBtn" onclick="revealAnswer()">Show Answer</button>
      <button class="modal-btn correct" id="correctBtn" onclick="markCorrect()" style="display:none">‚úì Correct</button>
      <button class="modal-btn wrong" id="wrongBtn" onclick="markWrong()" style="display:none">‚úó Wrong</button>
      <button class="modal-btn close" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<footer>
  Part of <a href="../../../index.html">Hexworth Prime</a> | Forge House A+ Training
</footer>

<script>
const categories = [
  {
    name: "Windows Editions",
    questions: [
      { points: 100, question: "This Windows 10 edition is recommended for business use and includes domain connectivity.", answer: "What is Windows 10 Pro?" },
      { points: 200, question: "This Windows 8.1 edition cannot use BitLocker drive encryption.", answer: "What is Windows 8.1 Core?" },
      { points: 300, question: "This feature is NOT available in any Windows Home edition.", answer: "What is EFS (Encrypting File System)?" },
      { points: 400, question: "BitLocker encryption keys are stored in this hardware component.", answer: "What is TPM (Trusted Platform Module)?" },
      { points: 500, question: "This group exists in Windows 7+ only for backward compatibility with legacy applications.", answer: "What is the Power Users Group?" }
    ]
  },
  {
    name: "Command Line",
    questions: [
      { points: 100, question: "This command is used to change directories in the command prompt.", answer: "What is cd?" },
      { points: 200, question: "This command verifies and restores corrupted Windows system files.", answer: "What is sfc /scannow?" },
      { points: 300, question: "This command locates and repairs disk errors.", answer: "What is chkdsk /r?" },
      { points: 400, question: "This command completely wipes a hard drive including the partitioning system.", answer: "What is diskpart?" },
      { points: 500, question: "This switch with the dir command displays all files in subdirectories.", answer: "What is /s?" }
    ]
  },
  {
    name: "Security",
    questions: [
      { points: 100, question: "This should be disabled to prevent potentially harmful programs from automatically running from removable media.", answer: "What is AutoRun?" },
      { points: 200, question: "This policy is the best defense against brute force attacks on local passwords.", answer: "What is Account Lockout Threshold?" },
      { points: 300, question: "This authentication method uses user ID, password, and a unique PIN sent via text.", answer: "What is Multi-Factor Authentication (MFA)?" },
      { points: 400, question: "Resetting a local user password causes loss of access to files encrypted with this.", answer: "What is EFS?" },
      { points: 500, question: "This wireless security feature allows only specific device addresses to connect to the network.", answer: "What is MAC Filtering?" }
    ]
  },
  {
    name: "Troubleshooting",
    questions: [
      { points: 100, question: "Open this tool and end the process to fix an application that's not responding.", answer: "What is Task Manager?" },
      { points: 200, question: "This is the first troubleshooting step after Startup Repair fails on a boot issue.", answer: "What is Safe Mode?" },
      { points: 300, question: "If an app works in Safe Mode but not normal mode, this is causing the issue.", answer: "What is the operating system or a driver?" },
      { points: 400, question: "When a mobile device performs slowly after an hour, do this first.", answer: "What is close or disable all unused running apps?" },
      { points: 500, question: "This Windows feature runs before the OS starts to scan when malware prevents access even in Safe Mode.", answer: "What is Windows Defender Offline Scan?" }
    ]
  },
  {
    name: "File Systems",
    questions: [
      { points: 100, question: "This partitioning scheme is limited to approximately 2 TB volumes.", answer: "What is MBR (Master Boot Record)?" },
      { points: 200, question: "This file system is recommended for internal Windows boot drives.", answer: "What is NTFS?" },
      { points: 300, question: "This modern partitioning standard supports drives larger than 2 TB.", answer: "What is GPT (GUID Partition Table)?" },
      { points: 400, question: "Windows automatically performs this maintenance task once a week.", answer: "What is defragmentation (or TRIM for SSDs)?" },
      { points: 500, question: "A partition that has been formatted with a file system and assigned a drive letter is called this.", answer: "What is a volume?" }
    ]
  },
  {
    name: "Mobile & Network",
    questions: [
      { points: 100, question: "This short-range wireless technology is used for mobile payments at retail checkout.", answer: "What is NFC (Near Field Communication)?" },
      { points: 200, question: "This mobile feature allows other devices to connect to the Internet through cellular data.", answer: "What is a hotspot?" },
      { points: 300, question: "Touching wrong icons on a mobile device is often caused by this accessory interfering.", answer: "What is a screen protector?" },
      { points: 400, question: "Before performing a factory reset, always do this first.", answer: "What is back up all user data?" },
      { points: 500, question: "This AAA service is a Cisco-based upgrade to RADIUS for enhanced network security.", answer: "What is TACACS+?" }
    ]
  }
];

let revealed = {};
let scores = { 1: 0, 2: 0, 3: 0 };
let currentQuestion = null;

function initBoard() {
  const board = document.getElementById('board');
  board.innerHTML = '';

  // Category headers
  categories.forEach(cat => {
    const header = document.createElement('div');
    header.className = 'category-header';
    header.textContent = cat.name;
    board.appendChild(header);
  });

  // Question cells (5 rows)
  for (let row = 0; row < 5; row++) {
    categories.forEach((cat, catIdx) => {
      const q = cat.questions[row];
      const cell = document.createElement('div');
      cell.className = 'question-cell';
      cell.dataset.cat = catIdx;
      cell.dataset.q = row;

      const key = `${catIdx}-${row}`;
      if (revealed[key]) {
        cell.classList.add('revealed');
        cell.textContent = '‚úì';
      } else {
        cell.textContent = '$' + q.points;
        cell.onclick = () => openQuestion(catIdx, row);
      }

      board.appendChild(cell);
    });
  }
}

function openQuestion(catIdx, qIdx) {
  const cat = categories[catIdx];
  const q = cat.questions[qIdx];
  currentQuestion = { catIdx, qIdx, points: q.points };

  document.getElementById('modalPoints').textContent = '$' + q.points;
  document.getElementById('modalCategory').textContent = cat.name;
  document.getElementById('modalQuestion').textContent = q.question;
  document.getElementById('modalAnswerText').textContent = q.answer;

  document.getElementById('modalAnswer').classList.remove('visible');
  document.getElementById('revealBtn').style.display = 'inline-block';
  document.getElementById('correctBtn').style.display = 'none';
  document.getElementById('wrongBtn').style.display = 'none';

  document.getElementById('modal').classList.add('active');
}

function revealAnswer() {
  document.getElementById('modalAnswer').classList.add('visible');
  document.getElementById('revealBtn').style.display = 'none';
  document.getElementById('correctBtn').style.display = 'inline-block';
  document.getElementById('wrongBtn').style.display = 'inline-block';
}

function markCorrect() {
  if (currentQuestion) {
    const key = `${currentQuestion.catIdx}-${currentQuestion.qIdx}`;
    revealed[key] = true;
    saveState();
    initBoard();
  }
  closeModal();
}

function markWrong() {
  if (currentQuestion) {
    const key = `${currentQuestion.catIdx}-${currentQuestion.qIdx}`;
    revealed[key] = true;
    saveState();
    initBoard();
  }
  closeModal();
}

function closeModal() {
  document.getElementById('modal').classList.remove('active');
  currentQuestion = null;
}

function adjustScore(team, amount) {
  scores[team] += amount;
  document.getElementById(`team${team}Score`).textContent = scores[team];
  saveState();
}

function saveState() {
  localStorage.setItem('hexworth_jeopardy_revealed', JSON.stringify(revealed));
  localStorage.setItem('hexworth_jeopardy_scores', JSON.stringify(scores));
}

function loadState() {
  try {
    const r = localStorage.getItem('hexworth_jeopardy_revealed');
    const s = localStorage.getItem('hexworth_jeopardy_scores');
    if (r) revealed = JSON.parse(r);
    if (s) scores = JSON.parse(s);
  } catch (e) {}

  document.getElementById('team1Score').textContent = scores[1];
  document.getElementById('team2Score').textContent = scores[2];
  document.getElementById('team3Score').textContent = scores[3];
}

function resetGame() {
  if (confirm('Reset the game? All scores and revealed questions will be cleared.')) {
    revealed = {};
    scores = { 1: 0, 2: 0, 3: 0 };
    localStorage.removeItem('hexworth_jeopardy_revealed');
    localStorage.removeItem('hexworth_jeopardy_scores');
    document.getElementById('team1Score').textContent = 0;
    document.getElementById('team2Score').textContent = 0;
    document.getElementById('team3Score').textContent = 0;
    initBoard();
  }
}

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeModal();
  if (e.key === ' ' && document.getElementById('modal').classList.contains('active')) {
    e.preventDefault();
    if (document.getElementById('revealBtn').style.display !== 'none') {
      revealAnswer();
    }
  }
});

// Initialize
loadState();
initBoard();
</script>
</body>
</html>
