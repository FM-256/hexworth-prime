<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Administration Challenge - Forge House</title>
    <link rel="stylesheet" href="../../../styles/quiz-engine.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1c1917 0%, #44403c 50%, #1c1917 100%);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .page-header {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(251, 146, 60, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header a {
            color: #fb923c;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .page-header a:hover { color: #fdba74; }
        .brand {
            font-weight: 600;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quiz-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }
        #quiz-container { width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="../index.html">← Back to Forge House</a>
        <span class="brand"><span>⚒️</span> Hexworth Prime</span>
    </header>
    <main class="quiz-wrapper">
        <div id="quiz-container"></div>
    </main>
    <script src="../../../components/QuizEngine.js"></script>
    <script>
        const quiz = new QuizEngine({
            containerId: 'quiz-container',
            title: 'Windows Administration Challenge',
            description: 'Master Windows system administration and troubleshooting',
            passingScore: 70,
            showFeedback: true,
            randomize: true,
            theme: 'forge',
            achievement: 'forge-windows-admin',
            // Progress tracking
            moduleId: 'forge-windows-admin-quiz',
            houseId: 'forge',
            trackProgress: true,

            questions: [
                // WINDOWS EDITIONS
                {
                    question: 'Which Windows edition includes BitLocker drive encryption by default?',
                    options: [
                        'Windows Home',
                        'Windows Pro',
                        'Both Home and Pro',
                        'Neither (requires Enterprise)'
                    ],
                    correct: 1,
                    explanation: 'BitLocker is a Pro/Enterprise feature. Home edition does not include full BitLocker support.'
                },
                {
                    question: 'What is the maximum RAM supported by Windows 10 Home (64-bit)?',
                    options: [
                        '16 GB',
                        '64 GB',
                        '128 GB',
                        '512 GB'
                    ],
                    correct: 2,
                    explanation: 'Windows 10 Home 64-bit supports up to 128 GB RAM. Pro supports up to 2 TB. 32-bit versions max at 4 GB.'
                },
                {
                    question: 'Which feature allows joining a computer to an Active Directory domain?',
                    options: [
                        'Available in all editions',
                        'Windows Pro and higher only',
                        'Windows Enterprise only',
                        'Requires Windows Server'
                    ],
                    correct: 1,
                    explanation: 'Domain join is a Pro/Enterprise feature. Home edition can only join workgroups, not domains.'
                },

                // SYSTEM TOOLS
                {
                    question: 'Which tool is used to manage disk partitions in Windows?',
                    options: [
                        'Device Manager',
                        'Disk Management',
                        'Task Manager',
                        'System Configuration'
                    ],
                    correct: 1,
                    explanation: 'Disk Management (diskmgmt.msc) handles partitions, volumes, and disk initialization.'
                },
                {
                    question: 'What command opens the Registry Editor?',
                    options: [
                        'regedit',
                        'registry',
                        'msconfig',
                        'gpedit'
                    ],
                    correct: 0,
                    explanation: 'regedit opens the Registry Editor. Be careful - incorrect registry changes can break Windows!'
                },
                {
                    question: 'Which tool shows real-time CPU, memory, disk, and network usage?',
                    options: [
                        'System Information',
                        'Task Manager',
                        'Event Viewer',
                        'Device Manager'
                    ],
                    correct: 1,
                    explanation: 'Task Manager (Ctrl+Shift+Esc) shows real-time performance data and lets you end unresponsive processes.'
                },
                {
                    question: 'What is the purpose of msconfig?',
                    options: [
                        'Configure network settings',
                        'Configure startup options and boot settings',
                        'Manage user accounts',
                        'Update Windows'
                    ],
                    correct: 1,
                    explanation: 'System Configuration (msconfig) controls boot options, startup programs, and diagnostic modes.'
                },

                // COMMAND LINE
                {
                    question: 'Which command displays the IP configuration in Windows?',
                    options: [
                        'ifconfig',
                        'ipconfig',
                        'netstat',
                        'ping'
                    ],
                    correct: 1,
                    explanation: 'ipconfig shows IP settings. Use ipconfig /all for detailed info. (ifconfig is Linux/Mac)'
                },
                {
                    question: 'What does the command "sfc /scannow" do?',
                    options: [
                        'Scans for viruses',
                        'Scans and repairs Windows system files',
                        'Scans network for open ports',
                        'Scans disk for errors'
                    ],
                    correct: 1,
                    explanation: 'System File Checker (sfc /scannow) verifies and repairs corrupted Windows system files.'
                },
                {
                    question: 'Which PowerShell command lists all running services?',
                    options: [
                        'Get-Process',
                        'Get-Service',
                        'Get-Running',
                        'List-Services'
                    ],
                    correct: 1,
                    explanation: 'Get-Service lists all services and their status. Get-Process lists running processes (different thing).'
                },
                {
                    question: 'What does "chkdsk /f" do?',
                    options: [
                        'Formats the disk',
                        'Checks disk for errors and fixes them',
                        'Creates a disk backup',
                        'Defragments the disk'
                    ],
                    correct: 1,
                    explanation: 'chkdsk /f checks the disk for filesystem errors and attempts to fix them. Add /r to also check for bad sectors.'
                },

                // USER MANAGEMENT
                {
                    question: 'Which type of Windows account has the most privileges?',
                    options: [
                        'Standard User',
                        'Administrator',
                        'Guest',
                        'Power User'
                    ],
                    correct: 1,
                    explanation: 'Administrator accounts can install software, change system settings, and manage other accounts.'
                },
                {
                    question: 'What is User Account Control (UAC)?',
                    options: [
                        'A firewall feature',
                        'A security feature that prompts for elevation when needed',
                        'An antivirus program',
                        'A user management console'
                    ],
                    correct: 1,
                    explanation: 'UAC prompts for permission/credentials before allowing actions that could affect system security.'
                },
                {
                    question: 'Where are local user accounts stored in Windows?',
                    options: [
                        'Active Directory',
                        'SAM (Security Account Manager) database',
                        'LDAP server',
                        'cloud.microsoft.com'
                    ],
                    correct: 1,
                    explanation: 'The SAM database (C:\\Windows\\System32\\config\\SAM) stores local account information.'
                },

                // NETWORKING
                {
                    question: 'What is the Windows Firewall default behavior for inbound connections?',
                    options: [
                        'Allow all connections',
                        'Block all connections unless a rule allows it',
                        'Prompt for each connection',
                        'Allow connections from the local network only'
                    ],
                    correct: 1,
                    explanation: 'Windows Firewall blocks unsolicited inbound connections by default. You must create rules to allow specific traffic.'
                },
                {
                    question: 'Which command releases and renews a DHCP IP address?',
                    options: [
                        'ipconfig /reset',
                        'ipconfig /release then ipconfig /renew',
                        'netsh reset ip',
                        'ping /renew'
                    ],
                    correct: 1,
                    explanation: 'ipconfig /release drops the current IP, then ipconfig /renew requests a new one from DHCP.'
                },

                // TROUBLESHOOTING
                {
                    question: 'A Windows PC displays a Blue Screen of Death (BSOD). What is the FIRST step to diagnose?',
                    options: [
                        'Reinstall Windows',
                        'Note the error code and check Event Viewer',
                        'Replace the hard drive',
                        'Update all drivers randomly'
                    ],
                    correct: 1,
                    explanation: 'The STOP code and Event Viewer logs help identify the cause. Don\'t jump to major actions without diagnosis.'
                },
                {
                    question: 'Windows Safe Mode does NOT load:',
                    options: [
                        'The kernel',
                        'Third-party drivers and startup programs',
                        'The desktop',
                        'The file system'
                    ],
                    correct: 1,
                    explanation: 'Safe Mode loads minimal drivers and skips third-party software, helping isolate driver/software issues.'
                },
                {
                    question: 'Which log in Event Viewer tracks login attempts?',
                    options: [
                        'Application',
                        'System',
                        'Security',
                        'Setup'
                    ],
                    correct: 2,
                    explanation: 'The Security log records authentication events - successful and failed logins, privilege use, etc.'
                },
                {
                    question: 'A user cannot access a network share. Which command tests basic network connectivity?',
                    options: [
                        'nslookup',
                        'ping',
                        'netstat',
                        'tracert'
                    ],
                    correct: 1,
                    explanation: 'ping tests if you can reach the host at all. If ping works but shares don\'t, it\'s a higher-level issue (permissions, firewall).'
                }
            ]
        });
        quiz.start();
    </script>
</body>
</html>
