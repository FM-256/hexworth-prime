<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLH-008 Quiz: Advanced Scripting - Hexworth Prime</title>
    <style>
        :root { --house-primary: #a78bfa; --house-secondary: #8b5cf6; --terminal-green: #4ade80; --correct: #22c55e; --incorrect: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { min-height: 100vh; background: #0a0a0f; font-family: 'Segoe UI', sans-serif; color: #e0e0e0; }
        .quiz-header { padding: 20px 40px; border-bottom: 1px solid rgba(167, 139, 250, 0.2); background: rgba(10, 10, 15, 0.95); display: flex; justify-content: space-between; align-items: center; }
        .back-btn { padding: 8px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #888; text-decoration: none; }
        .progress-bar { width: 200px; height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--house-primary), var(--terminal-green)); transition: width 0.5s; }
        .quiz-container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .quiz-title { text-align: center; margin-bottom: 40px; }
        .quiz-title h1 { font-size: 2rem; color: var(--house-primary); margin-bottom: 10px; }
        .question-card { background: rgba(15, 15, 20, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 30px; display: none; }
        .question-card.active { display: block; }
        .question-number { color: var(--house-primary); font-size: 0.85rem; margin-bottom: 15px; }
        .question-text { font-size: 1.2rem; margin-bottom: 25px; line-height: 1.6; }
        .question-text code { background: rgba(74, 222, 128, 0.1); color: var(--terminal-green); padding: 2px 8px; border-radius: 4px; font-family: monospace; }
        .options { display: grid; gap: 12px; }
        .option { padding: 15px 20px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .option:hover:not(.disabled) { background: rgba(167, 139, 250, 0.1); }
        .option.correct { background: rgba(34, 197, 94, 0.2); border-color: var(--correct); }
        .option.incorrect { background: rgba(239, 68, 68, 0.2); border-color: var(--incorrect); }
        .option.disabled { pointer-events: none; opacity: 0.7; }
        .option-letter { width: 28px; height: 28px; border-radius: 50%; background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .feedback { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
        .feedback.show { display: block; }
        .feedback.correct { background: rgba(34, 197, 94, 0.1); border-left: 3px solid var(--correct); }
        .feedback.incorrect { background: rgba(239, 68, 68, 0.1); border-left: 3px solid var(--incorrect); }
        .nav-buttons { display: flex; justify-content: flex-end; margin-top: 30px; }
        .nav-btn { padding: 12px 30px; border-radius: 8px; border: none; background: linear-gradient(135deg, var(--house-primary), var(--house-secondary)); color: #fff; cursor: pointer; }
        .nav-btn:disabled { opacity: 0.5; }
        .results-card { background: rgba(15, 15, 20, 0.6); border: 1px solid rgba(167, 139, 250, 0.3); border-radius: 12px; padding: 50px; text-align: center; display: none; }
        .results-card.show { display: block; }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(135deg, var(--house-primary), var(--terminal-green)); display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 3rem; font-weight: bold; color: #fff; }
        .results-actions { display: flex; gap: 15px; justify-content: center; }
        .action-btn { padding: 12px 30px; border-radius: 8px; text-decoration: none; }
        .action-btn.primary { background: linear-gradient(135deg, var(--house-primary), var(--house-secondary)); color: #fff; }
        .action-btn.secondary { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #ccc; }
    </style>
</head>
<body>
    <header class="quiz-header">
        <a href="clh-008-intro.html" class="back-btn">&larr; Back</a>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <span id="questionCounter" style="color: #666;">1 / 5</span>
    </header>
    <div class="quiz-container">
        <div class="quiz-title"><h1>CLH-008: Advanced Scripting Quiz</h1><p style="color: #666;">Test your advanced bash knowledge</p></div>
        <div id="questionsContainer"></div>
        <div class="results-card" id="resultsCard">
            <div class="score-circle" id="scoreCircle">0%</div>
            <h2 style="color: var(--house-primary); margin-bottom: 15px;" id="resultsTitle">Quiz Complete!</h2>
            <p style="color: #888; margin-bottom: 30px;" id="resultsSubtitle"></p>
            <div class="results-actions">
                <a href="clh-008-intro.html" class="action-btn secondary">Review</a>
                <a href="clh-009-intro.html" class="action-btn primary" id="nextModuleBtn">Next &rarr;</a>
            </div>
        </div>
    </div>
    <script src="../../../components/TrailHunter.js"></script>
    <script src="../../../components/ModuleProgress.js"></script>
    <script>
        const questions = [
            { question: 'How do you declare a function-local variable in bash?', options: ['<code>var name="value"</code>', '<code>local name="value"</code>', '<code>private name="value"</code>', '<code>let name="value"</code>'], correct: 1, feedback: { correct: 'Correct! The "local" keyword creates a variable scoped to the current function only.', incorrect: 'Use "local" keyword inside functions to create variables that don\'t leak into the global scope.' } },
            { question: 'How do you iterate over all elements of an array?', options: ['<code>for i in $array</code>', '<code>for i in ${array}</code>', '<code>for i in "${array[@]}"</code>', '<code>for i in array[]</code>'], correct: 2, feedback: { correct: 'Correct! "${array[@]}" expands to all elements. The quotes preserve elements with spaces.', incorrect: '"${array[@]}" is the correct syntax. @ means all elements, quotes preserve whitespace in elements.' } },
            { question: 'What does <code>set -e</code> do in a script?', options: ['Enables echo mode', 'Exits on any command failure', 'Sets environment variables', 'Enables extended globbing'], correct: 1, feedback: { correct: 'Correct! set -e makes the script exit immediately if any command returns a non-zero status.', incorrect: 'set -e causes the script to exit immediately when any command fails. Essential for safe scripting.' } },
            { question: 'What does <code>trap cleanup EXIT</code> do?', options: ['Catches keyboard interrupts only', 'Runs cleanup function when script exits', 'Prevents script from exiting', 'Logs all exit codes'], correct: 1, feedback: { correct: 'Correct! trap with EXIT runs the specified function whenever the script exits, for any reason.', incorrect: 'trap with EXIT signal runs the cleanup function when the script terminates - great for removing temp files.' } },
            { question: 'What does <code>set -u</code> protect against?', options: ['Undefined functions', 'Unset/undefined variables', 'User input', 'Unicode characters'], correct: 1, feedback: { correct: 'Correct! set -u treats unset variables as errors, catching typos like $NAEM instead of $NAME.', incorrect: 'set -u catches undefined variable usage. Instead of expanding to empty string, it throws an error.' } }
        ];
        let currentQuestion = 0, score = 0, answered = new Array(questions.length).fill(false);
        function initQuiz() {
            const c = document.getElementById('questionsContainer');
            questions.forEach((q, i) => { c.innerHTML += `<div class="question-card" id="q${i}"><div class="question-number">QUESTION ${i+1} OF ${questions.length}</div><div class="question-text">${q.question}</div><div class="options">${q.options.map((o,j)=>`<div class="option" onclick="select(${i},${j})"><span class="option-letter">${['A','B','C','D'][j]}</span><span>${o}</span></div>`).join('')}</div><div class="feedback" id="f${i}"></div><div class="nav-buttons"><button class="nav-btn" id="n${i}" onclick="next()" disabled>${i===questions.length-1?'Results':'Next &rarr;'}</button></div></div>`; });
            show(0);
        }
        function show(i) { document.querySelectorAll('.question-card').forEach(c=>c.classList.remove('active')); document.getElementById(`q${i}`).classList.add('active'); document.getElementById('progressFill').style.width=`${((i+1)/questions.length)*100}%`; document.getElementById('questionCounter').textContent=`${i+1} / ${questions.length}`; }
        function select(qi, oi) {
            if(answered[qi]) return; answered[qi]=true;
            const q=questions[qi], opts=document.querySelectorAll(`#q${qi} .option`), fb=document.getElementById(`f${qi}`);
            opts.forEach((o,i)=>{ o.classList.add('disabled'); if(i===q.correct) o.classList.add('correct'); else if(i===oi) o.classList.add('incorrect'); });
            if(oi===q.correct) { score++; fb.className='feedback show correct'; fb.innerHTML=`&#10003; ${q.feedback.correct}`; } else { fb.className='feedback show incorrect'; fb.innerHTML=`&#10007; ${q.feedback.incorrect}`; }
            document.getElementById(`n${qi}`).disabled=false;
        }
        function next() { if(currentQuestion<questions.length-1) { currentQuestion++; show(currentQuestion); } else { results(); } }
        function results() {
            document.querySelectorAll('.question-card').forEach(c=>c.classList.remove('active'));
            document.getElementById('resultsCard').classList.add('show');
            const pct=Math.round((score/questions.length)*100);
            document.getElementById('scoreCircle').textContent=`${pct}%`;
            document.getElementById('resultsSubtitle').textContent=`You scored ${score} out of ${questions.length}`;
            if(pct>=80) { document.getElementById('resultsTitle').textContent='Advanced Scripter!'; if(typeof ModuleProgress!=='undefined') ModuleProgress.completeQuiz('script','clh-008-quiz',pct,{returnToDashboard:false}); }
            else if(pct>=60) document.getElementById('resultsTitle').textContent='Good Progress!';
            else { document.getElementById('resultsTitle').textContent='Review Advanced Topics!'; document.getElementById('nextModuleBtn').textContent='Retry'; document.getElementById('nextModuleBtn').href='clh-008-quiz.html'; }
        }
        initQuiz();
    </script>
<script src="../../../components/FluxCapacitor.js"></script>
</body>
</html>
