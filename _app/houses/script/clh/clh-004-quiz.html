<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLH-004 Quiz: Pattern Hunting - Hexworth Prime</title>
    <style>
        :root {
            --house-primary: #a78bfa;
            --house-secondary: #8b5cf6;
            --house-glow: rgba(167, 139, 250, 0.3);
            --terminal-green: #4ade80;
            --correct: #22c55e;
            --incorrect: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
        }

        .quiz-header {
            padding: 20px 40px;
            border-bottom: 1px solid rgba(167, 139, 250, 0.2);
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--house-primary), var(--terminal-green));
            width: 0%;
            transition: width 0.5s ease;
        }

        .quiz-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .quiz-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .quiz-title h1 {
            font-size: 2rem;
            color: var(--house-primary);
            margin-bottom: 10px;
        }

        .quiz-title p {
            color: #666;
        }

        .question-card {
            background: rgba(15, 15, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            display: none;
        }

        .question-card.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            color: var(--house-primary);
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .question-text code {
            background: rgba(74, 222, 128, 0.1);
            color: var(--terminal-green);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover:not(.disabled) {
            background: rgba(167, 139, 250, 0.1);
            border-color: var(--house-primary);
        }

        .option.selected {
            background: rgba(167, 139, 250, 0.2);
            border-color: var(--house-primary);
        }

        .option.correct {
            background: rgba(34, 197, 94, 0.2);
            border-color: var(--correct);
        }

        .option.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--incorrect);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .option-letter {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .option code {
            background: rgba(74, 222, 128, 0.1);
            color: var(--terminal-green);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Consolas', monospace;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback.correct {
            background: rgba(34, 197, 94, 0.1);
            border-left: 3px solid var(--correct);
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--incorrect);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .nav-btn.next {
            background: linear-gradient(135deg, var(--house-primary), var(--house-secondary));
            color: #fff;
            margin-left: auto;
        }

        .nav-btn.next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--house-glow);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Screen */
        .results-card {
            background: rgba(15, 15, 20, 0.6);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            display: none;
        }

        .results-card.show {
            display: block;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--house-primary), var(--terminal-green));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
        }

        .results-title {
            font-size: 1.8rem;
            color: var(--house-primary);
            margin-bottom: 15px;
        }

        .results-subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--house-primary), var(--house-secondary));
            color: #fff;
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
        }
    </style>
</head>
<body>
    <header class="quiz-header">
        <a href="clh-004-intro.html" class="back-btn">&larr; Back to Lesson</a>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <span id="questionCounter" style="color: #666; font-size: 0.85rem;">1 / 6</span>
    </header>

    <div class="quiz-container">
        <div class="quiz-title">
            <h1>CLH-004: Pattern Hunting Quiz</h1>
            <p>Prove your grep and regex mastery</p>
        </div>

        <!-- Questions will be inserted here -->
        <div id="questionsContainer"></div>

        <!-- Results -->
        <div class="results-card" id="resultsCard">
            <div class="score-circle" id="scoreCircle">0%</div>
            <h2 class="results-title" id="resultsTitle">Quiz Complete!</h2>
            <p class="results-subtitle" id="resultsSubtitle">You scored X out of Y correct</p>
            <div class="results-actions">
                <a href="clh-004-intro.html" class="action-btn secondary">Review Lesson</a>
                <a href="clh-005-process.html" class="action-btn primary" id="nextModuleBtn">Next Module &rarr;</a>
            </div>
        </div>
    </div>

    <script src="../../../components/TrailHunter.js"></script>
    <script src="../../../components/ModuleProgress.js"></script>
    <script>
        const questions = [
            {
                question: 'What does the <code>-n</code> flag do in grep?',
                options: ['Disable output', 'Show line numbers', 'Case-insensitive search', 'Recursive search'],
                correct: 1,
                feedback: {
                    correct: 'Correct! The -n flag shows line numbers for each matching line, which is crucial for pinpointing exactly where matches occur.',
                    incorrect: 'The -n flag shows line numbers. This helps you locate exactly where in a file the matches are found.'
                }
            },
            {
                question: 'Which command finds all lines containing "error" in auth.log, ignoring case?',
                options: [
                    '<code>grep "error" auth.log</code>',
                    '<code>grep -i "error" auth.log</code>',
                    '<code>grep -v "error" auth.log</code>',
                    '<code>grep -c "error" auth.log</code>'
                ],
                correct: 1,
                feedback: {
                    correct: 'Correct! The -i flag makes grep case-insensitive, matching "error", "Error", "ERROR", etc.',
                    incorrect: 'The -i flag enables case-insensitive matching. Without it, grep would only find exact case matches.'
                }
            },
            {
                question: 'In regex, what does the <code>^</code> symbol match?',
                options: ['End of line', 'Start of line', 'Any character', 'One or more'],
                correct: 1,
                feedback: {
                    correct: 'Correct! The caret (^) anchors the pattern to the start of a line. For example, ^Error only matches lines that BEGIN with "Error".',
                    incorrect: 'The ^ symbol matches the start of a line. Use $ for end of line.'
                }
            },
            {
                question: 'What does the regex pattern <code>[0-9]+</code> match?',
                options: [
                    'Exactly one digit',
                    'Zero digits',
                    'One or more digits',
                    'Only the number 9'
                ],
                correct: 2,
                feedback: {
                    correct: 'Correct! [0-9] matches any single digit, and + means "one or more of the preceding." So [0-9]+ matches strings like "1", "42", "12345".',
                    incorrect: '[0-9] matches any digit 0-9, and + means one or more. So [0-9]+ matches sequences of digits like "123" or "42".'
                }
            },
            {
                question: 'Which grep command would count how many lines contain "failed"?',
                options: [
                    '<code>grep "failed" log.txt | wc -l</code>',
                    '<code>grep -c "failed" log.txt</code>',
                    '<code>Both A and B work</code>',
                    '<code>grep -n "failed" log.txt</code>'
                ],
                correct: 2,
                feedback: {
                    correct: 'Correct! Both methods work: -c is the built-in count flag, while piping to wc -l (word count -lines) also counts matches. The -c flag is more efficient.',
                    incorrect: 'Both grep -c and piping to wc -l will count matching lines. The -c flag is grep\'s built-in count option.'
                }
            },
            {
                question: 'To find lines that do NOT contain "debug" in a log file, use:',
                options: [
                    '<code>grep "debug" log.txt</code>',
                    '<code>grep -i "debug" log.txt</code>',
                    '<code>grep -v "debug" log.txt</code>',
                    '<code>grep -n "debug" log.txt</code>'
                ],
                correct: 2,
                feedback: {
                    correct: 'Correct! The -v flag inverts the match, showing only lines that do NOT contain the pattern. Essential for filtering out noise in logs.',
                    incorrect: 'The -v flag (inverse match) shows lines that do NOT match the pattern. Very useful for excluding unwanted lines.'
                }
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = new Array(questions.length).fill(false);

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((q, idx) => {
                container.innerHTML += createQuestionHTML(q, idx);
            });
            showQuestion(0);
        }

        function createQuestionHTML(q, idx) {
            const optionLetters = ['A', 'B', 'C', 'D'];
            return `
                <div class="question-card" id="question${idx}">
                    <div class="question-number">QUESTION ${idx + 1} OF ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${idx}, ${i})">
                                <span class="option-letter">${optionLetters[i]}</span>
                                <span>${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback${idx}"></div>
                    <div class="nav-buttons">
                        <button class="nav-btn next" id="nextBtn${idx}" onclick="nextQuestion()" disabled>
                            ${idx === questions.length - 1 ? 'See Results' : 'Next &rarr;'}
                        </button>
                    </div>
                </div>
            `;
        }

        function showQuestion(idx) {
            document.querySelectorAll('.question-card').forEach(card => card.classList.remove('active'));
            document.getElementById(`question${idx}`).classList.add('active');
            document.getElementById('progressFill').style.width = `${((idx + 1) / questions.length) * 100}%`;
            document.getElementById('questionCounter').textContent = `${idx + 1} / ${questions.length}`;
        }

        function selectOption(qIdx, optIdx) {
            if (answered[qIdx]) return;
            answered[qIdx] = true;

            const q = questions[qIdx];
            const options = document.querySelectorAll(`#question${qIdx} .option`);
            const feedback = document.getElementById(`feedback${qIdx}`);

            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === optIdx) {
                    opt.classList.add('incorrect');
                }
            });

            if (optIdx === q.correct) {
                score++;
                feedback.className = 'feedback show correct';
                feedback.innerHTML = `&#10003; ${q.feedback.correct}`;
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.innerHTML = `&#10007; ${q.feedback.incorrect}`;
            }

            document.getElementById(`nextBtn${qIdx}`).disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                showResults();
            }
        }

        function showResults() {
            document.querySelectorAll('.question-card').forEach(card => card.classList.remove('active'));
            const resultsCard = document.getElementById('resultsCard');
            resultsCard.classList.add('show');

            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scoreCircle').textContent = `${percentage}%`;
            document.getElementById('resultsSubtitle').textContent =
                `You scored ${score} out of ${questions.length} correct`;

            if (percentage >= 80) {
                document.getElementById('resultsTitle').textContent = 'Pattern Hunter!';
                // Save progress
                if (typeof ModuleProgress !== 'undefined') {
                    ModuleProgress.completeQuiz('script', 'clh-004-quiz', percentage, {
                        returnToDashboard: false
                    });
                }
            } else if (percentage >= 60) {
                document.getElementById('resultsTitle').textContent = 'Good Progress!';
            } else {
                document.getElementById('resultsTitle').textContent = 'Keep Practicing!';
                document.getElementById('nextModuleBtn').textContent = 'Retry Quiz';
                document.getElementById('nextModuleBtn').href = 'clh-004-quiz.html';
            }
        }

        // Initialize
        initQuiz();
    </script>
<script src="../../../components/FluxCapacitor.js"></script>
</body>
</html>
