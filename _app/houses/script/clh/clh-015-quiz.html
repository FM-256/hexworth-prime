<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLH-015 Final Quiz: Capstone Challenge - Hexworth Prime</title>
    <style>
        :root { --house-primary: #a78bfa; --house-secondary: #8b5cf6; --terminal-green: #4ade80; --correct: #22c55e; --incorrect: #ef4444; --gold: #fbbf24; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { min-height: 100vh; background: #0a0a0f; font-family: 'Segoe UI', sans-serif; color: #e0e0e0; }
        .quiz-header { padding: 20px 40px; border-bottom: 1px solid rgba(251, 191, 36, 0.3); background: rgba(10, 10, 15, 0.95); display: flex; justify-content: space-between; align-items: center; }
        .back-btn { padding: 8px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #888; text-decoration: none; }
        .progress-bar { width: 200px; height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--gold), var(--terminal-green)); transition: width 0.5s; }
        .quiz-container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .quiz-title { text-align: center; margin-bottom: 40px; }
        .quiz-title h1 { font-size: 2rem; background: linear-gradient(135deg, var(--gold), var(--house-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .question-card { background: rgba(15, 15, 20, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 30px; display: none; }
        .question-card.active { display: block; }
        .question-number { color: var(--gold); font-size: 0.85rem; margin-bottom: 15px; }
        .question-text { font-size: 1.2rem; margin-bottom: 25px; line-height: 1.6; }
        .question-text code { background: rgba(74, 222, 128, 0.1); color: var(--terminal-green); padding: 2px 8px; border-radius: 4px; font-family: monospace; }
        .options { display: grid; gap: 12px; }
        .option { padding: 15px 20px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        .option:hover:not(.disabled) { background: rgba(167, 139, 250, 0.1); }
        .option.correct { background: rgba(34, 197, 94, 0.2); border-color: var(--correct); }
        .option.incorrect { background: rgba(239, 68, 68, 0.2); border-color: var(--incorrect); }
        .option.disabled { pointer-events: none; opacity: 0.7; }
        .option-letter { width: 28px; height: 28px; border-radius: 50%; background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .feedback { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
        .feedback.show { display: block; }
        .feedback.correct { background: rgba(34, 197, 94, 0.1); border-left: 3px solid var(--correct); }
        .feedback.incorrect { background: rgba(239, 68, 68, 0.1); border-left: 3px solid var(--incorrect); }
        .nav-buttons { display: flex; justify-content: flex-end; margin-top: 30px; }
        .nav-btn { padding: 12px 30px; border-radius: 8px; border: none; background: linear-gradient(135deg, var(--gold), var(--house-secondary)); color: #000; font-weight: 600; cursor: pointer; }
        .nav-btn:disabled { opacity: 0.5; }
        .results-card { background: rgba(15, 15, 20, 0.6); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 12px; padding: 50px; text-align: center; display: none; }
        .results-card.show { display: block; }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(135deg, var(--gold), var(--terminal-green)); display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 3rem; font-weight: bold; color: #000; }
        .results-actions { display: flex; gap: 15px; justify-content: center; }
        .action-btn { padding: 12px 30px; border-radius: 8px; text-decoration: none; }
        .action-btn.primary { background: linear-gradient(135deg, var(--gold), var(--house-secondary)); color: #000; font-weight: 600; }
        .action-btn.secondary { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #ccc; }
        .title-earned { font-size: 1.5rem; color: var(--gold); margin: 20px 0; }
    </style>
</head>
<body>
    <header class="quiz-header">
        <a href="clh-015-intro.html" class="back-btn">&larr; Back</a>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <span id="questionCounter" style="color: #666;">1 / 10</span>
    </header>
    <div class="quiz-container">
        <div class="quiz-title"><h1>üèÜ Final Challenge</h1><p style="color: #666;">Prove your Command Line Hacker mastery</p></div>
        <div id="questionsContainer"></div>
        <div class="results-card" id="resultsCard">
            <div class="score-circle" id="scoreCircle">0%</div>
            <h2 style="color: var(--gold); margin-bottom: 15px;" id="resultsTitle">Challenge Complete!</h2>
            <div class="title-earned" id="titleEarned"></div>
            <p style="color: #888; margin-bottom: 30px;" id="resultsSubtitle"></p>
            <div class="results-actions">
                <a href="clh-015-intro.html" class="action-btn secondary">Review</a>
                <a href="../index.html" class="action-btn primary" id="nextModuleBtn">Return to Script House</a>
            </div>
        </div>
    </div>
    <script src="../../../components/TrailHunter.js"></script>
    <script src="../../../components/ModuleProgress.js"></script>
    <script>
        const questions = [
            // CLH-002: Navigation
            { question: 'Which command lists hidden files with detailed permissions?', options: ['<code>ls -a</code>', '<code>ls -la</code>', '<code>dir /ah</code>', '<code>find . -hidden</code>'], correct: 1, feedback: { correct: 'Correct! -l for long listing, -a for all (including hidden). Essential combo.', incorrect: 'ls -la shows all files including hidden ones (.) with full details.' } },
            // CLH-004: Pattern Hunting
            { question: 'Search for "password" case-insensitively in all .conf files:', options: ['<code>grep password *.conf</code>', '<code>grep -i password *.conf</code>', '<code>find . -name password</code>', '<code>cat *.conf | grep pass</code>'], correct: 1, feedback: { correct: 'Correct! -i makes grep case-insensitive. Critical for hunting credentials.', incorrect: '-i flag makes grep case-insensitive, catching Password, PASSWORD, etc.' } },
            // CLH-005: Process Investigation
            { question: 'Which process detail reveals network connections per process?', options: ['<code>ps aux</code>', '<code>top</code>', '<code>lsof -i</code>', '<code>pstree</code>'], correct: 2, feedback: { correct: 'Correct! lsof -i shows which processes have network connections. Key for finding C2.', incorrect: 'lsof -i lists open network connections by process - essential for finding backdoors.' } },
            // CLH-006: Permissions
            { question: 'What does chmod 4755 do differently from 755?', options: ['Makes it read-only', 'Adds SUID bit', 'Adds sticky bit', 'Removes execute'], correct: 1, feedback: { correct: 'Correct! The leading 4 sets SUID - program runs as file owner. Major privesc target.', incorrect: '4 in the first position = SUID. 2 = SGID. 1 = sticky. These are special permissions.' } },
            // CLH-009: Sysadmin
            { question: 'Which file logs sudo command usage?', options: ['<code>/var/log/syslog</code>', '<code>/var/log/auth.log</code>', '<code>/var/log/sudo.log</code>', '<code>/var/log/secure</code>'], correct: 1, feedback: { correct: 'Correct! auth.log contains all authentication events including sudo usage.', incorrect: '/var/log/auth.log logs all authentication including sudo. On RHEL it\'s /var/log/secure.' } },
            // CLH-010: Log Analysis
            { question: 'Find all unique IPs that attempted SSH login:', options: ['<code>grep sshd /var/log/auth.log</code>', '<code>grep sshd /var/log/auth.log | grep -oE "[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+" | sort -u</code>', '<code>cat /var/log/auth.log | wc -l</code>', '<code>tail /var/log/auth.log</code>'], correct: 1, feedback: { correct: 'Correct! grep -oE extracts IPs, sort -u gives unique values. Classic log analysis pipeline.', incorrect: 'Chain grep to extract patterns, sort -u for unique values. Log analysis 101.' } },
            // CLH-011: Network Recon
            { question: 'Nmap command to detect service versions on open ports:', options: ['<code>nmap -sn target</code>', '<code>nmap -sV target</code>', '<code>nmap -O target</code>', '<code>nmap -sS target</code>'], correct: 1, feedback: { correct: 'Correct! -sV probes open ports to determine service/version. Essential for finding vulns.', incorrect: '-sV = version detection. -sn = ping sweep. -O = OS detection. -sS = SYN scan.' } },
            // CLH-012: Web Enum
            { question: 'A 403 response on /admin/ means:', options: ['Page doesn\'t exist', 'Server error', 'Path exists but access denied', 'Redirect required'], correct: 2, feedback: { correct: 'Correct! 403 = exists but forbidden. Valuable intel - try auth bypass or different methods.', incorrect: '403 Forbidden means the resource EXISTS. 404 means not found. Big difference for recon.' } },
            // CLH-013: Incident Response
            { question: 'First thing to collect during incident response:', options: ['Disk image', 'Memory dump', 'Network logs', 'User interviews'], correct: 1, feedback: { correct: 'Correct! Memory is most volatile - disappears on reboot. Disk persists. Order matters!', incorrect: 'Order of volatility: Memory (most volatile) ‚Üí Network ‚Üí Disk. Collect memory first!' } },
            // CLH-014: Automation
            { question: 'What does <code>${1:?Usage: $0 TARGET}</code> do in bash?', options: ['Sets default value', 'Exits with error if $1 is empty', 'Prints $1 value', 'Loops through arguments'], correct: 1, feedback: { correct: 'Correct! :? means "exit with error message if unset or empty". Clean argument validation.', incorrect: '${VAR:?message} exits with error if VAR is unset/empty. Great for required arguments.' } }
        ];
        let currentQuestion = 0, score = 0, answered = new Array(questions.length).fill(false);
        function initQuiz() {
            const c = document.getElementById('questionsContainer');
            questions.forEach((q, i) => { c.innerHTML += `<div class="question-card" id="q${i}"><div class="question-number">QUESTION ${i+1} OF ${questions.length}</div><div class="question-text">${q.question}</div><div class="options">${q.options.map((o,j)=>`<div class="option" onclick="select(${i},${j})"><span class="option-letter">${['A','B','C','D'][j]}</span><span>${o}</span></div>`).join('')}</div><div class="feedback" id="f${i}"></div><div class="nav-buttons"><button class="nav-btn" id="n${i}" onclick="next()" disabled>${i===questions.length-1?'See Results':'Next &rarr;'}</button></div></div>`; });
            show(0);
        }
        function show(i) { document.querySelectorAll('.question-card').forEach(c=>c.classList.remove('active')); document.getElementById(`q${i}`).classList.add('active'); document.getElementById('progressFill').style.width=`${((i+1)/questions.length)*100}%`; document.getElementById('questionCounter').textContent=`${i+1} / ${questions.length}`; }
        function select(qi, oi) {
            if(answered[qi]) return; answered[qi]=true;
            const q=questions[qi], opts=document.querySelectorAll(`#q${qi} .option`), fb=document.getElementById(`f${qi}`);
            opts.forEach((o,i)=>{ o.classList.add('disabled'); if(i===q.correct) o.classList.add('correct'); else if(i===oi) o.classList.add('incorrect'); });
            if(oi===q.correct) { score++; fb.className='feedback show correct'; fb.innerHTML=`&#10003; ${q.feedback.correct}`; } else { fb.className='feedback show incorrect'; fb.innerHTML=`&#10007; ${q.feedback.incorrect}`; }
            document.getElementById(`n${qi}`).disabled=false;
        }
        function next() { if(currentQuestion<questions.length-1) { currentQuestion++; show(currentQuestion); } else { results(); } }
        function results() {
            document.querySelectorAll('.question-card').forEach(c=>c.classList.remove('active'));
            document.getElementById('resultsCard').classList.add('show');
            const pct=Math.round((score/questions.length)*100);
            document.getElementById('scoreCircle').textContent=`${pct}%`;
            document.getElementById('resultsSubtitle').textContent=`You scored ${score} out of ${questions.length}`;

            if(pct>=80) {
                document.getElementById('resultsTitle').textContent='üèÜ CURRICULUM COMPLETE!';
                document.getElementById('titleEarned').innerHTML='<span style="color: #fbbf24;">‚òÖ</span> CLI ARCHITECT <span style="color: #fbbf24;">‚òÖ</span>';
                if(typeof ModuleProgress!=='undefined') ModuleProgress.completeQuiz('script','clh-015-quiz',pct,{returnToDashboard:false});
            }
            else if(pct>=60) {
                document.getElementById('resultsTitle').textContent='Good Progress!';
                document.getElementById('titleEarned').textContent='Keep studying for CLI Architect';
            }
            else {
                document.getElementById('resultsTitle').textContent='Review Required';
                document.getElementById('titleEarned').textContent='Complete more CLH modules first';
                document.getElementById('nextModuleBtn').textContent='Retry';
                document.getElementById('nextModuleBtn').href='clh-015-quiz.html';
            }
        }
        initQuiz();
    </script>
</body>
</html>
