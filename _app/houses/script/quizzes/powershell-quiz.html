<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Automation Quiz | Script House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1025 50%, #0d0d15 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, rgba(139, 92, 246, 0.05) 100%);
            border-radius: 16px;
            border: 1px solid rgba(167, 139, 250, 0.3);
        }

        .quiz-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .quiz-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .quiz-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .progress-section {
            background: rgba(30, 30, 40, 0.6);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 8px;
            background: rgba(167, 139, 250, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a78bfa 0%, #8b5cf6 100%);
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .question-card {
            background: rgba(30, 30, 40, 0.6);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(167, 139, 250, 0.2);
            transition: all 0.3s ease;
        }

        .question-card.answered {
            border-color: rgba(167, 139, 250, 0.4);
        }

        .question-card.correct {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.05);
        }

        .question-card.incorrect {
            border-color: rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.05);
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .question-number {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .question-text {
            font-size: 1.1rem;
            color: #fff;
        }

        .code-inline {
            background: #012456;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-family: 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.9rem;
            color: #dcdcaa;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(167, 139, 250, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover:not(.disabled) {
            border-color: rgba(167, 139, 250, 0.5);
            background: rgba(167, 139, 250, 0.1);
        }

        .option.selected {
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.15);
        }

        .option.correct-answer {
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.15);
        }

        .option.wrong-answer {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.15);
        }

        .option.disabled {
            cursor: default;
            opacity: 0.8;
        }

        .option-marker {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid rgba(167, 139, 250, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85rem;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .option.selected .option-marker {
            background: #a78bfa;
            border-color: #a78bfa;
            color: white;
        }

        .option.correct-answer .option-marker {
            background: #22c55e;
            border-color: #22c55e;
            color: white;
        }

        .option.wrong-answer .option-marker {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .explanation.correct {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid #22c55e;
        }

        .explanation.incorrect {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
        }

        .explanation-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .explanation.correct .explanation-title { color: #22c55e; }
        .explanation.incorrect .explanation-title { color: #ef4444; }

        .results-section {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, rgba(139, 92, 246, 0.05) 100%);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
            border: 1px solid rgba(167, 139, 250, 0.3);
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-label {
            font-size: 1.2rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .results-message {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .results-message.passed { color: #22c55e; }
        .results-message.failed { color: #ef4444; }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(167, 139, 250, 0.2);
        }

        .submit-section {
            text-align: center;
            margin-top: 2rem;
        }

        .topic-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .quiz-container { padding: 1rem; }
            .quiz-title { font-size: 1.5rem; }
            .question-card { padding: 1.5rem; }
            .quiz-meta { flex-wrap: wrap; gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-icon">üí†</div>
            <h1 class="quiz-title">PowerShell Automation Quiz</h1>
            <p>Test your Windows automation knowledge</p>
            <div class="quiz-meta">
                <span>üìù 15 Questions</span>
                <span>‚è±Ô∏è No Time Limit</span>
                <span>üéØ 70% to Pass</span>
            </div>
        </header>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-text">
                <span id="answeredCount">0 of 15 answered</span>
                <span id="correctCount">0 correct</span>
            </div>
        </div>

        <div id="questionsContainer">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="submit-section" id="submitSection">
            <button class="btn btn-primary" id="submitBtn" disabled>Submit Quiz</button>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-score" id="finalScore">0%</div>
            <div class="results-label">Final Score</div>
            <div class="results-message" id="resultsMessage"></div>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="retakeQuiz()">üîÑ Retake Quiz</button>
                <a href="powershell-lab.html" class="btn btn-secondary">üìö Review Lab</a>
            </div>
        </div>

        <nav class="nav-buttons">
            <a href="powershell-lab.html" class="btn btn-secondary">‚Üê Back to Lab</a>
            <a href="../index.html" class="btn btn-secondary">Script House ‚Üí</a>
        </nav>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                topic: "Fundamentals",
                question: "What makes PowerShell fundamentally different from traditional shells like Bash or CMD?",
                options: [
                    "It only works on Windows",
                    "It passes objects through the pipeline instead of text",
                    "It's case-sensitive",
                    "It doesn't support scripting"
                ],
                correct: 1,
                explanation: "PowerShell's key differentiator is its object-oriented pipeline. Instead of parsing text output, cmdlets pass .NET objects with properties and methods, making data manipulation much more powerful and reliable."
            },
            {
                id: 2,
                topic: "Fundamentals",
                question: "What cmdlet would you use to discover what properties and methods are available on an object?",
                options: [
                    "Get-Help",
                    "Get-Command",
                    "Get-Member",
                    "Get-Properties"
                ],
                correct: 2,
                explanation: "Get-Member (alias: gm) shows all properties and methods available on an object. For example: `Get-Process | Get-Member` reveals all the properties you can access on process objects."
            },
            {
                id: 3,
                topic: "Fundamentals",
                question: "What is the correct PowerShell cmdlet naming convention?",
                options: [
                    "Noun-Verb (e.g., Process-Get)",
                    "Verb-Noun (e.g., Get-Process)",
                    "action_target (e.g., get_process)",
                    "Target.Action (e.g., Process.Get)"
                ],
                correct: 1,
                explanation: "PowerShell uses Verb-Noun naming convention. Common verbs include Get, Set, New, Remove, Start, Stop. This consistency makes cmdlets discoverable: if you know 'Get-Service', you can guess 'Stop-Service'."
            },
            {
                id: 4,
                topic: "Navigation",
                question: "Which cmdlet is the PowerShell equivalent of <code class='code-inline'>ls</code> or <code class='code-inline'>dir</code>?",
                options: [
                    "Get-Files",
                    "Get-ChildItem",
                    "Get-Directory",
                    "Get-Items"
                ],
                correct: 1,
                explanation: "Get-ChildItem (aliases: ls, dir, gci) lists items in a directory. It's called 'ChildItem' because in PowerShell's provider model, directories contain 'child items' - this same cmdlet works for the registry, certificates, etc."
            },
            {
                id: 5,
                topic: "Pipeline",
                question: "What does <code class='code-inline'>$_</code> represent in a pipeline filter?",
                options: [
                    "The previous command",
                    "The current object being processed",
                    "An error variable",
                    "A null value"
                ],
                correct: 1,
                explanation: "`$_` (also `$PSItem`) represents the current object in the pipeline. In `Get-Process | Where-Object { $_.CPU -gt 100 }`, `$_` refers to each process object as it flows through the pipeline."
            },
            {
                id: 6,
                topic: "Pipeline",
                question: "Which cmdlet filters objects based on a condition?",
                options: [
                    "Select-Object",
                    "Where-Object",
                    "Filter-Object",
                    "Search-Object"
                ],
                correct: 1,
                explanation: "Where-Object (alias: ?) filters objects that match a condition. Select-Object chooses which properties to output, but doesn't filter which objects pass through."
            },
            {
                id: 7,
                topic: "Pipeline",
                question: "What is the result of <code class='code-inline'>Get-Service | Select-Object -First 5</code>?",
                options: [
                    "An error because -First is invalid",
                    "All services, with the first 5 highlighted",
                    "Only the first 5 service objects",
                    "Services starting with '5'"
                ],
                correct: 2,
                explanation: "Select-Object with -First N returns only the first N objects from the pipeline. This is useful for quick sampling or limiting output when combined with sorting."
            },
            {
                id: 8,
                topic: "Formatting",
                question: "Why should Format cmdlets be used at the END of a pipeline?",
                options: [
                    "They run faster at the end",
                    "They convert objects to formatting instructions, breaking further object manipulation",
                    "PowerShell syntax requires it",
                    "It's just a convention, not a requirement"
                ],
                correct: 1,
                explanation: "Format-* cmdlets convert objects into formatting instructions for display. After formatting, you no longer have the original objects‚Äîyou have display data. Always format as your final step!"
            },
            {
                id: 9,
                topic: "Formatting",
                question: "Which cmdlet exports data to a comma-separated values file?",
                options: [
                    "Out-CSV",
                    "Write-CSV",
                    "Export-Csv",
                    "ConvertTo-CSV"
                ],
                correct: 2,
                explanation: "Export-Csv writes objects directly to a CSV file. ConvertTo-Csv converts to CSV format in memory (for further processing). Export-Csv is ConvertTo-Csv piped to Out-File."
            },
            {
                id: 10,
                topic: "Scripting",
                question: "How do you define a function parameter with a default value in PowerShell?",
                options: [
                    "param($Name = 'default')",
                    "param([default]$Name)",
                    "function($Name : 'default')",
                    "def param(Name='default')"
                ],
                correct: 0,
                explanation: "In PowerShell, default parameter values use `= value` syntax inside the param block: `param($Name = 'default')`. You can also add type constraints: `param([string]$Name = 'World')`."
            },
            {
                id: 11,
                topic: "Scripting",
                question: "What is the PowerShell comparison operator for 'greater than'?",
                options: [
                    ">",
                    "-gt",
                    "-greater",
                    "gt()"
                ],
                correct: 1,
                explanation: "PowerShell uses `-gt` for greater than (not `>`). Other operators: -lt (less than), -eq (equal), -ne (not equal), -ge (greater or equal), -le (less or equal). The `>` symbol is for output redirection."
            },
            {
                id: 12,
                topic: "Scripting",
                question: "Which keyword is used to iterate over a collection in PowerShell?",
                options: [
                    "for each",
                    "foreach",
                    "each",
                    "iterate"
                ],
                correct: 1,
                explanation: "`foreach` is the keyword for iteration: `foreach ($item in $collection) { ... }`. There's also ForEach-Object cmdlet for pipeline use: `$collection | ForEach-Object { $_ }`"
            },
            {
                id: 13,
                topic: "Administration",
                question: "Which cmdlet would you use to restart a Windows service?",
                options: [
                    "Reset-Service",
                    "Restart-Service",
                    "Service-Restart",
                    "Refresh-Service"
                ],
                correct: 1,
                explanation: "Restart-Service stops and then starts a service. It follows the Verb-Noun convention with the 'Restart' verb. Related cmdlets: Start-Service, Stop-Service, Get-Service."
            },
            {
                id: 14,
                topic: "Administration",
                question: "How do you handle errors gracefully in PowerShell?",
                options: [
                    "if-error blocks",
                    "try-catch-finally blocks",
                    "error-handle statements",
                    "PowerShell doesn't support error handling"
                ],
                correct: 1,
                explanation: "PowerShell uses try-catch-finally blocks for error handling, similar to C# and other .NET languages. Use `-ErrorAction Stop` to make non-terminating errors catchable."
            },
            {
                id: 15,
                topic: "Administration",
                question: "What does <code class='code-inline'>Get-EventLog -LogName System -Newest 10</code> return?",
                options: [
                    "The oldest 10 system events",
                    "10 random system events",
                    "The 10 most recent system events",
                    "All system events from the last 10 days"
                ],
                correct: 2,
                explanation: "The -Newest parameter returns the most recent N entries from the event log. This is useful for quick troubleshooting without loading the entire event log."
            }
        ];

        const STORAGE_KEY = 'hexworth_powershell_quiz_answers';
        const SCORE_KEY = 'hexworth_powershell_quiz_score';
        let userAnswers = {};
        let submitted = false;

        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const score = localStorage.getItem(SCORE_KEY);
            if (saved) {
                userAnswers = JSON.parse(saved);
            }
            if (score !== null) {
                submitted = true;
            }
        }

        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(userAnswers));
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = questions.map((q, qIndex) => `
                <div class="question-card" id="question-${q.id}" data-question="${q.id}">
                    <div class="question-header">
                        <div class="question-number">${q.id}</div>
                        <div class="question-text">${q.question}</div>
                        <span class="topic-tag">${q.topic}</span>
                    </div>
                    <div class="options-list">
                        ${q.options.map((opt, oIndex) => `
                            <div class="option ${submitted ? 'disabled' : ''}"
                                 data-question="${q.id}"
                                 data-option="${oIndex}"
                                 onclick="selectOption(${q.id}, ${oIndex})">
                                <div class="option-marker">${String.fromCharCode(65 + oIndex)}</div>
                                <div class="option-text">${opt}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${q.id}">
                        <div class="explanation-title"></div>
                        <p>${q.explanation}</p>
                    </div>
                </div>
            `).join('');

            // Restore previous selections
            Object.entries(userAnswers).forEach(([qId, oIndex]) => {
                highlightOption(parseInt(qId), oIndex);
            });

            if (submitted) {
                showResults();
            }

            updateProgress();
        }

        function selectOption(questionId, optionIndex) {
            if (submitted) return;

            userAnswers[questionId] = optionIndex;
            saveState();

            // Clear previous selection
            document.querySelectorAll(`[data-question="${questionId}"]`).forEach(opt => {
                if (opt.classList.contains('option')) {
                    opt.classList.remove('selected');
                }
            });

            highlightOption(questionId, optionIndex);
            updateProgress();
        }

        function highlightOption(questionId, optionIndex) {
            const option = document.querySelector(`[data-question="${questionId}"][data-option="${optionIndex}"]`);
            if (option) {
                option.classList.add('selected');
            }
        }

        function updateProgress() {
            const answered = Object.keys(userAnswers).length;
            const correct = Object.entries(userAnswers).filter(([qId, answer]) => {
                const q = questions.find(q => q.id === parseInt(qId));
                return q && q.correct === answer;
            }).length;

            document.getElementById('progressFill').style.width = `${(answered / questions.length) * 100}%`;
            document.getElementById('answeredCount').textContent = `${answered} of ${questions.length} answered`;
            document.getElementById('correctCount').textContent = submitted ? `${correct} correct` : '';

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = answered < questions.length;
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            if (Object.keys(userAnswers).length < questions.length) {
                alert('Please answer all questions before submitting.');
                return;
            }

            submitted = true;
            showResults();
        });

        function showResults() {
            let correct = 0;

            questions.forEach(q => {
                const card = document.getElementById(`question-${q.id}`);
                const userAnswer = userAnswers[q.id];
                const isCorrect = userAnswer === q.correct;

                if (isCorrect) {
                    correct++;
                    card.classList.add('correct');
                } else {
                    card.classList.add('incorrect');
                }

                // Show correct/wrong styling on options
                card.querySelectorAll('.option').forEach((opt, idx) => {
                    opt.classList.add('disabled');
                    if (idx === q.correct) {
                        opt.classList.add('correct-answer');
                    } else if (idx === userAnswer && !isCorrect) {
                        opt.classList.add('wrong-answer');
                    }
                });

                // Show explanation
                const explanation = document.getElementById(`explanation-${q.id}`);
                explanation.classList.add('show', isCorrect ? 'correct' : 'incorrect');
                explanation.querySelector('.explanation-title').textContent =
                    isCorrect ? '‚úì Correct!' : '‚úó Incorrect';
            });

            const score = Math.round((correct / questions.length) * 100);
            localStorage.setItem(SCORE_KEY, score);

            document.getElementById('finalScore').textContent = `${score}%`;
            document.getElementById('resultsMessage').textContent =
                score >= 70 ? 'üéâ Congratulations! You passed!' : 'üìö Keep practicing! Review the lab and try again.';
            document.getElementById('resultsMessage').className =
                `results-message ${score >= 70 ? 'passed' : 'failed'}`;

            document.getElementById('submitSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('show');

            updateProgress();
        }

        function retakeQuiz() {
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(SCORE_KEY);
            userAnswers = {};
            submitted = false;

            document.getElementById('submitSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('show');

            renderQuestions();
        }

        loadState();
        renderQuestions();
    </script>
</body>
</html>
