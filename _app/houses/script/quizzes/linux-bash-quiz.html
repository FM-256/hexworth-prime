<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux & Bash Quiz - Script House</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%); color: #e0e0e0; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 30px; background: linear-gradient(135deg, rgba(167, 139, 250, 0.1), rgba(167, 139, 250, 0.05)); border-radius: 16px; border: 1px solid rgba(167, 139, 250, 0.3); }
        .header h1 { font-size: 2rem; color: #a78bfa; margin-bottom: 10px; }
        .header p { color: #a0a0a0; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: #888; text-decoration: none; margin-bottom: 20px; }
        .back-link:hover { color: #a78bfa; }
        .question-card { background: rgba(255, 255, 255, 0.03); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 20px; padding: 25px; }
        .question-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .question-number { background: #a78bfa; color: #000; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; }
        .question-category { background: rgba(167, 139, 250, 0.2); color: #a78bfa; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; text-transform: uppercase; }
        .question-text { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        .option { display: flex; align-items: center; gap: 12px; padding: 15px; background: rgba(255, 255, 255, 0.02); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 10px; cursor: pointer; transition: all 0.2s; }
        .option:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(167, 139, 250, 0.3); }
        .option.selected { background: rgba(167, 139, 250, 0.1); border-color: #a78bfa; }
        .option.correct { background: rgba(74, 222, 128, 0.15); border-color: #4ade80; }
        .option.incorrect { background: rgba(248, 113, 113, 0.15); border-color: #f87171; }
        .option input { display: none; }
        .option-marker { width: 24px; height: 24px; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; flex-shrink: 0; }
        .option.selected .option-marker { background: #a78bfa; border-color: #a78bfa; color: #000; }
        .option.correct .option-marker { background: #4ade80; border-color: #4ade80; color: #000; }
        .explanation { display: none; margin-top: 15px; padding: 15px; background: rgba(59, 130, 246, 0.1); border-left: 4px solid #3b82f6; border-radius: 0 8px 8px 0; }
        .explanation.show { display: block; }
        .explanation h4 { color: #60a5fa; margin-bottom: 8px; }
        .submit-section { text-align: center; margin-top: 30px; }
        .submit-btn { background: linear-gradient(135deg, #a78bfa, #c084fc); color: #000; border: none; padding: 15px 40px; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(167, 139, 250, 0.4); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .results { display: none; text-align: center; padding: 40px; background: rgba(255, 255, 255, 0.03); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 30px; }
        .results.show { display: block; animation: fadeIn 0.5s ease; }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 2.5rem; font-weight: bold; }
        .score-circle.pass { background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.1)); border: 3px solid #4ade80; color: #4ade80; }
        .score-circle.fail { background: linear-gradient(135deg, rgba(248, 113, 113, 0.2), rgba(239, 68, 68, 0.1)); border: 3px solid #f87171; color: #f87171; }
        .score-label { font-size: 0.9rem; margin-top: 5px; }
        .results h2 { margin-bottom: 15px; }
        .results p { color: #888; margin-bottom: 20px; }
        .results-actions { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .results-actions a, .results-actions button { display: inline-block; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; }
        .btn-primary { background: #a78bfa; color: #000; }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: #fff; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .progress-indicator { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .progress-dot { width: 12px; height: 12px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); }
        .progress-dot.answered { background: #a78bfa; }
        .progress-dot.correct { background: #4ade80; }
        .progress-dot.incorrect { background: #ef4444; }
        code { background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', monospace; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Script House</a>
        <div class="header">
            <h1>üêß Linux & Bash Quiz</h1>
            <p>15 questions on command line, file operations, permissions, and scripting</p>
            <p style="margin-top: 10px; color: #a78bfa;">Passing score: 70% (11/15)</p>
        </div>
        <div class="progress-indicator" id="progressDots"></div>
        <div id="quizContainer"></div>
        <div class="submit-section">
            <button class="submit-btn" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
        </div>
        <div class="results" id="results">
            <div class="score-circle" id="scoreCircle">
                <span id="scorePercent">0%</span>
                <span class="score-label" id="scoreLabel">0/15</span>
            </div>
            <h2 id="resultTitle">Quiz Complete!</h2>
            <p id="resultMessage"></p>
            <div class="results-actions">
                <button class="btn-secondary" onclick="retryQuiz()">Try Again</button>
                <a href="../labs/linux-bash-lab.html" class="btn-secondary">üìö Review Lab</a>
                <a href="../index.html" class="btn-primary">üìú Back to Script</a>
            </div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What command displays the current working directory?",
                options: ["cwd", "pwd", "dir", "path"],
                correct: 1,
                category: "Navigation",
                explanation: "pwd (Print Working Directory) displays the absolute path of the current directory. It's one of the first commands you learn in Linux."
            },
            {
                question: "What does <code>cd -</code> do?",
                options: ["Goes to the root directory", "Goes to the home directory", "Goes to the previous directory", "Lists directory contents"],
                correct: 2,
                category: "Navigation",
                explanation: "cd - takes you back to the previous directory you were in. It's useful for toggling between two directories quickly."
            },
            {
                question: "What does the <code>-r</code> flag mean in <code>cp -r</code>?",
                options: ["Read-only", "Recursive (copy directories)", "Replace existing", "Rename"],
                correct: 1,
                category: "File Operations",
                explanation: "The -r flag means recursive, allowing cp to copy directories and their contents. Without it, cp only works on individual files."
            },
            {
                question: "Which command safely views a large file one page at a time?",
                options: ["cat", "more or less", "head", "tail"],
                correct: 1,
                category: "File Operations",
                explanation: "less and more are pager programs that allow you to scroll through large files. cat outputs the entire file at once, which is problematic for large files."
            },
            {
                question: "What permission does <code>chmod 755</code> set?",
                options: ["rwx------ (owner only)", "rwxrwxrwx (everyone all)", "rwxr-xr-x (owner all, others read/execute)", "rw-r--r-- (owner read/write, others read)"],
                correct: 2,
                category: "Permissions",
                explanation: "755 = rwxr-xr-x. Owner gets 7 (rwx), group gets 5 (r-x), others get 5 (r-x). This is common for executable scripts and directories."
            },
            {
                question: "What does the SUID bit do when set on an executable?",
                options: ["Allows anyone to delete it", "Runs the program as the file owner", "Encrypts the file", "Makes it hidden"],
                correct: 1,
                category: "Permissions",
                explanation: "SUID (Set User ID) causes the executable to run with the permissions of the file owner, not the user running it. /usr/bin/passwd uses this to write to /etc/shadow."
            },
            {
                question: "What does <code>grep -i</code> do?",
                options: ["Invert the match", "Case-insensitive search", "Include line numbers", "Interactive mode"],
                correct: 1,
                category: "Text Processing",
                explanation: "The -i flag makes grep case-insensitive. 'Error', 'ERROR', and 'error' would all match the pattern 'error'."
            },
            {
                question: "In the command <code>cat file.txt | grep error | wc -l</code>, what does <code>wc -l</code> do?",
                options: ["Word count", "Character count", "Line count", "List words"],
                correct: 2,
                category: "Text Processing",
                explanation: "wc -l counts the number of lines. In this pipeline, it counts how many lines contain 'error'. wc -w would count words, wc -c counts characters."
            },
            {
                question: "What does <code>awk '{print $1}'</code> do?",
                options: ["Prints line 1", "Prints the first column/field", "Prints 1 for each line", "Prints everything except field 1"],
                correct: 1,
                category: "Text Processing",
                explanation: "awk treats each line as fields separated by whitespace. $1 is the first field, $2 the second, etc. $0 is the entire line."
            },
            {
                question: "What signal does <code>kill -9</code> send?",
                options: ["SIGTERM (graceful)", "SIGKILL (force)", "SIGHUP (hangup)", "SIGINT (interrupt)"],
                correct: 1,
                category: "Processes",
                explanation: "Signal 9 is SIGKILL, which cannot be caught or ignored. It forcefully terminates the process. Use SIGTERM (15) first for graceful shutdown."
            },
            {
                question: "Which command finds what process is using port 80?",
                options: ["ps aux | grep 80", "lsof -i :80", "netstat 80", "find port 80"],
                correct: 1,
                category: "Processes",
                explanation: "lsof -i :80 lists open files on port 80, showing which process has the port open. netstat -tlnp can also show this on some systems."
            },
            {
                question: "What does <code>nohup ./script.sh &</code> do?",
                options: ["Runs script with no output", "Runs script that survives logout", "Runs script with high priority", "Runs script without permissions"],
                correct: 1,
                category: "Processes",
                explanation: "nohup makes a process immune to hangup signals (sent when you logout). Combined with &, it runs in the background and survives session termination."
            },
            {
                question: "In a bash script, what does <code>$1</code> represent?",
                options: ["The script name", "The first command-line argument", "The exit code", "Literal dollar sign and 1"],
                correct: 1,
                category: "Scripting",
                explanation: "$1 is the first argument passed to the script. $0 is the script name, $2 is the second argument, and $@ represents all arguments."
            },
            {
                question: "What is the correct syntax for an if statement in bash?",
                options: ["if (condition) then", "if [ condition ]; then", "if condition:", "if {condition}"],
                correct: 1,
                category: "Scripting",
                explanation: "Bash uses if [ condition ]; then (with spaces inside brackets) followed by commands, else/elif optionally, and fi to close. The semicolon before then is required if on same line."
            },
            {
                question: "What does <code>$(command)</code> do in a bash script?",
                options: ["Runs command in a subshell without output", "Captures command output for use in script", "Defines a function", "Creates an alias"],
                correct: 1,
                category: "Scripting",
                explanation: "$(command) is command substitution - it executes the command and replaces itself with the output. Example: TODAY=$(date +%Y-%m-%d) stores today's date in a variable."
            }
        ];

        let userAnswers = new Array(questions.length).fill(null);
        let submitted = false;

        function initQuiz() {
            const container = document.getElementById('quizContainer');
            const progressDots = document.getElementById('progressDots');
            progressDots.innerHTML = questions.map((_, i) => `<div class="progress-dot" id="dot${i}"></div>`).join('');
            container.innerHTML = questions.map((q, i) => `
                <div class="question-card" id="question${i}">
                    <div class="question-header">
                        <div class="question-number">${i + 1}</div>
                        <span class="question-category">${q.category}</span>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, j) => `
                            <label class="option" id="opt${i}-${j}" onclick="selectOption(${i}, ${j})">
                                <input type="radio" name="q${i}" value="${j}">
                                <span class="option-marker">${String.fromCharCode(65 + j)}</span>
                                <span>${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="explanation" id="exp${i}"><h4>üí° Explanation</h4><p>${q.explanation}</p></div>
                </div>
            `).join('');
        }

        function selectOption(qi, oi) {
            if (submitted) return;
            document.querySelectorAll(`[id^="opt${qi}-"]`).forEach(o => o.classList.remove('selected'));
            document.getElementById(`opt${qi}-${oi}`).classList.add('selected');
            userAnswers[qi] = oi;
            document.getElementById(`dot${qi}`).classList.add('answered');
        }

        function submitQuiz() {
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0) { alert(`Please answer all questions. ${unanswered} remaining.`); return; }
            submitted = true;
            document.getElementById('submitBtn').disabled = true;
            let correct = 0;
            questions.forEach((q, i) => {
                const ua = userAnswers[i];
                if (ua === q.correct) { correct++; document.getElementById(`opt${i}-${ua}`).classList.add('correct'); document.getElementById(`dot${i}`).classList.add('correct'); }
                else { document.getElementById(`opt${i}-${ua}`).classList.add('incorrect'); document.getElementById(`opt${i}-${q.correct}`).classList.add('correct'); document.getElementById(`dot${i}`).classList.add('incorrect'); }
                document.getElementById(`exp${i}`).classList.add('show');
            });
            const percent = Math.round((correct / questions.length) * 100);
            const passed = percent >= 70;
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreLabel').textContent = `${correct}/${questions.length}`;
            document.getElementById('scoreCircle').classList.add(passed ? 'pass' : 'fail');
            document.getElementById('resultTitle').textContent = passed ? 'üéâ Congratulations!' : 'üìö Keep Learning!';
            document.getElementById('resultMessage').textContent = passed ? 'You have solid Linux command line skills!' : 'Review the lab and practice the CLH exercises.';
            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            const results = JSON.parse(localStorage.getItem('script_quiz_results') || '{}');
            results['linux-bash'] = { score: correct, total: questions.length, percent, passed, date: new Date().toISOString() };
            localStorage.setItem('script_quiz_results', JSON.stringify(results));
        }

        function retryQuiz() {
            userAnswers = new Array(questions.length).fill(null);
            submitted = false;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('results').classList.remove('show');
            document.getElementById('scoreCircle').classList.remove('pass', 'fail');
            document.querySelectorAll('.option').forEach(o => o.classList.remove('selected', 'correct', 'incorrect'));
            document.querySelectorAll('.progress-dot').forEach(d => d.classList.remove('answered', 'correct', 'incorrect'));
            document.querySelectorAll('.explanation').forEach(e => e.classList.remove('show'));
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
