<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Flashcards - Hexworth Prime</title>
    <style>
        :root {
            /* Hexworth Prime - Web House Theme */
            --bg: #0a0a0f;
            --bg2: #0f172a;
            --card: #1e293b;
            --ink: #e0e0e0;
            --muted: #94a3b8;
            --accent: #22d3ee;
            --accent2: #0ea5e9;
            --accent-glow: rgba(34, 211, 238, 0.3);
            --ok: #2ed573;
            --warn: #ffc107;
            --bad: #ff4757;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #0f172a 50%, #164e63 100%);
            min-height: 100vh;
            color: var(--ink);
        }

        /* Page Header */
        .page-header {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .page-header a:hover { color: var(--accent); }

        .brand {
            font-weight: 600;
            color: var(--ink);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-icon { font-size: 1.2rem; }

        /* Main Content */
        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: clamp(1.6rem, 3vw, 2.2rem);
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-meta {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(34, 211, 238, 0.15);
            color: var(--accent);
            border: 1px solid rgba(34, 211, 238, 0.3);
        }

        .stats {
            background: rgba(34, 211, 238, 0.1);
            padding: 12px 24px;
            border-radius: 10px;
            border: 1px solid rgba(34, 211, 238, 0.2);
            font-size: 1.1em;
            font-weight: 600;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
            max-width: 1100px;
        }

        .category-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            color: var(--muted);
            transition: all 0.3s;
            font-weight: 500;
        }

        .category-btn:hover {
            background: rgba(34, 211, 238, 0.15);
            border-color: rgba(34, 211, 238, 0.3);
            color: var(--ink);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: #0a0a0f;
            border-color: transparent;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            max-width: 700px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            transition: width 0.3s;
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 700px;
            margin-bottom: 24px;
        }

        .flashcard {
            width: 100%;
            height: 360px;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
        }

        .card-front {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 0.98) 100%);
        }

        .card-back {
            background: linear-gradient(180deg, rgba(34, 211, 238, 0.15) 0%, rgba(14, 165, 233, 0.1) 100%);
            border-color: rgba(34, 211, 238, 0.3);
            transform: rotateY(180deg);
        }

        .card-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(34, 211, 238, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            color: var(--accent);
            border: 1px solid rgba(34, 211, 238, 0.3);
        }

        .card-hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: var(--muted);
        }

        .card-content {
            font-size: 1.25em;
            line-height: 1.6;
            color: #fff;
        }

        .card-back .card-content {
            font-size: 1.15em;
            color: var(--accent);
        }

        .card-back .card-label {
            background: var(--ok);
            color: #0a0a0f;
            border-color: transparent;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            color: var(--ink);
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(34, 211, 238, 0.15);
            border-color: rgba(34, 211, 238, 0.3);
            transform: translateY(-2px);
        }

        .shuffle-btn {
            background: linear-gradient(135deg, var(--warn), #f59e0b);
            color: #0a0a0f;
            border: none;
        }

        .shuffle-btn:hover {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .keyboard-hint {
            margin-top: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 0.85em;
        }

        .kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
            font-family: monospace;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .flashcard { height: 320px; }
            .card-content { font-size: 1.1em; }
            .card-face { padding: 30px; }
            .category-btn { padding: 6px 12px; font-size: 0.8em; }
        }
    </style>
</head>
<body>

<!-- Hexworth Header -->
<header class="page-header">
    <a href="../../index.html">‚Üê Back to Web House</a>
    <span class="brand">
        <span class="brand-icon">üåê</span>
        Hexworth Prime
    </span>
</header>

<div class="main-content">
    <div class="header">
        <h1>Networking Exam Flashcards</h1>
        <div class="header-meta">
            <span class="tag">Web House</span>
            <span class="tag">85 Cards</span>
            <span class="tag">Study Tool</span>
        </div>
        <div class="stats" style="margin-top: 16px;">
            <span id="currentCard">1</span> / <span id="totalCards">85</span>
        </div>
    </div>

    <div class="category-filter" id="categoryFilter"></div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="card-face card-front">
                <div class="card-label" id="categoryLabel">Category</div>
                <div class="card-content" id="question">Click to start!</div>
                <div class="card-hint">Click or press Space to flip</div>
            </div>
            <div class="card-face card-back">
                <div class="card-label">Answer</div>
                <div class="card-content" id="answer">Answer will appear here</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevCard()">‚Üê Previous</button>
        <button class="control-btn shuffle-btn" onclick="shuffleCards()">üîÄ Shuffle</button>
        <button class="control-btn" onclick="nextCard()">Next ‚Üí</button>
    </div>

    <div class="keyboard-hint">
        <span class="kbd">‚Üê</span> <span class="kbd">‚Üí</span> Navigate &nbsp;|&nbsp;
        <span class="kbd">Space</span> Flip Card
    </div>
</div>

<footer>
    Part of <a href="../../../index.html">Hexworth Prime</a> | Web House Study Materials
</footer>

<script>
    const flashcards = [
        { q: "What command fixes DNS resolution issues for a specific domain when other domains work fine?", a: "ipconfig /flushdns - Clears the DNS resolver cache", c: "Windows Commands" },
        { q: "What command displays TCP/IP configuration for all network adapters?", a: "ipconfig /all", c: "Windows Commands" },
        { q: "What command opens the Group Policy utility?", a: "gpedit.msc", c: "Windows Commands" },
        { q: "What utility verifies that TCP/IP is installed, bound to the NIC, configured correctly, and communicating?", a: "ping", c: "Windows Commands" },
        { q: "Is a /24 CIDR block equivalent to 255.255.255.0?", a: "TRUE", c: "CIDR & Subnetting" },
        { q: "What subnet mask equals /26 CIDR notation?", a: "255.255.255.192", c: "CIDR & Subnetting" },
        { q: "What CIDR notation represents 255.255.248.0?", a: "/21", c: "CIDR & Subnetting" },
        { q: "How many usable host addresses in a network with 10 bits for hosts?", a: "1,022 (2^10 - 2)", c: "CIDR & Subnetting" },
        { q: "What subnet mask segments 172.16.0.0 for minimum 6 subnets while maximizing hosts?", a: "255.255.224.0", c: "CIDR & Subnetting" },
        { q: "What is the maximum number of host IP addresses in a Class B network?", a: "65,534", c: "CIDR & Subnetting" },
        { q: "Can only Class B and Class C networks be subnetted?", a: "FALSE - All classes can be subnetted", c: "CIDR & Subnetting" },
        { q: "What type of manager does a change coordinator function as?", a: "Project manager", c: "Network Devices" },
        { q: "What device connects and manages calls within a private organization through a VoIP gateway?", a: "VoIP PBX (Private Branch Exchange)", c: "Network Devices" },
        { q: "How do routers create a broadcast domain boundary?", a: "They do not forward broadcast traffic", c: "Network Devices" },
        { q: "What interface manages traffic from multiple VLANs?", a: "Trunk port", c: "Network Devices" },
        { q: "At what layer do IPsec encryption protocols operate?", a: "Network layer (Layer 3)", c: "OSI Model" },
        { q: "At what layer do TCP and UDP protocols exist?", a: "Transport layer (Layer 4)", c: "OSI Model" },
        { q: "What does the Transport layer use to find and communicate with applications?", a: "Port numbers", c: "OSI Model" },
        { q: "What is the PDU (Protocol Data Unit) name at the Data Link Layer?", a: "Frame", c: "OSI Model" },
        { q: "At what layer does a vSwitch (virtual switch) operate?", a: "Layer 2 (Data Link)", c: "OSI Model" },
        { q: "What is the purpose of the Layer 2 LLC sublayer?", a: "Handle multiplexing, flow and error control, and reliability", c: "OSI Model" },
        { q: "Is the LLC sublayer primarily concerned with managing MAC addresses?", a: "FALSE - That's the MAC sublayer's function", c: "OSI Model" },
        { q: "In the TCP/IP model, what layer combines Application, Presentation, and Session layers?", a: "Application layer", c: "OSI Model" },
        { q: "In the TCP/IP model, what layer is ignored entirely due to simplicity?", a: "Physical layer", c: "OSI Model" },
        { q: "What responsibility does the Presentation layer have?", a: "Reformatting, compressing, and/or encrypting data for the receiving application", c: "OSI Model" },
        { q: "What cable type is required for router console port connections?", a: "Rollover cable", c: "Cabling" },
        { q: "What is the minimum UTP cable category for Gigabit speeds?", a: "Cat 5e", c: "Cabling" },
        { q: "What is the maximum supported throughput of CAT6 cable?", a: "10 Gbps", c: "Cabling" },
        { q: "What is the fastest Ethernet standard on twisted-pair cabling?", a: "10GBase-T", c: "Cabling" },
        { q: "What registered jack standard do telephone connections follow?", a: "RJ-11", c: "Cabling" },
        { q: "What twisted-pair wiring standard is required for federal buildings?", a: "TIA/EIA 568A", c: "Cabling" },
        { q: "How much can twisted-pair cable be bent before transmission is impeded?", a: "No more than four times the diameter of the cable", c: "Cabling" },
        { q: "How far should cable be from fluorescent lighting to avoid EMI?", a: "At least 3 feet", c: "Cabling" },
        { q: "How far should the cable sheath extend into an Ethernet plug?", a: "3/8 inch", c: "Cabling" },
        { q: "Why should you not leave more than 1 inch of exposed cable before termination?", a: "Exposure causes transmission interference between wires", c: "Cabling" },
        { q: "What tool cuts a clean slice through fiber strands?", a: "Fiber cleaver", c: "Tools" },
        { q: "What tool terminates twisted pair wire on a 66 or 110 block?", a: "Punchdown tool", c: "Tools" },
        { q: "What component is where an incoming network interface enters a building?", a: "Entrance facility", c: "Infrastructure" },
        { q: "What does an IP address of 169.254.x.x indicate?", a: "The computer is configured for DHCP but was unable to lease an address (APIPA)", c: "IP Addressing" },
        { q: "Which IP address is a loopback address?", a: "127.0.0.1", c: "IP Addressing" },
        { q: "In IPv6, what do the first 64 bits (4 blocks) represent?", a: "The site prefix or global routing prefix", c: "IP Addressing" },
        { q: "Does IPv6 utilize classful addressing?", a: "FALSE - Every IPv6 address is classless", c: "IP Addressing" },
        { q: "What does a dual stack configuration mean?", a: "Both IPv4 and IPv6 protocols will be used on the network", c: "IP Addressing" },
        { q: "What Linux command displays TCP/IP information for every interface?", a: "ifconfig -a", c: "Linux Commands" },
        { q: "What Linux command is used for viewing and setting wireless interface parameters?", a: "iwconfig", c: "Linux Commands" },
        { q: "What technique does 802.11 use to minimize collisions?", a: "CSMA/CA (Carrier Sense Multiple Access with Collision Avoidance)", c: "Wireless" },
        { q: "What 802.11 innovation uses multiple antennas to issue signals?", a: "MIMO (Multiple Input-Multiple Output)", c: "Wireless" },
        { q: "Can the Wi-Fi Protected Setup PIN be easily cracked through brute force?", a: "TRUE", c: "Wireless" },
        { q: "What is it called when you're redirected to a login screen on Wi-Fi?", a: "Captive portal", c: "Wireless" },
        { q: "What device assesses the quality of a wireless signal?", a: "Spectrum analyzer", c: "Wireless" },
        { q: "What attack involves a malicious AP configured with a legitimate SSID?", a: "Evil twin attack", c: "Security" },
        { q: "What social engineering attack involves following an employee into a secured area?", a: "Tailgating", c: "Security" },
        { q: "What malware remains dormant until a specific condition is met?", a: "Logic bomb", c: "Security" },
        { q: "What attack relies on redirected and captured secure transmissions?", a: "Man-in-the-middle attack", c: "Security" },
        { q: "What statement describes a worm?", a: "A program that runs independently and travels between computers and networks", c: "Security" },
        { q: "What does a denial-of-service (DoS) attack do?", a: "Prevents legitimate users from accessing normal network resources", c: "Security" },
        { q: "What protocol does Windows Remote Desktop use for secure transmissions?", a: "RDP (Remote Desktop Protocol)", c: "Security" },
        { q: "What security protocol requires regular re-establishment of connections?", a: "IPsec", c: "Security" },
        { q: "Why is telnet a poor choice for remote access?", a: "It provides poor authentication and no encryption", c: "Security" },
        { q: "What is a public key and private key combination called?", a: "Key pair", c: "Cryptography" },
        { q: "What term describes using certificate authorities to associate public keys with users?", a: "Public-key infrastructure (PKI)", c: "Cryptography" },
        { q: "What is the purpose of a Kerberos ticket?", a: "Temporary credentials proving the client's identity has been validated", c: "Cryptography" },
        { q: "What type of door lock requires a code to open?", a: "Cipher lock", c: "Physical Security" },
        { q: "What is enforcing a virtual security perimeter using geographic location called?", a: "Geofencing", c: "Physical Security" },
        { q: "What is the concept of giving employees only necessary access called?", a: "Principle of least privilege", c: "Security Policies" },
        { q: "Where are restrictions on what users can/cannot do while accessing network resources found?", a: "Acceptable use policy (AUP) document", c: "Security Policies" },
        { q: "What document addresses special access given to administrators and support staff?", a: "Privileged user agreement", c: "Security Policies" },
        { q: "What document is a legally binding contract defining service aspects in measurable terms?", a: "Service-level agreement (SLA)", c: "Security Policies" },
        { q: "What document is sent to vendors requesting a proposal for a product/service?", a: "Request for proposal (RFP)", c: "Security Policies" },
        { q: "What correctly describes a stateless firewall?", a: "Manages each incoming packet as a stand-alone entity without regard to active connections", c: "Firewalls" },
        { q: "Are proxy servers and ACLs examples of specialized security devices?", a: "FALSE - They're non-security devices with security features; firewalls and IDS/IPS are specialized", c: "Firewalls" },
        { q: "What open-source VPN protocol uses OpenSSL and can cross firewalls?", a: "OpenVPN", c: "VPN" },
        { q: "Can an enterprise-wide VPN include both client-to-site and site-to-site models?", a: "TRUE", c: "VPN" },
        { q: "In DNS hierarchy, where is information about top-level domain servers held?", a: "On the DNS root servers", c: "Network Services" },
        { q: "What service manages network sign-on from any computer in a domain?", a: "Active Directory Domain Services (AD DS)", c: "Network Services" },
        { q: "What type of hypervisors are VMware Player and Linux KVM?", a: "Type 2 hypervisor", c: "Virtualization" },
        { q: "What virtualization software do Amazon and Rackspace use?", a: "Citrix Xen", c: "Virtualization" },
        { q: "What is accurate about a bridged mode vNIC?", a: "The vNIC will have its own IP address on the physical LAN", c: "Virtualization" },
        { q: "What cloud service model provides applications through an online user interface?", a: "SaaS (Software as a Service)", c: "Cloud Services" },
        { q: "What does CYOD allow employees or students to do?", a: "Choose a device from a limited number of options", c: "Cloud Services" },
        { q: "What topology has all devices connecting to one central device like a switch?", a: "Star topology", c: "Network Topology" },
        { q: "What icon description represents a network router?", a: "Hockey-puck shape with two arrows pointing inward and two arrows pointing outward", c: "Network Diagrams" },
        { q: "What describes a transmission flaw due to attenuation?", a: "A customer modem continuously losing signal due to large distance from transmitting device", c: "Troubleshooting" },
        { q: "What federal agency is charged with safety and health in the workplace?", a: "OSHA (Occupational Safety and Health Administration)", c: "Safety" }
    ];

    let currentIndex = 0;
    let filteredCards = [...flashcards];
    let activeCategory = 'All';

    const flashcard = document.getElementById('flashcard');
    const question = document.getElementById('question');
    const answer = document.getElementById('answer');
    const categoryLabel = document.getElementById('categoryLabel');
    const currentCardEl = document.getElementById('currentCard');
    const totalCardsEl = document.getElementById('totalCards');
    const progressFill = document.getElementById('progressFill');

    // Get unique categories
    const categories = ['All', ...new Set(flashcards.map(card => card.c))];

    // Create category buttons
    const categoryFilter = document.getElementById('categoryFilter');
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-btn' + (cat === 'All' ? ' active' : '');
        btn.textContent = cat;
        btn.onclick = () => filterByCategory(cat);
        categoryFilter.appendChild(btn);
    });

    function filterByCategory(category) {
        activeCategory = category;

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.toggle('active', btn.textContent === category);
        });

        if (category === 'All') {
            filteredCards = [...flashcards];
        } else {
            filteredCards = flashcards.filter(card => card.c === category);
        }

        currentIndex = 0;
        updateCard();
    }

    function updateCard() {
        if (filteredCards.length === 0) return;

        const card = filteredCards[currentIndex];
        question.textContent = card.q;
        answer.textContent = card.a;
        categoryLabel.textContent = card.c;
        currentCardEl.textContent = currentIndex + 1;
        totalCardsEl.textContent = filteredCards.length;

        const progress = ((currentIndex + 1) / filteredCards.length) * 100;
        progressFill.style.width = progress + '%';

        flashcard.classList.remove('flipped');
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % filteredCards.length;
        updateCard();
    }

    function prevCard() {
        currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
        updateCard();
    }

    function shuffleCards() {
        for (let i = filteredCards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
        }
        currentIndex = 0;
        updateCard();
    }

    flashcard.addEventListener('click', () => {
        flashcard.classList.toggle('flipped');
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextCard();
        if (e.key === 'ArrowLeft') prevCard();
        if (e.key === ' ') {
            e.preventDefault();
            flashcard.classList.toggle('flipped');
        }
    });

    updateCard();
</script>
</body>
