<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Access Control -->
    <script src="../../../../components/AccessGuard.js"></script>
    <script>
        AccessGuard.require('sorted');
    </script>
    <!-- Achievement & Progress Integration -->
    <script src="../../../../components/AchievementManager.js"></script>
    <script src="../../../../components/ModuleProgress.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSI Model Quiz - House of the Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #1e1a2e 50%, #2d1f3d 100%);
            min-height: 100vh;
            color: #333;
            padding-bottom: 50px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px 30px;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
            color: #a0a0c0;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: rgba(96, 165, 250, 0.2);
            border: 2px solid #60a5fa;
            color: #60a5fa;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(96, 165, 250, 0.3);
            transform: translateY(-2px);
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            width: 0%;
            transition: width 0.5s ease;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #666;
        }

        .question-card {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .question-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #60a5fa;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            background: #e8f0ff;
            border-color: #60a5fa;
            transform: translateX(5px);
        }

        .option.selected {
            background: #e8f0ff;
            border-color: #60a5fa;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: #60a5fa;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: #28a745;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        .explanation {
            margin-top: 20px;
            padding: 20px;
            background: #f0f7ff;
            border-left: 4px solid #60a5fa;
            border-radius: 0 10px 10px 0;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .explanation h4 {
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .btn-next {
            display: none;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(96, 165, 250, 0.4);
        }

        .btn-next.show {
            display: inline-block;
        }

        /* Results */
        .results {
            display: none;
            text-align: center;
        }

        .results.active {
            display: block;
        }

        .results-score {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .results-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .results-breakdown {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .breakdown-item {
            text-align: center;
        }

        .breakdown-value {
            font-size: 2em;
            font-weight: bold;
        }

        .breakdown-value.correct { color: #28a745; }
        .breakdown-value.incorrect { color: #dc3545; }

        .breakdown-label {
            color: #666;
        }

        .btn-restart {
            padding: 15px 40px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(96, 165, 250, 0.4);
        }

        .btn-back {
            padding: 15px 40px;
            background: transparent;
            color: #60a5fa;
            border: 2px solid #60a5fa;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-back:hover {
            background: rgba(96, 165, 250, 0.1);
        }

        /* Layer indicator */
        .layer-hint {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
            color: #60a5fa;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .quiz-container {
                padding: 25px;
            }

            .question-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Back to Web</a>

    <header>
        <h1>OSI Model Quiz</h1>
        <p>Test your knowledge of the 7-layer networking model</p>
    </header>

    <div class="container">
        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="quiz-info">
                <span id="questionCounter">Question 1 of 10</span>
                <span id="scoreDisplay">Score: 0</span>
            </div>

            <div id="quizContent">
                <!-- Questions will be injected here -->
            </div>

            <div class="results" id="results">
                <div class="results-score" id="finalScore">0%</div>
                <div class="results-message" id="resultsMessage">Quiz Complete!</div>
                <div class="results-breakdown">
                    <div class="breakdown-item">
                        <div class="breakdown-value correct" id="correctCount">0</div>
                        <div class="breakdown-label">Correct</div>
                    </div>
                    <div class="breakdown-item">
                        <div class="breakdown-value incorrect" id="incorrectCount">0</div>
                        <div class="breakdown-label">Incorrect</div>
                    </div>
                </div>
                <button class="btn-restart" onclick="restartQuiz()">Try Again</button>
                <button class="btn-back" onclick="window.location.href='../index.html'">Back to Web House</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                layer: "Layer 1 - Physical",
                question: "Which OSI layer is responsible for transmitting raw bit streams over a physical medium?",
                options: [
                    "Data Link Layer",
                    "Physical Layer",
                    "Network Layer",
                    "Transport Layer"
                ],
                correct: 1,
                explanation: "The Physical Layer (Layer 1) deals with the physical connection between devices, including cables, connectors, and the transmission of raw bits (0s and 1s) over the medium."
            },
            {
                layer: "Layer 2 - Data Link",
                question: "What is the primary function of the Data Link layer?",
                options: [
                    "Routing packets between networks",
                    "Establishing end-to-end connections",
                    "Node-to-node data transfer and error detection",
                    "Data encryption"
                ],
                correct: 2,
                explanation: "The Data Link Layer (Layer 2) provides node-to-node data transfer between two directly connected nodes. It handles error detection/correction and uses MAC addresses for addressing."
            },
            {
                layer: "Layer 3 - Network",
                question: "Which protocol operates at the Network layer and is responsible for logical addressing?",
                options: [
                    "TCP",
                    "HTTP",
                    "IP",
                    "Ethernet"
                ],
                correct: 2,
                explanation: "IP (Internet Protocol) operates at Layer 3 and handles logical addressing (IP addresses) and routing packets between different networks."
            },
            {
                layer: "Layer 4 - Transport",
                question: "TCP and UDP are protocols that operate at which OSI layer?",
                options: [
                    "Network Layer",
                    "Session Layer",
                    "Transport Layer",
                    "Application Layer"
                ],
                correct: 2,
                explanation: "TCP (Transmission Control Protocol) and UDP (User Datagram Protocol) operate at the Transport Layer (Layer 4), providing end-to-end communication services."
            },
            {
                layer: "Layer 7 - Application",
                question: "HTTP, FTP, and SMTP are examples of protocols at which layer?",
                options: [
                    "Presentation Layer",
                    "Session Layer",
                    "Transport Layer",
                    "Application Layer"
                ],
                correct: 3,
                explanation: "HTTP, FTP, and SMTP are Application Layer (Layer 7) protocols that provide services directly to end-user applications."
            },
            {
                layer: "Layer 2 - Data Link",
                question: "What type of address does a switch use to forward frames?",
                options: [
                    "IP Address",
                    "MAC Address",
                    "Port Number",
                    "Domain Name"
                ],
                correct: 1,
                explanation: "Switches operate at Layer 2 and use MAC (Media Access Control) addresses to make forwarding decisions. MAC addresses are 48-bit hardware addresses."
            },
            {
                layer: "Layer 3 - Network",
                question: "A router primarily operates at which OSI layer?",
                options: [
                    "Physical Layer",
                    "Data Link Layer",
                    "Network Layer",
                    "Transport Layer"
                ],
                correct: 2,
                explanation: "Routers operate primarily at the Network Layer (Layer 3), making routing decisions based on IP addresses to forward packets between different networks."
            },
            {
                layer: "Layer 5 - Session",
                question: "Which layer is responsible for establishing, managing, and terminating sessions between applications?",
                options: [
                    "Transport Layer",
                    "Session Layer",
                    "Presentation Layer",
                    "Application Layer"
                ],
                correct: 1,
                explanation: "The Session Layer (Layer 5) manages sessions between applications, handling session establishment, maintenance, and termination."
            },
            {
                layer: "Layer 6 - Presentation",
                question: "Data encryption and compression typically occur at which OSI layer?",
                options: [
                    "Application Layer",
                    "Presentation Layer",
                    "Session Layer",
                    "Transport Layer"
                ],
                correct: 1,
                explanation: "The Presentation Layer (Layer 6) handles data translation, encryption, and compression. It ensures data is in a usable format for the Application Layer."
            },
            {
                layer: "All Layers",
                question: "Which mnemonic helps remember the OSI layers from Layer 1 to Layer 7?",
                options: [
                    "All People Seem To Need Data Processing",
                    "Please Do Not Throw Sausage Pizza Away",
                    "All Dogs Go To Pet Smart Always",
                    "People Design Networks To Send Packets Anywhere"
                ],
                correct: 1,
                explanation: "\"Please Do Not Throw Sausage Pizza Away\" (or \"Puff Daddy Need To Stop Producing Albums\") represents Physical, Data Link, Network, Transport, Session, Presentation, Application - the seven OSI layers from bottom (Layer 1) to top (Layer 7). Option A goes the opposite direction (Layer 7 to 1)."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            renderQuestion();
            updateProgress();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const quizContent = document.getElementById('quizContent');

            quizContent.innerHTML = `
                <div class="question-card active">
                    <span class="layer-hint">${q.layer}</span>
                    <div class="question-number">Question ${currentQuestion + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectAnswer(${i})">
                                <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                                <span>${opt}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>Explanation</h4>
                        <p>${q.explanation}</p>
                    </div>
                    <button class="btn-next" id="btnNext" onclick="nextQuestion()">
                        ${currentQuestion === questions.length - 1 ? 'See Results' : 'Next Question'}
                    </button>
                </div>
            `;

            answered = false;
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;

            const options = document.querySelectorAll('.option');
            const correct = questions[currentQuestion].correct;

            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === correct) {
                    opt.classList.add('correct');
                } else if (i === index && index !== correct) {
                    opt.classList.add('incorrect');
                }
            });

            if (index === correct) {
                score++;
            }

            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            document.getElementById('explanation').classList.add('show');
            document.getElementById('btnNext').classList.add('show');
        }

        function nextQuestion() {
            currentQuestion++;

            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                renderQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionCounter').textContent =
                `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('results').classList.add('active');

            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;

            let message = '';
            if (percentage >= 90) {
                message = "Outstanding! You've mastered the OSI Model!";
            } else if (percentage >= 70) {
                message = "Great job! You have a solid understanding.";
            } else if (percentage >= 50) {
                message = "Good effort! Review the layers and try again.";
            } else {
                message = "Keep studying! The OSI Model takes practice.";
            }
            document.getElementById('resultsMessage').textContent = message;

            // Save progress
            try {
                const progress = JSON.parse(localStorage.getItem('hexworth_web_progress') || '{}');
                progress.osiQuiz = {
                    completed: true,
                    score: percentage,
                    date: new Date().toISOString()
                };
                localStorage.setItem('hexworth_web_progress', JSON.stringify(progress));
            } catch (e) {
                console.log('Could not save progress');
            }

            // Trigger achievement system
            if (typeof ModuleProgress !== 'undefined') {
                ModuleProgress.completeQuiz('web', 'osi-quiz', percentage, {
                    maxScore: 100,
                    showNotification: true
                });
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('active');
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('scoreDisplay').textContent = 'Score: 0';
            renderQuestion();
        }

        // Initialize
        initQuiz();
    </script>
</body>
</html>
