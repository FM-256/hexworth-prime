<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Networking Fundamentals & Ports Quiz - Hexworth Prime</title>
<style>
  :root {
    /* Hexworth Prime - Web House Theme */
    --bg: #0a0a0f;
    --bg2: #0f172a;
    --card: #1e293b;
    --ink: #e0e0e0;
    --muted: #94a3b8;
    --accent: #22d3ee;
    --accent2: #0ea5e9;
    --accent-glow: rgba(34, 211, 238, 0.3);
    --ok: #2ed573;
    --warn: #ffc107;
    --bad: #ff4757;
    --border: rgba(255, 255, 255, 0.1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #0a0a0f 0%, #0f172a 50%, #164e63 100%);
    color: var(--ink);
    line-height: 1.6;
    min-height: 100vh;
  }

  /* Page Header */
  .page-header {
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.4);
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .page-header a {
    color: var(--muted);
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.2s;
  }

  .page-header a:hover { color: var(--accent); }

  .brand {
    font-weight: 600;
    color: var(--ink);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .brand-icon { font-size: 1.2rem; }

  /* Content */
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 30px 20px;
  }

  .quiz-header {
    text-align: center;
    margin-bottom: 30px;
  }

  h1 {
    font-size: clamp(1.6rem, 3vw, 2rem);
    margin-bottom: 12px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .header-meta {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .tag {
    font-size: 0.75rem;
    padding: 4px 12px;
    border-radius: 20px;
    background: rgba(34, 211, 238, 0.15);
    color: var(--accent);
    border: 1px solid rgba(34, 211, 238, 0.3);
  }

  .question {
    background: rgba(30, 41, 59, 0.8);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 16px;
  }

  .question p {
    font-weight: 600;
    color: #fff;
    margin-bottom: 14px;
    font-size: 1.05rem;
  }

  .question label {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 14px;
    margin: 8px 0;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid transparent;
  }

  .question label:hover {
    background: rgba(34, 211, 238, 0.1);
    border-color: rgba(34, 211, 238, 0.3);
  }

  .question input[type="radio"] {
    accent-color: var(--accent);
    width: 18px;
    height: 18px;
  }

  .question label.correct {
    background: rgba(46, 213, 115, 0.15) !important;
    border-color: var(--ok) !important;
  }

  .question label.wrong {
    background: rgba(255, 71, 87, 0.15) !important;
    border-color: var(--bad) !important;
  }

  button {
    display: block;
    margin: 30px auto;
    padding: 14px 40px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border: none;
    border-radius: 10px;
    color: #0a0a0f;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 20px var(--accent-glow);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px var(--accent-glow);
  }

  button:active { transform: translateY(-1px); }

  #result {
    background: rgba(30, 41, 59, 0.9);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 30px;
    margin-top: 30px;
    text-align: center;
    display: none;
  }

  #result.visible { display: block; }

  #result h2 {
    font-size: 1.8rem;
    margin-bottom: 12px;
  }

  #result .score-circle {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 5px solid;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.3);
  }

  #result .score-circle.pass {
    border-color: var(--ok);
    box-shadow: 0 0 30px rgba(46, 213, 115, 0.3);
  }

  #result .score-circle.mid {
    border-color: var(--warn);
    box-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
  }

  #result .score-circle.fail {
    border-color: var(--bad);
    box-shadow: 0 0 30px rgba(255, 71, 87, 0.3);
  }

  #result .score-percent {
    font-size: 2.2rem;
    font-weight: 700;
  }

  #result .score-fraction {
    font-size: 0.95rem;
    color: var(--muted);
  }

  .msg-correct {
    color: var(--ok);
    font-weight: 600;
    font-size: 1.1rem;
    margin-top: 16px;
  }

  .msg-mid {
    color: var(--warn);
    font-weight: 600;
    font-size: 1.1rem;
    margin-top: 16px;
  }

  .msg-wrong {
    color: var(--bad);
    font-weight: 600;
    font-size: 1.1rem;
    margin-top: 16px;
  }

  footer {
    text-align: center;
    padding: 30px;
    color: var(--muted);
    font-size: 0.85rem;
  }

  footer a {
    color: var(--accent);
    text-decoration: none;
  }

  footer a:hover { text-decoration: underline; }
</style>
</head>
<body>

<!-- Hexworth Header -->
<header class="page-header">
  <a href="../../index.html">‚Üê Back to Web House</a>
  <span class="brand">
    <span class="brand-icon">üåê</span>
    Hexworth Prime
  </span>
</header>

<div class="container">
  <div class="quiz-header">
    <h1>Networking Fundamentals & Ports</h1>
    <div class="header-meta">
      <span class="tag">Web House</span>
      <span class="tag">30 Questions</span>
      <span class="tag">Ports & Protocols</span>
    </div>
  </div>

  <form id="quizForm">
    <div id="quiz"></div>
    <button type="button" onclick="submitQuiz()">Submit Quiz</button>
  </form>

  <div id="result"></div>
</div>

<footer>
  Part of <a href="../../../index.html">Hexworth Prime</a> | Web House Certification Training
</footer>

<script>
const quizData = [
  {q:"1. What does LAN stand for?", a:["Local Area Network","Large Area Node","Linked Access Network","Long Access Node"],c:0},
  {q:"2. Which device connects multiple networks together?", a:["Hub","Switch","Router","Repeater"],c:2},
  {q:"3. What layer of the OSI model handles logical addressing?", a:["Data Link","Network","Transport","Application"],c:1},
  {q:"4. Which port is used by HTTP?", a:["21","25","80","110"],c:2},
  {q:"5. What protocol uses port 443?", a:["HTTP","HTTPS","FTP","Telnet"],c:1},
  {q:"6. What is the purpose of DNS?", a:["Translate IP to MAC","Translate domain to IP","Encrypt traffic","Send mail"],c:1},
  {q:"7. Which layer adds source and destination MAC addresses?", a:["Network","Data Link","Physical","Transport"],c:1},
  {q:"8. Which port does FTP use for control commands?", a:["20","21","22","23"],c:1},
  {q:"9. Which device regenerates signals to extend network length?", a:["Router","Repeater","Switch","Bridge"],c:1},
  {q:"10. What is the default subnet mask for Class C?", a:["255.0.0.0","255.255.0.0","255.255.255.0","255.255.255.255"],c:2},
  {q:"11. What protocol sends emails?", a:["SMTP","POP3","IMAP","SNMP"],c:0},
  {q:"12. Which port is used by SSH?", a:["21","22","23","25"],c:1},
  {q:"13. Which topology uses a single central cable?", a:["Star","Bus","Mesh","Ring"],c:1},
  {q:"14. What is the purpose of ARP?", a:["Resolve IP to MAC","Resolve MAC to IP","Encrypt Data","Route packets"],c:0},
  {q:"15. What protocol is used for file transfer over a secure connection?", a:["FTP","SFTP","TFTP","SMTP"],c:1},
  {q:"16. Which layer handles segmentation and reassembly?", a:["Transport","Session","Network","Presentation"],c:0},
  {q:"17. Which protocol uses port 3389?", a:["Telnet","RDP","SSH","SNMP"],c:1},
  {q:"18. What type of cable is used in Ethernet networks?", a:["Coaxial","Twisted Pair","Fiber only","Ribbon"],c:1},
  {q:"19. Which IP class supports up to 254 hosts?", a:["A","B","C","D"],c:2},
  {q:"20. Which port does DNS use?", a:["25","53","110","161"],c:1},
  {q:"21. Which protocol automatically assigns IP addresses?", a:["DNS","NAT","DHCP","ICMP"],c:2},
  {q:"22. Which layer of the OSI model provides encryption?", a:["Presentation","Session","Transport","Data Link"],c:0},
  {q:"23. Which port is used for Telnet?", a:["22","23","25","110"],c:1},
  {q:"24. What command checks network connectivity?", a:["ipconfig","ping","netstat","nslookup"],c:1},
  {q:"25. Which protocol monitors network devices?", a:["SMTP","SNMP","HTTP","SSH"],c:1},
  {q:"26. Which port is used by POP3?", a:["110","143","25","443"],c:0},
  {q:"27. Which layer defines hardware addressing?", a:["Physical","Data Link","Network","Session"],c:1},
  {q:"28. What device divides a LAN into separate collision domains?", a:["Hub","Switch","Router","Repeater"],c:1},
  {q:"29. Which layer of OSI deals with cabling and connectors?", a:["Transport","Data Link","Physical","Network"],c:2},
  {q:"30. Which protocol is connectionless?", a:["TCP","UDP","FTP","SMTP"],c:1}
];

const quizContainer = document.getElementById("quiz");
quizData.forEach((item, i) => {
  const div = document.createElement("div");
  div.classList.add("question");
  div.setAttribute("data-q", i);
  let html = `<p>${item.q}</p>`;
  item.a.forEach((ans, idx) => {
    html += `<label><input type="radio" name="q${i}" value="${idx}"> ${ans}</label>`;
  });
  div.innerHTML = html;
  quizContainer.appendChild(div);
});

function submitQuiz() {
  let score = 0;

  quizData.forEach((item, i) => {
    const qDiv = document.querySelector(`.question[data-q="${i}"]`);
    const labels = qDiv.querySelectorAll('label');
    const selected = document.querySelector(`input[name="q${i}"]:checked`);

    // Clear previous classes
    labels.forEach(lbl => lbl.classList.remove('correct', 'wrong'));

    // Mark correct answer
    labels[item.c].classList.add('correct');

    // Check if user got it right
    if (selected) {
      const userAnswer = parseInt(selected.value);
      if (userAnswer === item.c) {
        score++;
      } else {
        labels[userAnswer].classList.add('wrong');
      }
    }
  });

  const total = quizData.length;
  const percent = ((score / total) * 100).toFixed(0);

  let scoreClass, msgClass, msg;
  if (score > 25) {
    scoreClass = 'pass';
    msgClass = 'msg-correct';
    msg = 'Excellent! You know your networking fundamentals!';
  } else if (score > 18) {
    scoreClass = 'mid';
    msgClass = 'msg-mid';
    msg = 'Good job! Keep studying to improve.';
  } else {
    scoreClass = 'fail';
    msgClass = 'msg-wrong';
    msg = 'Keep practicing! Review the material and try again.';
  }

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `
    <h2>Quiz Complete!</h2>
    <div class="score-circle ${scoreClass}">
      <span class="score-percent">${percent}%</span>
      <span class="score-fraction">${score}/${total}</span>
    </div>
    <p class="${msgClass}">${msg}</p>
  `;
  resultDiv.classList.add('visible');

  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>
<script src="../../../components/FluxCapacitor.js"></script>
