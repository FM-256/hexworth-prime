<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Access Control -->
    <script src="../../components/AccessGuard.js"></script>
    <script>
        AccessGuard.require('sorted');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>. . .</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Georgia', serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: default;
        }

        /* Subtle vignette */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .gate-container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 60px;
            max-width: 600px;
        }

        .gate-symbol {
            font-size: 4rem;
            margin-bottom: 40px;
            opacity: 0.15;
            letter-spacing: 0.5em;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .gate-message {
            font-size: 1.1rem;
            color: #1a1a1a;
            line-height: 2.2;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        .gate-message em {
            font-style: normal;
            color: #2a2a2a;
        }

        .gate-quote {
            font-size: 0.85rem;
            color: #151515;
            font-style: italic;
            letter-spacing: 0.1em;
            margin-top: 60px;
            opacity: 0.6;
        }

        .gate-input-section {
            margin-top: 50px;
            opacity: 0.4;
            transition: opacity 0.5s ease;
        }

        .gate-input-section:hover,
        .gate-input-section:focus-within {
            opacity: 1;
        }

        .gate-label {
            font-size: 0.7rem;
            color: #1a1a1a;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        .gate-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #222;
            color: #444;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 10px 20px;
            width: 280px;
            text-align: center;
            letter-spacing: 0.2em;
            outline: none;
            transition: all 0.3s ease;
        }

        .gate-input:focus {
            border-color: #333;
            color: #666;
        }

        .gate-input::placeholder {
            color: #1a1a1a;
            letter-spacing: 0.3em;
        }

        .gate-submit {
            display: block;
            margin: 25px auto 0;
            background: transparent;
            border: 1px solid #1a1a1a;
            color: #222;
            padding: 12px 40px;
            font-family: 'Georgia', serif;
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .gate-submit:hover {
            opacity: 1;
            border-color: #333;
            color: #444;
        }

        /* Error state */
        .gate-error {
            color: #3a1515;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gate-error.show {
            opacity: 0.6;
        }

        /* Success animation */
        .gate-container.unlocked {
            animation: unlock 1.5s ease forwards;
        }

        @keyframes unlock {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.98); }
            100% { opacity: 0; transform: scale(1.02); }
        }

        /* Barely visible footer hint */
        .footer-whisper {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: #0f0f0f;
            letter-spacing: 0.5em;
            z-index: 10;
        }

        /* Selection color */
        ::selection {
            background: #1a1a1a;
            color: #333;
        }
    </style>
</head>
<body>
    <!--
    ============================================================

    54 68 65 20 73 68 61 64 6f 77 73 20 73 70 65 61 6b 20
    69 6e 20 63 6f 6c 6f 72 2e 20 67 61 74 65 2d 32 2e 68
    74 6d 6c 20 61 77 61 69 74 73 2e

    ============================================================
    -->

    <div class="gate-container" id="gateContainer">
        <div class="gate-symbol">I</div>

        <div class="gate-message">
            Not all who wander here are lost.<br>
            Some simply <em>question</em> what they see.<br>
            The first gate opens for those who<br>
            look beyond the obvious.
        </div>

        <div class="gate-input-section">
            <label class="gate-label">Speak the first truth</label>
            <input type="text" class="gate-input" id="gateInput" placeholder="..." autocomplete="off" spellcheck="false">
            <button class="gate-submit" id="gateSubmit">Enter</button>
            <div class="gate-error" id="gateError">The shadows do not recognize you.</div>
        </div>

        <div class="gate-quote">
            "The surface reveals only what it wishes you to see."
        </div>
    </div>

    <div class="footer-whisper">GATE I</div>

    <script>
        // Gate 1: Source inspection challenge
        // Students must discover the hidden message in the HTML comments
        // and decode the hexadecimal bytes using conversion tools
        const VALID_ANSWERS = [
            'the shadows speak in color',
            'shadows speak in color',
            'gate-2.html',
            'gate-2',
            'gate 2',
            'the shadows speak in color. gate-2.html awaits.',
            'the shadows speak in color gate-2.html awaits'
        ];

        const input = document.getElementById('gateInput');
        const submit = document.getElementById('gateSubmit');
        const error = document.getElementById('gateError');
        const container = document.getElementById('gateContainer');

        function checkAnswer() {
            const answer = input.value.trim().toLowerCase();

            if (localStorage.getItem('hexworth_god_mode') === 'true') {
                container.classList.add('unlocked');
                localStorage.setItem('gate1_complete', 'true');
                localStorage.setItem('gate1_timestamp', Date.now().toString());
                setTimeout(() => { window.location.href = 'gates/gate-2.html'; }, 1500);
                return;
            }

            if (VALID_ANSWERS.some(valid => answer.includes(valid))) {
                // Success - proceed to Gate 2
                container.classList.add('unlocked');
                localStorage.setItem('gate1_complete', 'true');
                localStorage.setItem('gate1_timestamp', Date.now().toString());

                setTimeout(() => {
                    window.location.href = 'gates/gate-2.html';
                }, 1500);
            } else if (answer.length > 0) {
                // Wrong answer
                error.classList.add('show');
                input.value = '';

                setTimeout(() => {
                    error.classList.remove('show');
                }, 3000);
            }
        }

        submit.addEventListener('click', checkAnswer);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Easter egg: Typing 'source' or 'inspect' shows a subtle hint
        let secretBuffer = '';
        document.addEventListener('keydown', (e) => {
            if (e.target === input) return;

            secretBuffer += e.key.toLowerCase();
            if (secretBuffer.length > 10) {
                secretBuffer = secretBuffer.slice(-10);
            }

            if (secretBuffer.includes('source') || secretBuffer.includes('inspect')) {
                document.body.style.cursor = 'help';
                setTimeout(() => {
                    document.body.style.cursor = 'default';
                }, 2000);
            }
        });

        // Log for the truly curious
        console.log('%c. . .', 'color: #1a1a1a; font-size: 20px;');
        console.log('%cSome things hide in plain sight.', 'color: #333; font-size: 11px;');
        console.log('%cYou found the console. Good instincts.', 'color: #222; font-size: 10px;');
        console.log('%cBut the answer lies elsewhere... in the source.', 'color: #1a1a1a; font-size: 9px;');
    </script>
</body>
</html>
