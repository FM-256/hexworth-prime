<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Access Control -->
    <script src="../../../../components/AccessGuard.js"></script>
    <script>
        AccessGuard.require('dark-arts');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate VII - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0508;
            font-family: 'Courier New', monospace;
            color: #8a6a9a;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(100, 50, 120, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(80, 40, 100, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .gate-header {
            padding: 20px 40px;
            border-bottom: 1px solid rgba(100, 60, 130, 0.15);
            background: rgba(10, 5, 15, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .gate-title {
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            color: #6a4a7a;
            text-transform: uppercase;
        }

        .gate-progress {
            display: flex;
            gap: 8px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(60, 40, 80, 0.3);
            border: 1px solid rgba(100, 70, 130, 0.3);
        }

        .progress-dot.complete {
            background: #6a9a6a;
            border-color: #7aaa7a;
            box-shadow: 0 0 10px rgba(100, 150, 100, 0.4);
        }

        .progress-dot.locked {
            background: rgba(40, 30, 50, 0.5);
            border-color: rgba(60, 50, 70, 0.3);
        }

        /* Main Content */
        .coming-soon-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .gate-number {
            font-size: 8rem;
            font-weight: 100;
            color: rgba(100, 60, 130, 0.15);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(100, 60, 130, 0.2);
        }

        .gate-symbol {
            font-size: 4rem;
            margin-bottom: 30px;
            opacity: 0.6;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .coming-soon-text {
            font-size: 1.5rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: #6a4a7a;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(138, 106, 154, 0.6);
            max-width: 400px;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .mystery-text {
            font-size: 0.75rem;
            color: rgba(100, 80, 120, 0.4);
            font-style: italic;
            margin-top: 20px;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid rgba(100, 60, 130, 0.3);
            color: #8a6a9a;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: rgba(20, 10, 30, 0.5);
        }

        .back-link:hover {
            background: rgba(100, 60, 130, 0.15);
            border-color: rgba(100, 60, 130, 0.5);
            box-shadow: 0 0 20px rgba(100, 60, 130, 0.2);
        }

        /* Animated Background Elements */
        .bg-rune {
            position: fixed;
            font-size: 15rem;
            color: rgba(100, 60, 130, 0.03);
            pointer-events: none;
            z-index: 1;
        }

        .bg-rune.left { left: -50px; top: 20%; }
        .bg-rune.right { right: -50px; bottom: 20%; transform: rotate(180deg); }

        /* Glitch effect on hover */
        .gate-number:hover {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }
    </style>
</head>
<body>
    <div class="bg-rune left">VII</div>
    <div class="bg-rune right">VII</div>

    <header class="gate-header">
        <div class="gate-title">The Dark Arts &mdash; Gate VII</div>
        <div class="gate-progress">
            <div class="progress-dot complete" title="Gate I"></div>
            <div class="progress-dot complete" title="Gate II"></div>
            <div class="progress-dot complete" title="Gate III"></div>
            <div class="progress-dot complete" title="Gate IV"></div>
            <div class="progress-dot complete" title="Gate V"></div>
            <div class="progress-dot complete" title="Gate VI"></div>
            <div class="progress-dot locked" title="Gate VII"></div>
        </div>
    </header>

    <main class="coming-soon-container">
        <div class="gate-number">VII</div>
        <div class="gate-symbol">ðŸ”®</div>
        <div class="coming-soon-text">Coming Soon</div>
        <p class="subtitle">
            The seventh gate remains sealed. Its secrets are still being written
            in the shadows. Return when the time is right.
        </p>
        <a href="../index.html" class="back-link">&larr; Return to Vault</a>
        <p class="mystery-text">Some doors are not yet meant to be opened...</p>
    </main>
</body>
</html>
