<?xml version="1.0" encoding="UTF-8"?>
<!--
  ╔══════════════════════════════════════════════════════════════╗
  ║  You found the shadow's source.                              ║
  ║  But data hides in many forms.                               ║
  ║                                                              ║
  ║  Look for what doesn't belong.                               ║
  ║  Some elements serve no visual purpose.                      ║
  ╚══════════════════════════════════════════════════════════════╝
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="shadowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="70%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#050505"/>

  <!-- Shadow layers -->
  <circle cx="200" cy="200" r="150" fill="url(#shadowGlow)" opacity="0.8"/>
  <circle cx="200" cy="200" r="100" fill="#0d0d0d" opacity="0.9"/>
  <circle cx="200" cy="200" r="50" fill="#000000"/>

  <!-- Decorative ring -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.5"/>

  <!-- The visible symbol -->
  <text x="200" y="210" text-anchor="middle" font-family="serif" font-size="48" fill="#151515">III</text>

  <!--
    Hidden data element - not rendered visually but present in source
    Students must examine the SVG source to find this
  -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <rdf:Description>
        <dc:creator xmlns:dc="http://purl.org/dc/elements/1.1/">shadow.keeper</dc:creator>
        <dc:description xmlns:dc="http://purl.org/dc/elements/1.1/">
          VGhlIHZvaWNlIHNwZWFrcyBpbiB0b25lcy4gTGlzdGVuIHRvIGxpc3Rlbi5tcDMgaW4gZ2F0ZS00Lg==
        </dc:description>
      </rdf:Description>
    </rdf:RDF>
  </metadata>

  <!-- Hidden text elements - display:none but in source -->
  <g id="hidden-layer" style="display:none">
    <text x="0" y="0">The voice speaks in tones.</text>
    <text x="0" y="20">gate-4.html awaits those who listen.</text>
  </g>

  <!-- Another hidden element using zero opacity -->
  <text x="200" y="380" text-anchor="middle" font-size="8" fill="#000000" opacity="0">
    DTMF: The language of machines
  </text>
</svg>
