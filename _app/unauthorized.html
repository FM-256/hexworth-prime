<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Hexworth Prime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .lock-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: #f87171;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.1rem;
            color: #888;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .attempted-path {
            font-size: 0.8rem;
            color: #555;
            font-family: monospace;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            margin-bottom: 30px;
            word-break: break-all;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9f7aea, #7c3aed);
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(159, 122, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }

        .btn-secondary:hover {
            border-color: #666;
            color: #ccc;
        }

        .footer-note {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 0.2em;
        }

        /* Animated background elements */
        .bg-element {
            position: fixed;
            border-radius: 50%;
            opacity: 0.03;
            animation: float 20s infinite ease-in-out;
        }

        .bg-element:nth-child(1) {
            width: 400px;
            height: 400px;
            background: #f87171;
            top: -200px;
            left: -100px;
        }

        .bg-element:nth-child(2) {
            width: 300px;
            height: 300px;
            background: #9f7aea;
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="container">
        <div class="lock-icon">ðŸ”’</div>
        <h1 class="title">Access Denied</h1>
        <p class="message" id="message">
            You don't have permission to access this content.
            Please complete the required steps first.
        </p>
        <div class="attempted-path" id="attemptedPath"></div>
        <div class="buttons">
            <a href="dashboard.html" class="btn btn-primary">Go to Dashboard</a>
            <a href="sorting.html" class="btn btn-secondary">Sorting Quiz</a>
        </div>
    </div>

    <div class="footer-note">HEXWORTH PRIME</div>

    <script>
        // Display the access guard message if available
        const message = sessionStorage.getItem('access_guard_message');
        const fromPath = sessionStorage.getItem('access_guard_from');

        if (message) {
            document.getElementById('message').textContent = message;
            sessionStorage.removeItem('access_guard_message');
        }

        if (fromPath) {
            const pathDisplay = document.getElementById('attemptedPath');
            // Extract just the file path, not the full URL
            try {
                const url = new URL(fromPath);
                pathDisplay.textContent = url.pathname;
            } catch {
                pathDisplay.textContent = fromPath;
            }
            sessionStorage.removeItem('access_guard_from');
        } else {
            document.getElementById('attemptedPath').style.display = 'none';
        }
    </script>
</body>
</html>
