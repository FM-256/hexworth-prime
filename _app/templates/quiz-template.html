<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[QUIZ TITLE] - Hexworth Prime</title>

    <!-- Quiz Engine Styles -->
    <link rel="stylesheet" href="../styles/quiz-engine.css">

    <style>
        /* Page wrapper styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Simple header */
        .page-header {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .page-header a:hover {
            color: #00d4ff;
        }

        .brand {
            font-weight: 600;
            color: #e0e0e0;
        }

        /* Quiz container */
        .quiz-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }

        #quiz-container {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="../index.html">‚Üê Back to House</a>
        <span class="brand">Hexworth Prime</span>
    </header>

    <main class="quiz-wrapper">
        <div id="quiz-container">
            <!-- Quiz renders here -->
        </div>
    </main>

    <!-- Quiz Engine -->
    <script src="../components/QuizEngine.js"></script>

    <script>
        // ================================================
        // QUIZ CONFIGURATION - EDIT THIS SECTION
        // ================================================

        const quizConfig = {
            containerId: 'quiz-container',

            // Basic Info
            title: 'Quiz Title Here',
            description: 'Test your knowledge of...',

            // Settings
            passingScore: 70,        // Percentage to pass
            showFeedback: true,      // Show correct/incorrect after each question
            randomize: true,         // Shuffle questions and answers
            timeLimit: null,         // Seconds, or null for untimed
            retryAllowed: true,      // Allow retry after completion

            // Theme: default, shield, web, script, forge, cloud, key, eye, code, dark-arts
            theme: 'default',

            // Achievement to unlock on pass (optional)
            achievement: null,       // e.g., 'shield-cia-master'

            // Questions Array
            questions: [
                {
                    question: 'Sample question text?',
                    options: [
                        'Option A',
                        'Option B (correct)',
                        'Option C',
                        'Option D'
                    ],
                    correct: 1, // Index of correct answer (0-based)
                    explanation: 'Explanation shown after answering.'
                },
                {
                    question: 'Another question with code example?',
                    code: 'const example = "code block";',
                    options: [
                        'Answer 1',
                        'Answer 2',
                        'Answer 3 (correct)',
                        'Answer 4'
                    ],
                    correct: 2,
                    explanation: 'The code shows...'
                }
                // Add more questions...
            ],

            // Callbacks (optional)
            onComplete: (results) => {
                console.log('Quiz completed:', results);
                // Custom logic after quiz completion
            },
            onQuestionAnswer: (data) => {
                console.log('Question answered:', data);
                // Custom logic after each answer
            }
        };

        // ================================================
        // INITIALIZE QUIZ - DON'T EDIT BELOW
        // ================================================

        const quiz = new QuizEngine(quizConfig);
        quiz.start();
    </script>
</body>
</html>
